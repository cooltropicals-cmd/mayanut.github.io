<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The MayaNut Company</title>

<!-- Christmas Font -->
<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">

<!-- Circular Favicon -->
<link rel="icon" type="image/png" href="logomayanut.png" />
<meta name="theme-color" content="#18A7FF" />

<style>
  :root{
    --bg:#18A7FF;
    --bar:#0a56c2;
    --bar-h:60px;
  }

  html,body{
    height:100%;
    margin:0;
    font-family:Inter, system-ui, sans-serif;
    background:var(--bg);
    overflow:hidden;
  }

  /* Top Bar (no animation) */
  .topbar{
    position:fixed;
    top:0; left:0; right:0;
    height:var(--bar-h);
    background:var(--bar);
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    font-family:"Mountains of Christmas", cursive;
    font-size:22px;
    letter-spacing:1px;
    border-bottom:1px solid rgba(255,255,255,0.25);
    z-index:100;
  }

  /* Main */
  .wrap{
    height:100vh;
    display:grid;
    align-content:start;
    justify-items:center;
    padding-top:calc(var(--bar-h) + 20px);
    padding-bottom:80px;
    box-sizing:border-box;
    text-align:center;
  }

  .logo{
    width:min(400px,75vw);
    filter:drop-shadow(0 3px 10px rgba(0,0,0,0.2));
  }

  .cta-row{
    display:flex;
    gap:16px;
    margin-top:10px;
  }

  .btn{
    background:white;
    color:var(--bar);
    padding:0 22px;
    height:60px;
    border-radius:14px;
    display:flex;
    align-items:center;
    justify-content:center;
    text-decoration:none;
    font-weight:800;
    font-size:20px;
    box-shadow:0 3px 10px rgba(0,0,0,0.2);
  }

  /* Snow Layer */
  .snow-layer{
    pointer-events:none;
    position:fixed;
    inset:0;
    z-index:2;
  }
  .snowflake{
    position:absolute;
    top:-10vh;
    width:6px; height:6px;
    border-radius:50%;
    background:white;
    opacity:0.9;
    animation:snowfall linear infinite;
    filter:blur(0.4px);
  }
  @keyframes snowfall{
    0%{ transform:translateY(-10vh) translateX(0); opacity:0; }
    10%{ opacity:1; }
    100%{ transform:translateY(110vh) translateX(30px); opacity:0.9; }
  }

  /* Footer */
  .footer{
    position:fixed;
    bottom:0; left:0; right:0;
    height:var(--bar-h);
    background:var(--bar);
    color:white;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 14px;
    font-size:13px;
  }
</style>
</head>

<body>

<header class="topbar">
  ❄️ The MayaNut Company — Merry Christmas 2025 ❄️
</header>

<div class="snow-layer" id="snow-layer"></div>

<main class="wrap">
  <a href="index.html">
    <img class="logo" src="themayanutcompanychristmaslogo.png" alt="The MayaNut Company Logo">
  </a>

  <div class="cta-row">
    <a class="btn" href="about.html">About</a>
    <a class="btn" href="buy.html">Buy</a>
  </div>
</main>

<footer class="footer">
  © 2025 The MayaNut Company — All Rights Reserved.
  <a href="https://instagram.com/themayanutcompany" style="color:white; text-decoration:none;">Instagram</a>
</footer>

<script>
(function(){
  const snowLayer = document.getElementById("snow-layer");
  const flakes = 35;
  for(let i=0;i<flakes;i++){
    const f=document.createElement("div");
    f.className="snowflake";
    const size=Math.random()*4+3;
    f.style.width=size+"px";
    f.style.height=size+"px";
    f.style.left=Math.random()*100+"vw";
    f.style.animationDuration=(Math.random()*10+8)+"s";
    f.style.animationDelay=(Math.random()*-20)+"s";
    snowLayer.appendChild(f);
  }
})();
</script>

</body>
</html>
