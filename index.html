<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MayaNut</title>

<style>
  :root{
    --ink:#eef3ff;
    --panel:rgba(12,16,34,.55); --line:rgba(255,255,255,.12);
    --inputBG:rgba(255,255,255,.08); --inputLine:rgba(255,255,255,.22);
    --gold-top:#ffe992; --gold-mid:#ffc44d; --gold-low:#e79a21; --gold-deep:#c97a11;
  }
  html,body{
    height:100%; margin:0; color:var(--ink);
    font-family: Inter, system-ui, sans-serif;
    display:flex; flex-direction:column; min-height:100%;
    background: linear-gradient(180deg, #0b1a0f 0%, #143821 42%, #0f2f1d 100%);
  }
  .bg-layer{position:fixed; inset:-25%; z-index:-1; filter:blur(28px) saturate(118%);}
  .bg1{background:radial-gradient(40% 40% at 20% 25%,rgba(110,190,120,.32),transparent 60%);
       animation: drift1 44s ease-in-out infinite;}
  .bg2{background:radial-gradient(40% 40% at 70% 70%,rgba(125,200,140,.26),transparent 60%);
       animation: drift2 52s ease-in-out infinite;}
  .bg3{background:radial-gradient(40% 40% at 50% 50%,rgba(90,160,105,.20),transparent 60%);
       animation: drift3 60s ease-in-out infinite;}
  @keyframes drift1{50%{transform:translate(-34px,28px) scale(1.04)}}
  @keyframes drift2{50%{transform:translate(36px,-22px) scale(1.06)}}
  @keyframes drift3{50%{transform:translate(-20px,20px) scale(1.05)}}

  .topbar{position:fixed;top:0;left:0;right:0;z-index:30;
          display:flex;align-items:center;justify-content:space-between;
          padding:10px 16px;background:var(--panel);border-bottom:1px solid var(--line);}
  .brandLogo{height:32px}
  .nav{display:flex;gap:18px}
  .nav a{color:var(--ink);text-decoration:none;font-weight:700;font-size:14px;padding:8px 12px}

  .stage{flex:1;display:flex;align-items:center;justify-content:center;padding-top:96px}
  .panel{text-align:center;width:min(900px,92vw)}

  .heroLogo{display:block;width:min(560px,80vw);margin:0 auto 20px}

  .introRow{display:flex;align-items:center;justify-content:center;gap:14px;margin:0 auto;width:min(760px,92vw)}
  .plushy{width:130px;filter:drop-shadow(0 6px 12px rgba(0,0,0,.35))}
  .chatbar{flex:1;display:flex}
  .chatbar input{flex:1;height:46px;padding:12px 14px;font-size:15px;color:#e9eeff;
                 background:var(--inputBG);border:1px solid var(--inputLine);border-radius:12px}
  .chatbar input:focus{border-color:rgba(143,220,255,.75)}

  .log{width:min(760px,92vw);margin:12px auto;background:rgba(8,12,30,.55);border:1px solid var(--line);
       border-radius:14px;padding:12px;max-height:42vh;overflow:auto}
  .msg{margin:6px 0;color:#eaf2ff}
  .msg strong{color:#cfe1ff}

  /* Blink effect */
  .blink-now .blinkScale{animation:blinkQuick .18s linear 1;transform-origin:center;}
  @keyframes blinkQuick{0%{transform:scaleY(1)}50%{transform:scaleY(.06)}100%{transform:scaleY(1)}}
</style>
</head>
<body>
<div class="bg-layer bg1"></div><div class="bg-layer bg2"></div><div class="bg-layer bg3"></div>

<!-- Logo defs -->
<svg width="0" height="0">
  <defs>
    <linearGradient id="LogoGold" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="var(--gold-top)"/>
      <stop offset="55%" stop-color="var(--gold-mid)"/>
      <stop offset="100%" stop-color="var(--gold-deep)"/>
    </linearGradient>
    <symbol id="MayaNutLogo" viewBox="0 0 1200 260">
      <text x="40" y="180" font-family="Poppins, Inter" font-weight="900" font-size="180" fill="url(#LogoGold)">
        MayaNut<tspan dx="0" dy="-68" font-size="60">™</tspan>
      </text>
    </symbol>

    <!-- Mateo -->
    <radialGradient id="mateoGrad" cx="42%" cy="34%" r="70%">
      <stop offset="0%" stop-color="#FFB39A"/><stop offset="55%" stop-color="#FF993D"/>
      <stop offset="100%" stop-color="#6DAF67"/>
    </radialGradient>
    <symbol id="Mateo" viewBox="0 0 260 260">
      <ellipse cx="130" cy="130" rx="70" ry="90" fill="url(#mateoGrad)"/>
      <!-- Eyes -->
      <g id="mnEyes" class="blinkScale">
        <ellipse cx="100" cy="120" rx="16" ry="26" fill="#fff"/>
        <ellipse cx="160" cy="120" rx="16" ry="26" fill="#fff"/>
        <circle id="pupilL" cx="100" cy="115" r="7" fill="#000"/>
        <circle id="pupilR" cx="160" cy="115" r="7" fill="#000"/>
      </g>
      <!-- Smile -->
      <path d="M108,166 Q130,186 152,166" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round"/>
    </symbol>
  </defs>
</svg>

<header class="topbar">
  <a href="index.html"><svg class="brandLogo" viewBox="0 0 1200 260"><use href="#MayaNutLogo"/></svg></a>
  <nav class="nav"><a href="index.html">Home</a><a href="buy.html">Buy</a><a href="about.html">About</a></nav>
</header>

<main class="stage">
  <div class="panel">
    <svg class="heroLogo" viewBox="0 0 1200 260"><use href="#MayaNutLogo"/></svg>

    <div class="introRow">
      <svg class="plushy" id="mateo"><use href="#Mateo"/></svg>
      <div class="chatbar"><input id="chatInput" placeholder="Ask about MayaNut™"/></div>
    </div>

    <div class="log" id="chatLog"></div>
  </div>
</main>

<script>
const mateo=document.getElementById('mateo');
const eyes=mateo.querySelector('#mnEyes');
mateo.addEventListener('click',()=>{eyes.classList.add('blink-now');
  setTimeout(()=>eyes.classList.remove('blink-now'),220);});
</script>
</body>
</html>
