<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The MayaNut Company</title>

<!-- Your logo favicon -->
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/cooltropicals-cmd/mayanut.github.io/9c8f905665ba0a5f6166a5bdef209e2cfeedfcf8/.github/themayanutcompany-logo.png">
<link rel="shortcut icon" href="https://raw.githubusercontent.com/cooltropicals-cmd/mayanut.github.io/9c8f905665ba0a5f6166a5bdef209e2cfeedfcf8/.github/themayanutcompany-logo.png">

<meta name="theme-color" content="#0b6bdc" />
<style>
  :root{
    --blue-1:#0b6bdc;
    --blue-2:#1894ff;
    --bar:#0a56c2;
    --bar-height:60px;
    --ticker-speed:12s;
    --ticker-gap:2.5s;
  }

  html,body{height:100%}
  body{
    margin:0;
    color:#fff;
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    background:linear-gradient(135deg,var(--blue-1),var(--blue-2) 40%,var(--blue-1));
    overflow:hidden;
  }

  /* Top bar */
  .topbar{
    position:fixed; inset:0 0 auto 0; height:var(--bar-height);
    display:flex; align-items:center; justify-content:center;
    background:var(--bar);
    border-bottom:1px solid rgba(255,255,255,.25);
    z-index:100; overflow:hidden;
  }

  /* Centered ticker */
  .ticker{
    position:relative; width:100%; height:100%;
    display:flex; align-items:center; justify-content:center;
    overflow:hidden;
  }
  .ticker__track{
    position:absolute; white-space:nowrap; will-change:transform;
    font-weight:800; letter-spacing:.2px;
    animation: marquee var(--ticker-speed) linear infinite;
  }
  .ticker__track.clone{
    animation-delay: var(--ticker-gap);
  }
  @keyframes marquee{
    0%{ transform: translateX(100%); }
    100%{ transform: translateX(-100%); }
  }

  /* Centered logo */
  .wrap{
    height:100vh;
    display:grid;
    place-items:center;
    padding-top:var(--bar-height);
    padding-bottom:var(--bar-height);
    box-sizing:border-box;
  }
  .logo{
    width:min(560px,88vw);
    height:auto;
    display:block;
    filter:drop-shadow(0 2px 10px rgba(0,0,0,.25));
  }

  /* Footer bar */
  .footer{
    position:fixed; inset:auto 0 0 0; height:var(--bar-height);
    display:flex; align-items:center; justify-content:space-between;
    padding:0 14px;
    background:var(--bar);
    border-top:1px solid rgba(255,255,255,.25);
    font-size:13px;
  }

  /* Instagram button */
  .ig{
    display:inline-flex; align-items:center; justify-content:center;
    width:36px; height:36px; border-radius:8px;
    background:rgba(255,255,255,.14); text-decoration:none;
  }
  .ig svg{width:22px;height:22px;fill:#fff;}

  @media (prefers-reduced-motion: reduce){
    .ticker__track, .ticker__track.clone {animation:none;}
  }
</style>
</head>
<body>

<header class="topbar">
  <div class="ticker" aria-live="polite">
    <div class="ticker__track">❄️ The MayaNut Company Wishing You Merry Christmas 2025 ❄️</div>
    <div class="ticker__track clone">❄️ The MayaNut Company Wishing You Merry Christmas 2025 ❄️</div>
  </div>
</header>

<main class="wrap">
  <a href="/" aria-label="Home">
    <img class="logo"
      src="https://raw.githubusercontent.com/cooltropicals-cmd/mayanut.github.io/9c8f905665ba0a5f6166a5bdef209e2cfeedfcf8/.github/themayanutcompany-logo.png"
      alt="The MayaNut Company logo">
  </a>
</main>

<footer class="footer">
  <div>© <span id="yr"></span> MayaNut™ — All Rights Reserved.</div>
  <a class="ig" href="https://instagram.com/themayanutcompany" target="_blank" rel="noopener" aria-label="Instagram">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 4.5a5.5 5.5 0 1 0 5.5 5.5A5.5 5.5 0 0 0 12 6.5zm6.25-1.75a1.25 1.25 0 1 0 1.25 1.25 1.25 1.25 0 0 0-1.25-1.25z"/>
    </svg>
  </a>
</footer>

<script>
  document.getElementById('yr').textContent = new Date().getFullYear();
</script>

</body>
</html>
