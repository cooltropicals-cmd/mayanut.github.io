<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The MayaNut Company</title>
<meta name="description" content="The MayaNut Company — Maya nut (Brosimum alicastrum) foods and sustainable agriculture." />
<link rel="icon" type="image/png" href="favicon-circle.png" />
<meta name="theme-color" content="#18A7FF" />

<style>
  :root{
    --bg:#18A7FF;
    --bar:#0a56c2;
    --bar-h:60px;
    --move:10s;
    --gap:2.5s;
    --cycle:12.5s;
  }

  html,body{height:100%;}
  body{
    margin:0;
    color:#fff;
    background:var(--bg);
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    overflow:hidden;
  }

  /* Top ticker */
  .topbar{
    position:fixed; inset:0 0 auto 0; height:var(--bar-h);
    display:flex; align-items:center; justify-content:center;
    background:var(--bar);
    border-bottom:1px solid rgba(255,255,255,.25);
    overflow:hidden;
    z-index:100;
  }
  .ticker{
    position:relative; width:100%; height:100%;
    display:flex; align-items:center; justify-content:center;
    overflow:hidden;
  }
  .ticker__track{
    position:absolute;
    white-space:nowrap;
    font-weight:800;
    letter-spacing:.2px;
    animation:marquee var(--cycle) linear infinite;
  }
  @keyframes marquee{
    0%   { transform:translateX(-100%); }
    80%  { transform:translateX(100%); }
    100% { transform:translateX(100%); }
  }

  /* Main content */
  .wrap{
    height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding-top:calc(var(--bar-h) + 20px);
    padding-bottom:calc(var(--bar-h) + 20px);
    box-sizing:border-box;
  }

  .logo{
    width:min(400px,74vw);
    height:auto;
    margin-bottom:22px;
    filter:drop-shadow(0 2px 10px rgba(0,0,0,.18));
  }

  /* NEW FLAG + SLOGAN ROW */
  .hero-row{
    width:100%;
    max-width:900px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:30px;
    padding:0 20px;
    box-sizing:border-box;
  }
  .hero-row img{
    width:45%;
    border-radius:12px;
    box-shadow:0 4px 12px rgba(0,0,0,.25);
  }
  .hero-text{
    width:50%;
    text-align:right;
    font-size:42px;
    font-weight:900;
    letter-spacing:1px;
    line-height:1.1;
    text-shadow:0 3px 10px rgba(0,0,0,.25);
  }

  /* Buttons */
  .cta-row{ display:flex; gap:14px; }
  .btn{
    display:inline-flex; align-items:center; justify-content:center;
    min-width:180px; height:60px; padding:0 22px;
    border-radius:14px; font-weight:800; font-size:20px;
    letter-spacing:.3px; color:var(--bar);
    background:#fff; text-decoration:none;
    border:1px solid rgba(0,0,0,.08);
    box-shadow:0 3px 10px rgba(0,0,0,.22);
    transition:background .2s, transform .15s;
  }
  .btn:hover{
    background:#eaf2ff;
    transform:translateY(-2px);
  }

  /* Footer */
  .footer{
    position:fixed; inset:auto 0 0 0; height:var(--bar-h);
    display:flex; align-items:center; justify-content:space-between;
    padding:0 14px;
    background:var(--bar);
    border-top:1px solid rgba(255,255,255,.25);
    font-size:13px;
  }
  .ig{
    display:inline-flex; align-items:center; justify-content:center;
    width:36px; height:36px;
    background:rgba(255,255,255,.14);
    border-radius:50%;
  }
  .ig svg{
    width:22px; height:22px; fill:#fff;
  }

  /* Mobile tweaks */
  @media(max-width:800px){
    .hero-row{
      flex-direction:column;
      gap:20px;
      text-align:center;
    }
    .hero-row img, .hero-text{
      width:100%;
      text-align:center;
    }
    .hero-text{
      font-size:32px;
    }
  }
</style>
</head>

<body>

<header class="topbar">
  <div class="ticker">
    <div class="ticker__track">❄️ The MayaNut Company Wishing You Merry Christmas 2025 ❄️</div>
  </div>
</header>

<main class="wrap">

  <a href="index.html" aria-label="Home">
    <img class="logo" src="logomayanut.png" alt="The MayaNut Company logo" />
  </a>

  <!-- NEW FLAG + SLOGAN SECTION -->
  <div class="hero-row">
    <img src="flag.png" alt="American flag">
    <div class="hero-text">Farming For America</div>
  </div>

  <div class="cta-row">
    <a class="btn" href="about.html">About</a>
    <a class="btn" href="buy.html">Buy</a>
  </div>

</main>

<footer class="footer">
  <div>© 2025 The MayaNut Company — All Rights Reserved.</div>
  <a class="ig" href="https://instagram.com/themayanutcompany" target="_blank" aria-label="Instagram">
    <svg viewBox="0 0 24 24"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 4.5A5.5 5.5 0 1 0 17.5 12 5.5 5.5 0 0 0 12 6.5zM18.25 4.75a1.25 1.25 0 1 0 1.25 1.25A1.25 1.25 0 0 0 18.25 4.75z"/></svg>
  </a>
</footer>

</body>
</html>
