<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The MayaNut Company</title>

  <!-- Favicon (your existing file on GitHub) -->
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/cooltropicals-cmd/mayanut.github.io/9c8f905665ba0a5f6166a5bdef209e2cfeedfcf8/.github/themayanutcompany-logo.png">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/cooltropicals-cmd/mayanut.github.io/9c8f905665ba0a5f6166a5bdef209e2cfeedfcf8/.github/themayanutcompany-logo.png">

  <meta name="theme-color" content="#0b6bdc" />
  <style>
    :root {
      /* Solid blue background (adjust if you want a slightly different shade) */
      --brand-blue: #0b6bdc;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      background: var(--brand-blue);
      display: grid;
      place-items: center;   /* centers the logo vertically & horizontally */
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    /* Logo */
    .logo {
      width: min(560px, 88vw);  /* responsive but nice and large */
      height: auto;
      display: block;
    }

    /* Remove any default outline on click focus for the image link wrapper */
    a:focus { outline: none; }
  </style>
</head>
<body>
  <!-- Centered logo only (no text next to it) -->
  <a href="/" aria-label="Home">
    <img
      class="logo"
      src="https://raw.githubusercontent.com/cooltropicals-cmd/mayanut.github.io/9c8f905665ba0a5f6166a5bdef209e2cfeedfcf8/.github/themayanutcompany-logo.png"
      alt="The MayaNut Company logo">
  </a>
</body>
</html>
