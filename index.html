<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MayaNut Galactic Chat</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at center, #2a0845, #000000);
      background-size: cover;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      opacity: 0.4;
      z-index: 1;
    }

    .chat-box {
      position: relative;
      z-index: 2;
      width: 400px;
      max-width: 90%;
      background: rgba(20, 20, 40, 0.9);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(150, 80, 255, 0.3);
    }

    .chat-box h2 {
      margin: 0 0 10px;
      font-weight: 600;
      color: #e0e0ff;
    }

    .chat-log {
      display: none;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.5;
    }

    .chat-input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
      margin-top: 10px;
    }

    .products {
      display: none;
      margin-top: 15px;
      text-align: left;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }

    .products h3 {
      margin: 5px 0;
      color: #b8aaff;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>Ask what you want to buy</h2>
    <div class="chat-log" id="chatLog"></div>
    <input type="text" id="chatInput" class="chat-input" placeholder="Type here...">
    <div class="products" id="products">
      <h3>Products</h3>
      <ul>
        <li>MayaNut Flour</li>
        <li>MayaNut Roasted Drink</li>
        <li>MayaNut Energy Bites</li>
      </ul>
    </div>
  </div>

  <script>
    const chatInput = document.getElementById("chatInput");
    const chatLog = document.getElementById("chatLog");
    const products = document.getElementById("products");

    // Product info and facts
    const productInfo = {
      "mayanut flour": "MayaNut Flour is gluten-free and perfect for baking.",
      "mayanut roasted drink": "MayaNut Roasted Drink is caffeine-free and rich in nutrients.",
      "mayanut energy bites": "MayaNut Energy Bites are healthy snacks made from MayaNut flour."
    };

    // New detailed facts about Brosimum alicastrum
    const brosimumFacts = "Brosimum alicastrum, also known as Maya Nut or Breadnut, is a tall tropical rainforest tree in the Moraceae family â€” the same family as figs, jackfruit, and mulberries. It plays an important role in modern agroforestry because it is highly productive, drought-resistant, and provides nutritious seeds for food, supporting both ecosystems and local economies.";

    // New company information
    const companyInfo = "MayaNut was founded on April 24, 2008 to ensure the survival of the Brosimum alicastrum species and to benefit humanity through its agricultural uses.";

    // General tree facts
    const treeFacts = [
      "The MayaNut tree can live for over 100 years and provides sustainable food.",
      "Its seeds can be ground into flour rich in fiber, calcium, and potassium."
    ];

    chatInput.addEventListener("focus", () => {
      chatLog.style.display = "block";
      products.style.display = "block";
    });

    chatInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const userText = chatInput.value.trim().toLowerCase();
        if (!userText) return;

        chatLog.innerHTML += `<div><strong>You:</strong> ${userText}</div>`;
        chatInput.value = "";

        if (userText.includes("buy")) {
          chatLog.innerHTML += `<div><strong>Bot:</strong> Sure, here's our products list. Click on any product name to view more.</div>`;
        } 
        else if (userText.includes("tell me about")) {
          if (userText.includes("brosimum alicastrum")) {
            chatLog.innerHTML += `<div><strong>Bot:</strong> ${brosimumFacts}</div>`;
          } 
          else if (userText.includes("mayanut company")) {
            chatLog.innerHTML += `<div><strong>Bot:</strong> ${companyInfo}</div>`;
          }
          else {
            let found = false;
            for (let p in productInfo) {
              if (userText.includes(p)) {
                chatLog.innerHTML += `<div><strong>Bot:</strong> ${productInfo[p]}</div>`;
                found = true;
              }
            }
            if (!found && userText.includes("mayanut")) {
              const fact = treeFacts[Math.floor(Math.random() * treeFacts.length)];
              chatLog.innerHTML += `<div><strong>Bot:</strong> ${fact}</div>`;
            }
            if (!found && !userText.includes("mayanut")) {
              chatLog.innerHTML += `<div><strong>Bot:</strong> I only know about MayaNut and related plants.</div>`;
            }
          }
        } 
        else {
          chatLog.innerHTML += `<div><strong>Bot:</strong> I only know about MayaNut and related plants.</div>`;
        }

        chatLog.scrollTop = chatLog.scrollHeight;
      }
    });
  </script>
</body>
</html>
