<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MayaNut</title>

<!-- Favicon (MN, golden gradient) -->
<link rel="icon" type="image/svg+xml"
  href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='0' y2='1'%3E%3Cstop offset='0%25' stop-color='%23ffe992'/%3E%3Cstop offset='55%25' stop-color='%23ffc44d'/%3E%3Cstop offset='100%25' stop-color='%23c97a11'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='64' height='64' rx='12' fill='%23152b1b'/%3E%3Ctext x='50%25' y='50%25' dy='.36em' text-anchor='middle' font-family='Poppins, Arial, sans-serif' font-weight='900' font-size='30' fill='url(%23g)'>MN%3C/text%3E%3C/svg%3E" />

<style>
  :root{
    --ink:#eef3ff;
    --panel:rgba(12,16,34,.55);
    --line:rgba(255,255,255,.12);
    --inputBG:rgba(255,255,255,.08);
    --inputLine:rgba(255,255,255,.22);

    /* Gold logo gradient */
    --gold-top:#ffe992; --gold-mid:#ffc44d; --gold-low:#e79a21; --gold-deep:#c97a11;
  }

  html,body{
    height:100%; margin:0; color:var(--ink);
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
    display:flex; flex-direction:column; min-height:100%;
    background: linear-gradient(180deg, #0b1a0f 0%, #143821 42%, #0f2f1d 100%);
    overflow-x:hidden;
  }

  /* Animated blurry ‚Äúgreen lava lamp‚Äù background */
  .bg{position:fixed; inset:-25%; z-index:-1; pointer-events:none; filter: blur(28px) saturate(118%);}
  .bg.a{background:radial-gradient(40% 40% at 20% 25%, rgba(110,190,120,.34), transparent 60%); animation:dr1 26s ease-in-out infinite;}
  .bg.b{background:radial-gradient(36% 40% at 72% 28%, rgba(165,230,170,.28), transparent 62%); animation:dr2 30s ease-in-out infinite; mix-blend-mode:screen;}
  .bg.c{background:radial-gradient(36% 40% at 50% 70%, rgba(90,160,105,.22), transparent 60%), radial-gradient(28% 34% at 40% 50%, rgba(60,120,80,.18), transparent 60%); animation:dr3 34s ease-in-out infinite; opacity:.96;}
  @keyframes dr1{0%,100%{transform:translate(0,0) scale(1)}50%{transform:translate(-60px,44px) scale(1.07)}}
  @keyframes dr2{0%,100%{transform:translate(0,0) scale(1.02)}50%{transform:translate(64px,-40px) scale(1.09)}}
  @keyframes dr3{0%,100%{transform:translate(0,0) scale(1)}50%{transform:translate(-42px,36px) scale(1.08)}}

  /* Header: centered brand, flag to the LEFT of logo; right-aligned nav */
  .topbar{
    position:fixed; top:0; left:0; right:0; z-index:30;
    display:grid; grid-template-columns:1fr auto 1fr; align-items:center;
    padding:10px 16px; background:var(--panel); border-bottom:1px solid var(--line);
    backdrop-filter:blur(10px) saturate(140%);
  }
  .brandCenter{justify-self:center; display:flex; align-items:center; gap:10px; text-decoration:none}
  .flag{height:18px; width:auto; display:block; filter:drop-shadow(0 1px 2px rgba(0,0,0,.3))}
  .brandLogo{height:32px; width:auto; display:block}

  .nav{justify-self:end; display:flex; gap:18px; align-items:center}
  .nav a{color:var(--ink); text-decoration:none; font-weight:700; font-size:14px; padding:8px 12px; border-radius:10px; border:1px solid transparent}
  .nav a:hover{border-color:var(--line); background:rgba(255,255,255,.06)}

  .stage{flex:1; display:flex; align-items:center; justify-content:center; padding-top:96px; padding-bottom:80px}
  .panel{width:min(980px,92vw); text-align:center}

  /* Hero logo with flag to its left too */
  .heroWrap{display:flex; align-items:center; justify-content:center; gap:10px; margin:6px auto 14px; width:min(560px,90vw)}
  .flagHero{height:24px}
  .heroLogo{display:block; width:100%}

  .chatbar{display:flex; align-items:center; gap:10px; width:min(820px,94vw); margin:0 auto}
  .chatbar input{flex:1; height:46px; padding:12px 14px; font-size:15px; color:#e9eeff; background:var(--inputBG); border:1px solid var(--inputLine); border-radius:12px; outline:none}
  .chatbar input::placeholder{color:#cfe8ff}
  .chatbar input:focus{border-color:rgba(143,220,255,.75); box-shadow:0 0 0 3px rgba(143,220,255,.25)}

  .log{width:min(820px,94vw); margin:12px auto 0; background:rgba(8,12,30,.55); border:1px solid var(--line); border-radius:14px; padding:12px; max-height:42vh; overflow:auto}
  .msg{text-align:left; margin:6px 0; color:#eaf2ff}
  .msg strong{color:#cfe1ff}

  /* Common questions row */
  .quickRow{width:min(820px,94vw); margin:14px auto 0; display:grid; grid-template-columns:repeat(3,1fr); gap:12px}
  .quick{background:rgba(8,12,30,.50); border:1px solid var(--line); border-radius:14px; padding:14px; text-align:center; color:#eaf2ff; text-decoration:none; font-weight:700; transition:transform .2s ease, background .2s ease, border-color .2s ease}
  .quick:hover{transform:translateY(-3px); background:rgba(255,255,255,.08); border-color:rgba(255,255,255,.18)}

  /* Footer */
  footer{
    position:relative; width:100%; color:#c9d3ef; border-top:1px solid var(--line);
    background:rgba(10,14,34,.55); text-align:center; font-size:13px; padding:14px 8px;
  }
  .ig-link{position:absolute; right:28px; top:50%; transform:translateY(-50%); display:inline-flex; width:22px; height:22px; align-items:center; justify-content:center}
  .ig-link svg{transition:transform .2s ease,filter .2s ease}
  .ig-link:hover svg{transform:scale(1.08); filter:drop-shadow(0 0 8px rgba(255,255,255,.65))}
</style>
</head>
<body>
<div class="bg a"></div><div class="bg b"></div><div class="bg c"></div>

  <defs>

      <stop offset="85%" stop-color="var(--gold-low)"/>

    </linearGradient>
    <symbol id="MayaNutLogo" viewBox="0 0 1200 260" preserveAspectRatio="xMinYMid meet">

            font-weight="900" font-size="180" fill="url(#LogoGold)">
        MayaNut<tspan dx="0" dy="-68" font-size="60">‚Ñ¢</tspan>

    </symbol>

      <rect width="64" height="48" fill="#b22234"/>

      <rect width="28" height="21" fill="#3c3b6e"/>
      <g fill="#fff">
        <circle cx="4" cy="3" r="1"/><circle cx="8" cy="3" r="1"/><circle cx="12" cy="3" r="1"/><circle cx="16" cy="3" r="1"/><circle cx="20" cy="3" r="1"/>
        <circle cx="6" cy="6" r="1"/><circle cx="10" cy="6" r="1"/><circle cx="14" cy="6" r="1"/><circle cx="18" cy="6" r="1"/><circle cx="22" cy="6" r="1"/>
        <circle cx="4" cy="9" r="1"/><circle cx="8" cy="9" r="1"/><circle cx="12" cy="9" r="1"/><circle cx="16" cy="9" r="1"/><circle cx="20" cy="9" r="1"/>
        <circle cx="6" cy="12" r="1"/><circle cx="10" cy="12" r="1"/><circle cx="14" cy="12" r="1"/><circle cx="18" cy="12" r="1"/><circle cx="22" cy="12" r="1"/>
        <circle cx="4" cy="15" r="1"/><circle cx="8" cy="15" r="1"/><circle cx="12" cy="15" r="1"/><circle cx="16" cy="15" r="1"/><circle cx="20" cy="15" r="1"/>

    <div class="heroWrap">

<footer>
  <strong>Copyright ¬© 2025 MayaNut ‚Äì All Rights Reserved.</strong>
  <a class="ig-link" href="https://instagram.com/mayanut.co" target="_blank" rel="noopener" aria-label="MayaNut on Instagram">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="white" aria-hidden="true">
      <path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7zm5 3.5A5.5 5.5 0 1 1 6.5 13 5.5 5.5 0 0 1 12 5.5zm0 2A3.5 3.5 0 1 0 15.5 12 3.5 3.5 0 0 0 12 7.5zM18 6.2a1 1 0 1 1-1 1 1 1 0 0 1 1-1z"/>
    </svg>

<script>
/* Minimal chat + quick button hook */
const input = document.getElementById('chatInput');
const logBox = document.getElementById('chatLog');
function say(role, html){
  const el=document.createElement('div'); el.className='msg';
  el.innerHTML=`<strong>${role}:</strong> ${html}`;
  logBox.appendChild(el); logBox.scrollTop=logBox.scrollHeight;
}
input.addEventListener('keydown', e=>{
  if(e.key==='Enter'){
    const v=input.value.trim(); if(!v) return;
    say('You', v); input.value='';
    const q=v.toLowerCase();

    const coffeeKeys = ['coffee','caf√©','cafe','latte','tea','brew','roast','ramon'];
    if (coffeeKeys.some(k => q.includes(k))){
      say('MayaNut', `<div><strong>Ramon / Maya Nut Coffee</strong> = roasted <em>Brosimum alicastrum</em>‚Äîtoasty, cocoa-caramel vibes, naturally caffeine-free. Try salt-roasted kernels, hot puffy tortillas, iced Maya Nut latte, or a soothing tea. ‚òïÔ∏èüå∞</div>`);
      return;
    }
    const keys = ['mayanut','maya nut','ramon','breadnut','mayan breadnut','ojoche','oox','brosimum','alicastrum','brosimum alicastrum'];
    if(!keys.some(k=> q.includes(k))){
      const msgs=[
        "I‚Äôm here for MayaNut‚Ñ¢ topics‚Äîask me about Brosimum alicastrum or our products!",
        "Great question! I can help with MayaNut‚Ñ¢‚Äîtry asking about the tree, uses, or what we sell.",
        "I‚Äôm focused on MayaNut‚Ñ¢. Curious about cultivation, flavor, or saplings? I‚Äôve got you!"
      ];
      say('MayaNut', msgs[Math.floor(Math.random()*msgs.length)]);
      return;
    }
    say('MayaNut',"MayaNut‚Ñ¢ (Brosimum alicastrum) is a resilient tropical tree‚Äîask about nutrition, cultivation, roasting, or our saplings!");
  }
});
document.getElementById('qWhat').addEventListener('click', ()=>{
  say('MayaNut','MayaNut‚Ñ¢ is the seed of <em>Brosimum alicastrum</em>, a resilient tropical tree with toasty, cocoa-like flavor. It‚Äôs been a staple across Mesoamerica for centuries.');
});
</script>
