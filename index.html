<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>MayaNut — Gallery</title>
<link rel="icon" type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='0' y2='1'%3E%3Cstop offset='0%25' stop-color='%23fff0b5'/%3E%3Cstop offset='50%25' stop-color='%23ffd46b'/%3E%3Cstop offset='100%25' stop-color='%23f3ac3a'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='64' height='64' rx='12' fill='%230f2f1d'/%3E%3Ctext x='9' y='46' font-family='Poppins, Inter, Arial, sans-serif' font-weight='900' font-size='34' fill='url(%23g)'%3EMN%3C/text%3E%3C/svg%3E" />
<style>
  :root{--ink:#eef3ff;--panel:rgba(12,16,34,.55);--line:rgba(255,255,255,.12);--gold1:#fff7c6;--gold2:#ffde7a;--gold3:#ffbf4a;--gold4:#f39a2f}
  html,body{height:100%;margin:0;color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;background:linear-gradient(180deg,#0b1a0f 0%,#143821 40%,#0f2f1d 100%)}
  .bg,.bg2{position:fixed;inset:-30%;z-index:-1;filter:blur(34px) saturate(118%) brightness(108%);pointer-events:none}
  .bg{background:radial-gradient(40% 44% at 20% 24%, rgba(120,200,130,.38), transparent 60%),radial-gradient(36% 42% at 78% 18%, rgba(170,235,175,.32), transparent 60%);animation:mv 48s ease-in-out infinite}
  .bg2{background:radial-gradient(38% 42% at 28% 78%, rgba(70,150,95,.30), transparent 60%),radial-gradient(32% 36% at 76% 72%, rgba(125,200,140,.28), transparent 60%);animation:mv2 56s ease-in-out infinite}
  @keyframes mv{50%{transform:translate(-44px,28px) scale(1.06)}} @keyframes mv2{50%{transform:translate(36px,-24px) scale(1.05)}}
  .topbar{position:fixed;top:0;left:0;right:0;z-index:10;display:flex;align-items:center;justify-content:space-between;padding:10px 16px;background:var(--panel);border-bottom:1px solid var(--line);backdrop-filter:blur(10px) saturate(140%)}
  .brandLogo{height:26px}
  .nav a{color:var(--ink);margin-left:14px;text-decoration:none;font-weight:700}
  .page{padding-top:78px;width:min(1100px,94vw);margin:0 auto}
  .page h1{margin:6px 0 12px;font-size:34px}
  .grid{display:grid;grid-template-columns:repeat(6,1fr);gap:10px}
  .cell{aspect-ratio:1/1;background:rgba(255,255,255,.06);border:1px dashed rgba(255,255,255,.24);border-radius:12px;display:flex;align-items:center;justify-content:center;color:#cfe9ff}
</style>
</head>
<body>
<div class="bg"></div><div class="bg2"></div>

<!-- Logo defs -->
<svg width="0" height="0" style="position:absolute">
  <defs>
    <linearGradient id="mn-gold" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="var(--gold1)"/><stop offset="48%" stop-color="var(--gold2)"/><stop offset="78%" stop-color="var(--gold3)"/><stop offset="100%" stop-color="var(--gold4)"/>
    </linearGradient>
    <filter id="mn-shadow" x="-20%" y="-40%" width="140%" height="200%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,.35)"/></filter>
    <symbol id="MayaNutLogoLeft" viewBox="0 0 1200 260" preserveAspectRatio="xMinYMid meet">
      <text x="0" y="180" font-family="Poppins, Inter, system-ui, sans-serif" font-weight="900" font-size="180" fill="url(#mn-gold)" filter="url(#mn-shadow)">MayaNut<tspan dx="-10" dy="-68" font-size="64">™</tspan></text>
    </symbol>
  </defs>
</svg>

<header class="topbar">
  <svg class="brandLogo" viewBox="0 0 1200 260" aria-label="MayaNut"><use href="#MayaNutLogoLeft"></use></svg>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="buy.html">Buy</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
  </nav>
</header>

<main class="page">
  <h1>Gallery</h1>
  <div class="grid" aria-label="Gallery placeholders">
    <script>
      for(let i=1;i<=36;i++){document.write('<div class="cell">Image '+i+'</div>');}
    </script>
  </div>
</main>
</body>
</html>
