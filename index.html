<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The MayaNut Company</title>
<meta name="description" content="The MayaNut Company — Maya nut (Brosimum alicastrum) foods and education supporting reforestation, food security, and sustainable agriculture." />

<!-- Favicon using your logo -->
<link rel="icon" type="image/png" href="logomayanut.png" />

<meta name="theme-color" content="#18A7FF" />

<style>
  :root{
    --bg:#18A7FF;
    --bar:#0a56c2;
    --bar-h:60px;
    --move:10s;
    --gap:2.5s;
    --cycle:12.5s;
  }

  html,body{height:100%;}
  body{
    margin:0;
    color:#fff;
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    background:var(--bg);
    overflow:hidden;
    position:relative;
  }

  /* Top ticker */
  .topbar{
    position:fixed;
    inset:0 0 auto 0;
    height:var(--bar-h);
    display:flex;
    align-items:center;
    justify-content:center;
    background:var(--bar);
    border-bottom:1px solid rgba(255,255,255,.25);
    z-index:100;
    overflow:hidden;
  }
  .ticker{
    position:relative;
    width:100%; height:100%;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .ticker__track{
    position:absolute;
    white-space:nowrap;
    font-weight:800;
    letter-spacing:.2px;
    animation: marquee var(--cycle) linear infinite;
  }
  @keyframes marquee{
    0%   { transform:translateX(-100%); }
    80%  { transform:translateX(100%); }
    100% { transform:translateX(100%); }
  }

  /* Snowfall */
  .snow-layer{
    pointer-events:none;
    position:fixed;
    inset:0;
    overflow:hidden;
    z-index:5;
  }
  .snowflake{
    position:absolute;
    top:-10vh;
    width:6px;
    height:6px;
    border-radius:50%;
    background:rgba(255,255,255,0.9);
    opacity:0.9;
    filter:blur(0.3px);
    animation-name:snowfall;
    animation-timing-function:linear;
    animation-iteration-count:infinite;
  }
  @keyframes snowfall{
    0%{
      transform:translateY(-10vh) translateX(0);
      opacity:0;
    }
    10%{ opacity:1; }
    100%{
      transform:translateY(110vh) translateX(30px);
      opacity:0.9;
    }
  }

  /* Main layout */
  .wrap{
    height:100vh;
    display:grid;
    align-content:start;
    justify-items:center;
    row-gap:20px;
    padding-top:calc(var(--bar-h) + 18px);
    padding-bottom:calc(var(--bar-h) + 24px);
    box-sizing:border-box;
    text-align:center;
    position:relative;
    z-index:10;
  }

  .logo{
    width:min(400px,74vw);
    height:auto;
    display:block;
    margin-inline:auto;
    filter:drop-shadow(0 2px 10px rgba(0,0,0,.18));
  }

  /* Buttons */
  .cta-row{
    display:flex;
    gap:14px;
    margin-top:8px;
  }
  .btn{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    min-width:180px;
    height:60px;
    padding:0 22px;
    border-radius:14px;
    font-weight:800;
    font-size:20px;
    letter-spacing:.3px;
    color:var(--bar);
    background:#fff;
    text-decoration:none;
    border:1px solid rgba(0,0,0,.08);
    box-shadow:0 3px 10px rgba(0,0,0,.22);
    transition:background .2s, transform .15s;
  }
  .btn:hover{
    background:#eaf2ff;
    transform:translateY(-2px);
  }

  /* Updated American Flag (correct ratio + 50 stars) */
  .flag-css{
    width:240px;         /* smaller so it won't get cut off */
    height:126px;        /* ~1.9:1 US flag ratio */
    background:repeating-linear-gradient(
      to bottom,
      #b22234 0,
      #b22234 9.69px,
      white 9.69px,
      white 19.38px
    );
    position:relative;
    border-radius:8px;
    border:2px solid rgba(255,255,255,0.7);
    box-shadow:0 3px 10px rgba(0,0,0,.25);
    margin-top:18px;
    overflow:hidden;
  }

  .flag-stars{
    position:absolute;
    top:0;
    left:0;
    width:40%;          /* canton proportions */
    height:53%;
    background:#3c3b6e;
    display:grid;
    grid-template-columns:repeat(11, 1fr);
    grid-template-rows:repeat(9, 1fr);
    padding:4px;
    box-sizing:border-box;
  }

  .flag-stars span{
    color:white;
    font-size:7px;
    margin:auto;
    font-weight:bold;
    line-height:1;
  }

  .flag-stars span.empty{
    visibility:hidden;
  }

  /* Footer */
  .footer{
    position:fixed;
    inset:auto 0 0 0;
    height:var(--bar-h);
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 14px;
    background:var(--bar);
    border-top:1px solid rgba(255,255,255,.25);
    font-size:13px;
    z-index:100;
  }
  .ig{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    width:36px;
    height:36px;
    border-radius:50%;
    background:rgba(255,255,255,.14);
    text-decoration:none;
  }
  .ig svg{
    width:22px;
    height:22px;
    fill:#fff;
  }
</style>
</head>

<script>
  // Generate snowflakes
  const layer = document.getElementById("snow-layer");
  const count = 35;

  for(let i = 0; i < count; i++){
    const f = document.createElement("div");
    f.className = "snowflake";

    const size = Math.random()*4 + 3;
    f.style.width = size + "px";
    f.style.height = size + "px";

    f.style.left = Math.random()*100 + "vw";

    const duration = Math.random()*10 + 8;
    const delay = Math.random()*-20;
    f.style.animationDuration = duration + "s";
    f.style.animationDelay = delay + "s";

    layer.appendChild(f);
  }
</script>
