<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MayaNut</title>

<link rel="icon" type="image/svg+xml"

<style>
  :root{
    --ink:#eef3ff;
    --panel:rgba(12,16,34,.55);
    --line:rgba(255,255,255,.12);
    --inputBG:rgba(255,255,255,.08);
    --inputLine:rgba(255,255,255,.22);

    /* Shared gold gradient */
    --gold-top:#ffe992;
    --gold-mid:#ffc44d;
    --gold-low:#e79a21;
    --gold-deep:#c97a11;
  }

  html,body{
    height:100%; margin:0; color:var(--ink);
    font-family: Inter, system-ui, sans-serif;
    display:flex; flex-direction:column; min-height:100%;
    background:linear-gradient(180deg,#0b1a0f 0%,#143821 42%,#0f2f1d 100%);
    overflow-x:hidden;
  }

  /* Background animation */
  .bg{position:fixed;inset:-25%;z-index:-1;filter:blur(28px) saturate(118%)}
  .bg.a{background:radial-gradient(40% 40% at 20% 25%,rgba(110,190,120,.34),transparent 60%);animation:dr1 26s ease-in-out infinite}
  .bg.b{background:radial-gradient(36% 40% at 72% 28%,rgba(165,230,170,.28),transparent 62%);animation:dr2 30s ease-in-out infinite;mix-blend-mode:screen}
  .bg.c{background:radial-gradient(36% 40% at 50% 70%,rgba(90,160,105,.22),transparent 60%);animation:dr3 34s ease-in-out infinite;opacity:.96}
  @keyframes dr1{50%{transform:translate(-60px,44px) scale(1.07)}}
  @keyframes dr2{50%{transform:translate(64px,-40px) scale(1.09)}}
  @keyframes dr3{50%{transform:translate(-42px,36px) scale(1.08)}}

  /* Header */
  .topbar{position:fixed;top:0;left:0;right:0;z-index:30;display:flex;align-items:center;justify-content:space-between;padding:10px 16px;background:var(--panel);border-bottom:1px solid var(--line)}
  .brandLogo{height:32px;width:auto}
  .nav{display:flex;gap:18px}
  .nav a{color:var(--ink);text-decoration:none;font-weight:700;font-size:14px;padding:8px 12px;border-radius:10px}
  .nav a:hover{background:rgba(255,255,255,.06);border:1px solid var(--line)}

  .stage{flex:1;display:flex;align-items:center;justify-content:center;padding-top:96px;padding-bottom:80px}
  .panel{text-align:center;width:min(900px,92vw)}
  .heroLogo{display:block;width:min(560px,80vw);margin:0 auto 20px}

  .chatbar{display:flex;width:min(760px,92vw);margin:0 auto}
  .chatbar input{flex:1;height:46px;padding:12px 14px;font-size:15px;color:#e9eeff;background:var(--inputBG);border:1px solid var(--inputLine);border-radius:12px}
  .chatbar input::placeholder{color:#cfe8ff}

  .log{width:min(760px,92vw);margin:12px auto;background:rgba(8,12,30,.55);border:1px solid var(--line);border-radius:14px;padding:12px;max-height:42vh;overflow:auto}
  .msg{margin:6px 0;color:#eaf2ff}
  .msg strong{color:#cfe1ff}

  /* Two quick buttons */
  .quickRow{width:min(760px,92vw);margin:14px auto 0;display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
  .quick{background:rgba(8,12,30,.50);border:1px solid var(--line);border-radius:14px;padding:14px;text-align:center;color:#eaf2ff;text-decoration:none;font-weight:700}
  .quick:hover{background:rgba(255,255,255,.08);border-color:rgba(255,255,255,.18)}

  footer{position:relative;width:100%;color:#c9d3ef;border-top:1px solid var(--line);background:rgba(10,14,34,.55);text-align:center;font-size:13px;padding:14px 8px}
  .ig-link{position:absolute;right:28px;top:50%;transform:translateY(-50%);display:inline-flex;width:22px;height:22px;align-items:center;justify-content:center}
</style>
</head>
<body>
<div class="bg a"></div><div class="bg b"></div><div class="bg c"></div>

<!-- Shared logo defs (EXACT same as Buy/About/Gallery) -->
<svg width="0" height="0"><defs>
  <linearGradient id="LogoGold" x1="0" x2="0" y1="0" y2="1">
    <stop offset="0%" stop-color="var(--gold-top)"/>
    <stop offset="55%" stop-color="var(--gold-mid)"/>
    <stop offset="85%" stop-color="var(--gold-low)"/>
    <stop offset="100%" stop-color="var(--gold-deep)"/>
  </linearGradient>
  <symbol id="MayaNutLogo" viewBox="0 0 1200 260">
    <text x="40" y="180" font-family="Poppins, Inter, system-ui, sans-serif"
          font-weight="900" font-size="180" fill="url(#LogoGold)">
      MayaNut<tspan dx="0" dy="-68" font-size="60">™</tspan>
    </text>
  </symbol>
</defs></svg>

<header class="topbar">
  <a href="index.html"><svg class="brandLogo" viewBox="0 0 1200 260"><use href="#MayaNutLogo"/></svg></a>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="buy.html">Buy</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="https://instagram.com/mayanut.co" target="_blank" rel="noopener">Instagram</a>
  </nav>
</header>

<main class="stage">
  <div class="panel">
    <!-- Hero logo identical font -->
    <svg class="heroLogo" viewBox="0 0 1200 260"><use href="#MayaNutLogo"/></svg>

    <div class="chatbar">
      <input id="chatInput" placeholder="Ask about MayaNut™ or our products" />
    </div>

    <div class="log" id="chatLog"></div>

    <div class="quickRow">
      <button class="quick">What is MayaNut™?</button>
      <a class="quick" href="buy.html">Buy MayaNut™ Products!</a>
    </div>
  </div>
</main>

<footer>
  <strong>Copyright © 2025 MayaNut – All Rights Reserved.</strong>
