<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MayaNut Biology Game</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg,#1e3c72 0%,#2a5298 100%);
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    #topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      z-index: 10;
      align-items: center;
    }
    #tabs {
      display: flex;
      gap: 20px;
    }
    #tabs a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    #tabs a:hover {
      text-decoration: underline;
    }
    #gameCanvas {
      display: block;
    }
    #chat {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      display: flex;
      z-index: 10;
    }
    #chat input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border: none;
      outline: none;
      border-radius: 4px;
    }
    .textbox {
      position: absolute;
      padding: 10px 15px;
      background: rgba(0,0,0,0.4);
      border-radius: 6px;
      pointer-events: none;
      font-weight: bold;
    }
    #buyBox { top: 100px; left: 50px; }
    #aboutBox { top: 100px; right: 50px; }
  </style>
</head>
<body>
  <div id="topbar">
    <div>MayaNut™</div>
    <div id="tabs">
      <a href="#">MayaNut</a>
      <a href="#">Buy</a>
      <a href="#">About</a>
      <a href="https://instagram.com/mayanut.co" target="_blank">Instagram</a>
    </div>
    <div>Score: <span id="score">0</span></div>
  </div>

  <div id="buyBox" class="textbox">Buy Section</div>
  <div id="aboutBox" class="textbox">About Section</div>

  <canvas id="gameCanvas"></canvas>

  <div id="chat">
    <input id="chatInput" placeholder="Type commands like /spawn 20 white...">
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let W = window.innerWidth, H = window.innerHeight;
    canvas.width = W; canvas.height = H;

    window.addEventListener("resize", () => {
      W = window.innerWidth; H = window.innerHeight;
      canvas.width = W; canvas.height = H;
    });

    // UI elements for bouncing
    function getTextBoxes() {
      return [
        document.getElementById("buyBox").getBoundingClientRect(),
        document.getElementById("aboutBox").getBoundingClientRect(),
        document.getElementById("topbar").getBoundingClientRect()
      ];
    }

    // Game variables
    let balls = [];
    let chains = [];
    let score = 0;
    const scoreEl = document.getElementById("score");
    const maxBalls = 300;

    // Ball types
    const TYPES = {
      SMALL: "small",
      SPAWNER: "spawner",
      FACTORY: "factory"
    };

    // Create ball
    function makeBall(x,y,type=TYPES.SMALL){
      let r = type===TYPES.SMALL?6:type===TYPES.SPAWNER?12:20;
      return {
        x,y,
        vx:(Math.random()-0.5)*2,
        vy:(Math.random()-0.5)*2,
        r,
        type,
        orbiting:null,
        bonded:false
      };
    }

    // Spawn balls
    function spawnBalls(n,type){
      let added=0;
      for(let i=0;i<n;i++){
        if(balls.length>=maxBalls) break;
        balls.push(makeBall(Math.random()*W, Math.random()*H, type));
        added++;
      }
      return added;
    }

    // Chat commands
    const chatInput=document.getElementById("chatInput");
    chatInput.addEventListener("keydown",e=>{
      if(e.key==="Enter"){
        const text=chatInput.value.trim();
        chatInput.value="";
        if(text.startsWith("/")){
          const parts=text.slice(1).split(" ");
          if(parts[0]==="spawn"){
            const n=parseInt(parts[1])||1;
            const type=parts[2]==="spawner"?TYPES.SPAWNER:
                        parts[2]==="factory"?TYPES.FACTORY:TYPES.SMALL;
            spawnBalls(n,type);
          }
        }
      }
    });

    // Clicking sends ball flying
    canvas.addEventListener("click",e=>{
      const mx=e.clientX,my=e.clientY;
      for(const b of balls){
        const d=Math.hypot(b.x-mx,b.y-my);
        if(d<b.r+2){
          b.vx=(b.x-mx)/2;
          b.vy=(b.y-my)/2;
        }
      }
    });

    // Physics & logic
    function update(){
      const boxes = getTextBoxes();
      for(const b of balls){
        b.x+=b.vx; b.y+=b.vy;

        // Bounce on edges
        if(b.x<b.r||b.x>W-b.r) b.vx*=-1;
        if(b.y<b.r||b.y>H-b.r) b.vy*=-1;

        // Bounce on text boxes
        for(const box of boxes){
          if(b.x>b.r+box.left && b.x<box.right-b.r &&
             b.y>b.r+box.top && b.y<box.bottom-b.r){
            b.vx*=-1; b.vy*=-1;
          }
        }
      }

      // Collisions: small+small → spawner
      for(let i=0;i<balls.length;i++){
        for(let j=i+1;j<balls.length;j++){
          const a=balls[i], b=balls[j];
          const d=Math.hypot(a.x-b.x,a.y-b.y);
          if(d<a.r+b.r){
            if(a.type===TYPES.SMALL && b.type===TYPES.SMALL){
              a.type=b.type=TYPES.SPAWNER;
              a.r=b.r=12;
            }
            else if(a.type===TYPES.SPAWNER && b.type===TYPES.SPAWNER){
              a.type=b.type=TYPES.FACTORY;
              a.r=b.r=20;
            }
            // Orbiting
            if(a.type!==TYPES.SMALL && b.type===TYPES.SMALL) b.orbiting=a;
            if(b.type!==TYPES.SMALL && a.type===TYPES.SMALL) a.orbiting=b;
          }
        }
      }

      // Orbit motion
      for(const b of balls){
        if(b.orbiting){
          const center=b.orbiting;
          const angle=Math.atan2(b.y-center.y,b.x-center.x)+0.05;
          const dist=center.r+20;
          b.x=center.x+Math.cos(angle)*dist;
          b.y=center.y+Math.sin(angle)*dist;
        }
      }

      // Chains
      chains=[];
      let visited=new Set();
      for(const b of balls){
        if(b.orbiting && !visited.has(b)){
          let chain=[]; let current=b;
          while(current && current.orbiting && !visited.has(current)){
            chain.push(current);
            visited.add(current);
            current=current.orbiting;
          }
          if(chain.length>1) chains.push(chain);
        }
      }
    }

    // Draw
    function draw(){
      ctx.clearRect(0,0,W,H);
      // Draw chains
      ctx.strokeStyle="rgba(255,255,255,0.5)";
      for(const chain of chains){
        ctx.beginPath();
        ctx.moveTo(chain[0].x,chain[0].y);
        for(const b of chain) ctx.lineTo(b.x,b.y);
        ctx.stroke();
      }
      // Draw balls
      for(const b of balls){
        ctx.beginPath();
        ctx.fillStyle=b.type===TYPES.SMALL?"white":b.type===TYPES.SPAWNER?"orange":"red";
        ctx.arc(b.x,b.y,b.r,0,Math.PI*2);
        ctx.fill();
      }
    }

    function loop(){
      update();
      draw();
      requestAnimationFrame(loop);
    }
    loop();

    // Initial spawn
    spawnBalls(20,TYPES.SMALL);
  </script>
</body>
</html>
