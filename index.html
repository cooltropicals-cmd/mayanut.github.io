<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MayaNut‚Ñ¢</title>

<style>
  :root{
    --ink:#ffffff;
    --red1:#8b0b0b;   /* darkest */
    --red2:#b31111;
    --red3:#d01a1a;
    --red4:#e02727;   /* lightest accents */
    --panel:rgba(255,255,255,.10);
    --line:rgba(255,255,255,.18);
    --gold:#ffc44d;
  }

  /* Page = single, full-viewport canvas (no scroll) */
  html, body {
    height: 100%;
    margin: 0;
    color: var(--ink);
    font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    overflow: hidden;              /* prevent scrolling */
    background: radial-gradient(55vmax 55vmax at 50% 60%, rgba(255,255,255,.14), rgba(255,255,255,0) 60%) /* light glow behind logo */
                ,radial-gradient(70vmax 70vmax at 15% 20%, var(--red3), transparent 60%)
                ,radial-gradient(60vmax 60vmax at 85% 10%, var(--red2), transparent 55%)
                ,radial-gradient(60vmax 60vmax at 80% 85%, var(--red1), transparent 55%)
                ,radial-gradient(70vmax 70vmax at 20% 95%, var(--red2), transparent 60%)
                ,linear-gradient(120deg, var(--red2), var(--red3) 40%, var(--red2));
    background-size: cover;
    background-attachment: fixed;
  }

  /* Gentle drift so the red has life, but stays subtle */
  body::before{
    content:"";
    position:fixed; inset:0;
    background:
      radial-gradient(60vmax 60vmax at 45% 58%, rgba(255,255,255,.10), rgba(255,255,255,0) 65%);
    mix-blend-mode: screen;
    opacity:.9;
    pointer-events:none;
    animation: drift 22s ease-in-out infinite;
  }
  @keyframes drift{
    0%  { transform: translate3d(0,0,0) }
    50% { transform: translate3d(0,-1.2rem,0) }
    100%{ transform: translate3d(0,0,0) }
  }

  /* Layout */
  .wrap{
    height: 100dvh;
    display: grid;
    grid-template-rows: 1fr auto auto 1fr; /* logo, search, bubbles, flex filler */
    align-items: center;
    justify-items: center;
    gap: 12px;
    padding: 24px 16px 72px; /* leave room for footer bar */
    box-sizing: border-box;
  }

  /* Logo */
  .logo{
    width: min(520px, 82vw);
    height: auto;
    filter:
      drop-shadow(0 2px 0 rgba(0,0,0,.25))
      drop-shadow(0 10px 18px rgba(0,0,0,.35));
    user-select: none;
  }

  /* Search */
  .search{
    width: min(760px, 92vw);
    display: grid;
  }
  .search input{
    height: 52px;
    width: 100%;
    padding: 0 16px;
    font-size: 16px;
    color: #fff;
    background: rgba(0,0,0,.18);
    border: 1px solid var(--line);
    border-radius: 14px;
    outline: none;
    backdrop-filter: blur(4px) saturate(120%);
  }
  .search input::placeholder{ color: #ffdede; opacity:.85 }

  /* Bubbles */
  .bubbles{
    width: min(760px, 92vw);
    display: grid;
    gap: 10px;
  }
  .bubble{
    display: inline-flex;
    align-items: center;
    gap: 10px;
    background: rgba(0,0,0,.22);
    border: 1px solid var(--line);
    padding: 12px 14px;
    border-radius: 16px;
    font-weight: 700;
    text-decoration: none;
    color: #fff;
    backdrop-filter: blur(6px) saturate(140%);
    transition: transform .12s ease, background .12s ease, border-color .12s ease;
  }
  .bubble:hover{ transform: translateY(-1px); background: rgba(0,0,0,.28); border-color: rgba(255,255,255,.28); }
  .bubble svg{ width: 20px; height: 20px; flex: 0 0 20px; }

  /* Footer bar */
  .footer{
    position: fixed; inset-inline:0; bottom:0;
    display: flex; align-items: center; justify-content: space-between;
    padding: 10px 14px;
    background: linear-gradient(to top, rgba(0,0,0,.45), rgba(0,0,0,.25));
    background-color: #6f0a0a; /* base darker red */
    color: #ffeaea;
    border-top: 1px solid rgba(255,255,255,.18);
    font-size: 13px;
  }
  .copy{ opacity:.95 }
  .ig{
    display:inline-flex; align-items:center; justify-content:center;
    width: 36px; height: 36px; border-radius: 9px;
    background: rgba(255,255,255,.10);
    border: 1px solid var(--line);
    text-decoration: none;
  }
  .ig:hover{ background: rgba(255,255,255,.18) }
  .ig svg{ width: 20px; height: 20px; fill: #fff }

  /* Small screens: keep everything comfy */
  @media (max-width: 420px){
    .wrap{ padding-bottom: 78px }
    .search input{ height: 48px; font-size: 15px }
  }
</style>
</head>
<body>

  <main class="wrap" aria-label="MayaNut landing">
    <!-- HD LOGO: replace src if you use a different filename -->
    <img class="logo" src="mayanut-logo.png" alt="MayaNut‚Ñ¢ logo" draggable="false" />

    <!-- SEARCH BAR -->
    <form class="search" onsubmit="handleSearch(event)">
      <input id="q" name="q" placeholder="üîé Search mayanut.com" autocomplete="off" />
    </form>

    <!-- TWO CHAT BUBBLES -->
    <nav class="bubbles" aria-label="Quick actions">
      <a class="bubble" href="#about" onclick="openCard('What is MayaNut‚Ñ¢?')">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 4h16a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H9l-5 5v-5H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z"/></svg>
        What is MayaNut‚Ñ¢?
      </a>
      <a class="bubble" href="#buy" onclick="openCard('Buy MayaNut‚Ñ¢ Products')">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M7 4h-2l-1 2h16l-3 9H8L7 4zm1 14a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm8 0a2 2 0 1 0 .001 4.001A2 2 0 0 0 16 18z"/></svg>
        Buy MayaNut‚Ñ¢ Products
      </a>
    </nav>

    <!-- spacer row from grid template keeps layout centered -->
    <div aria-hidden="true"></div>
  </main>

  <!-- FOOTER BAR -->
  <footer class="footer" role="contentinfo">
    <div class="copy">¬© <span id="yr"></span> MayaNut ‚Äî All Rights Reserved.</div>
    <a class="ig" href="https://instagram.com/mayanut.co" target="_blank" rel="noopener" aria-label="Instagram @mayanut.co">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7zm5 3.5A5.5 5.5 0 1 1 6.5 13 5.5 5.5 0 0 1 12 5.5zm0 2A3.5 3.5 0 1 0 15.5 12 3.5 3.5 0 0 0 12 7.5zM18 6.2a1 1 0 1 1-1 1 1 0 0 1 1-1z"/>
      </svg>
    </a>
  </footer>

<script>
  // Set current year in footer
  document.getElementById('yr').textContent = new Date().getFullYear();

  // Prevent full-page navigation (single index ‚Äúexperience‚Äù)
  function openCard(which){
    // Put your own routing or modal logic here if needed.
    console.log(which);
  }

  // Lightweight ‚Äúsearch‚Äù handler (keeps page in place)
  function handleSearch(e){
    e.preventDefault();
    const q = (document.getElementById('q').value || '').trim();
    if(!q) return;
    // Example simple routing:
    const wantsBuy = /(buy|shop|order|price)/i.test(q);
    const wantsAbout = /(what\s+is|about|info|learn)/i.test(q) || /mayanut|maya\s*nut/i.test(q);
    if(wantsBuy){ location.hash = '#buy'; }
    else if(wantsAbout){ location.hash = '#about'; }
    document.getElementById('q').value = '';
  }
</script>
</body>
</html>
