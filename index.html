<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Mateo â€“ Refined</title>
<style>
  html,body{height:100%}
  body{margin:0;display:flex;align-items:center;justify-content:center;background:#fff;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  svg{width:min(520px,92vw);height:auto;display:block}
</style>
</head>
<body>
<svg viewBox="-30 -40 560 620" aria-label="Mateo refined">
  <defs>
    <!-- Top->bottom fade: red -> orange -> green -->
    <linearGradient id="bodyFade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#ff6a43"/>  <!-- redder top -->
      <stop offset="48%" stop-color="#f39a2f"/>  <!-- orange middle -->
      <stop offset="100%" stop-color="#8fb157"/> <!-- green bottom -->
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="150%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="rgba(0,0,0,.2)"/>
    </filter>
    <radialGradient id="speck" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(255,180,80,.9)"/>
      <stop offset="100%" stop-color="rgba(255,180,80,0)"/>
    </radialGradient>
  </defs>

  <!-- BODY (more circular) -->
  <g filter="url(#shadow)">
    <ellipse cx="250" cy="290" rx="210" ry="220" fill="url(#bodyFade)"/>

    <!-- SPECKLES -->
    <g opacity=".45">
      <circle cx="210" cy="260" r="8"  fill="url(#speck)"/>
      <circle cx="290" cy="310" r="9"  fill="url(#speck)"/>
      <circle cx="330" cy="360" r="7"  fill="url(#speck)"/>
      <circle cx="170" cy="340" r="7"  fill="url(#speck)"/>
      <circle cx="245" cy="410" r="8"  fill="url(#speck)"/>
      <circle cx="315" cy="430" r="7"  fill="url(#speck)"/>
    </g>

    <!-- STEM (flat base, tight) -->
    <g transform="translate(250,95)">
      <rect x="-55" y="22" width="110" height="20" rx="6" fill="#2a8f4a"/>
      <path d="M-8 -10c-18-4-36-4-54-1c-6 42-8 78-8 106h128c7-34 22-72 48-96c-23-21-64-29-106-9z"
            fill="#3fae59" stroke="#1e6a37" stroke-width="6" />
    </g>

    <!-- EYES (farther apart, taller ovals) -->
    <ellipse cx="185" cy="330" rx="58" ry="88" fill="#fff"/>
    <ellipse cx="315" cy="330" rx="58" ry="88" fill="#fff"/>
    <circle  cx="205" cy="350" r="26" fill="#111"/>
    <circle  cx="335" cy="350" r="26" fill="#111"/>

    <!-- EYEBROWS (shorter, higher, angled arcs) -->
    <path d="M145 250 Q185 225 225 250" fill="none" stroke="#111" stroke-linecap="round" stroke-width="14"/>
    <path d="M275 250 Q315 225 355 250" fill="none" stroke="#111" stroke-linecap="round" stroke-width="14"/>

    <!-- SMALL U SMILE -->
    <path d="M190 430 Q250 470 310 430" fill="none" stroke="#111" stroke-linecap="round" stroke-width="12"/>
  </g>
</svg>
</body>
</html>
