<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The MayaNut Company</title>

  <link rel="icon" type="image/png" href="logomayanut.png" />
  <meta name="theme-color" content="#18A7FF" />

  <style>
    :root {
      --blue-main: #18A7FF;       /* main background blue */
      --blue-light1: #32b9ff;     /* soft highlight */
      --blue-light2: #64ccff;     /* even softer */
    }

    /* Smooth blended background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;

      background: radial-gradient(circle at 30% 30%, var(--blue-light2), var(--blue-main) 60%),
                  radial-gradient(circle at 75% 60%, var(--blue-light1), var(--blue-main) 70%),
                  var(--blue-main);
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    /* Scrolling text bar */
    .ticker {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
      color: white;
      font-size: 1.1rem;
      padding: 10px 0;
      position: relative;
    }

    .ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 12s linear infinite;
    }

    @keyframes scroll {
      0%   { transform: translateX(100%); opacity: 0; }
      10%  { opacity: 1; }
      50%  { transform: translateX(-100%); opacity: 1; }
      90%  { opacity: 0; }
      100% { transform: translateX(-120%); opacity: 0; }
    }

    /* Logo positioning */
    .logo {
      width: min(420px, 80vw);
      margin-top: 30px;
      display: block;
    }

    /* Buttons */
    .nav-buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    .nav-buttons a {
      background: white;
      color: #0064c8;
      padding: 12px 24px;
      font-size: 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: 0.2s;
    }

    .nav-buttons a:hover {
      transform: scale(1.05);
      background: #e6f4ff;
    }

    /* Instagram icon bottom right */
    .insta {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 48px;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <!-- Scrolling Text -->
  <div class="ticker">
    <span>❄️ The MayaNut Company Wishing You a Merry Christmas 2025 ❄️</span>
  </div>

  <!-- Logo -->
  <img src="logomayanut.png" alt="The MayaNut Company" class="logo">

  <!-- Buttons -->
  <div class="nav-buttons">
    <a href="about.html">About</a>
    <a href="buy.html">Buy</a>
  </div>

  <!-- Instagram button -->
  <a href="https://instagram.com/themayanutcompany" target="_blank">
    <img class="insta" src="insta.png" alt="Instagram">
  </a>

</body>
</html>
