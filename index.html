<div class="mn-mascot" aria-hidden="true">
  <svg viewBox="0 0 260 260" width="104" height="104" role="img">
    <defs>
      <!-- Main orange body -->
      <radialGradient id="mnFruit" cx="42%" cy="34%" r="70%">
        <stop offset="0%"  stop-color="#FFE19A"/>
        <stop offset="55%" stop-color="#FFB44B"/>
        <stop offset="100%" stop-color="#E98223"/>
      </radialGradient>
      <!-- Soft rim shade -->
      <radialGradient id="mnRim" cx="50%" cy="50%" r="50%">
        <stop offset="70%" stop-color="rgba(0,0,0,0)"/>
        <stop offset="100%" stop-color="rgba(0,0,0,.18)"/>
      </radialGradient>
      <!-- Bottom green tint (belly) -->
      <radialGradient id="mnBelly" cx="50%" cy="82%" r="46%">
        <stop offset="0%"  stop-color="rgba(110,180,105,.55)"/>
        <stop offset="100%" stop-color="rgba(110,180,105,0)"/>
      </radialGradient>
      <!-- Top red tint -->
      <radialGradient id="mnTopRed" cx="50%" cy="16%" r="38%">
        <stop offset="0%"  stop-color="rgba(217,52,42,.55)"/>
        <stop offset="100%" stop-color="rgba(217,52,42,0)"/>
      </radialGradient>
      <!-- Stem gradient -->
      <linearGradient id="mnStem" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%"  stop-color="#66c36f"/>
        <stop offset="100%" stop-color="#2c8e3f"/>
      </linearGradient>
      <!-- Drop shadow -->
      <filter id="mnDrop" x="-40%" y="-40%" width="180%" height="180%">
        <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="rgba(0,0,0,.28)"/>
      </filter>
    </defs>

    <!-- Bobbing group -->
    <g class="mn-bob" filter="url(#mnDrop)">
      <!-- Body -->
      <circle cx="130" cy="128" r="94" fill="url(#mnFruit)"/>
      <circle cx="130" cy="128" r="94" fill="url(#mnRim)"/>
      <!-- Shading overlays -->
      <ellipse cx="130" cy="162" rx="70" ry="46" fill="url(#mnBelly)"/>
      <circle  cx="130" cy="128" r="94" fill="url(#mnTopRed)"/>

      <!-- Subtle speckles -->
      <g fill="rgba(255,255,255,.28)">
        <circle cx="86" cy="82" r="2.4"/><circle cx="108" cy="74" r="1.9"/>
        <circle cx="150" cy="72" r="2.2"/><circle cx="164" cy="90" r="1.7"/>
        <circle cx="98" cy="100" r="1.6"/><circle cx="128" cy="104" r="1.5"/>
        <circle cx="78" cy="114" r="1.6"/><circle cx="170" cy="118" r="1.8"/>
      </g>

      <!-- Stem (gentle sway) -->
      <g class="mn-stem" transform="translate(0,-6)">
        <path d="M130,40
                 c 8,-20  26,-26  38,-22
                 c-10, 10 -22,18 -26,34
                 c-3,12 -6,12 -12,0 z"
              fill="url(#mnStem)" stroke="#1f6f34" stroke-width="3" />
        <!-- small highlight -->
        <path d="M146,32 c-6,6 -10,12 -12,22" fill="none"
              stroke="rgba(255,255,255,.35)" stroke-linecap="round" stroke-width="2"/>
      </g>

      <!-- Face (white sclera + pupils looking right) -->
      <g transform="translate(0,6)">
        <!-- left eye (sclera) -->
        <ellipse cx="110" cy="118" rx="15" ry="20" fill="#fff"/>
        <!-- right eye (sclera) -->
        <ellipse cx="154" cy="118" rx="15" ry="20" fill="#fff"/>
        <!-- pupils pushed to the right -->
        <circle class="mn-eye"       cx="116" cy="122" r="6.8" fill="#000"/>
        <circle class="mn-eye-delay" cx="160" cy="122" r="6.8" fill="#000"/>

        <!-- big smile -->
        <path d="M96,150 Q130,182 164,150"
              fill="none" stroke="#000" stroke-width="10" stroke-linecap="round"/>
      </g>
    </g>
  </svg>
</div>
