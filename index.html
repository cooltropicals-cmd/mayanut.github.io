:root{
  --bg:#18A7FF;
  --bg-grad:
    radial-gradient(circle at 50% 25%, #49d5ff 0, #18A7FF 40%, transparent 70%),
    radial-gradient(circle at 10% 90%, #0c6fda 0, #083f94 55%, transparent 75%),
    radial-gradient(circle at 90% 85%, #0c6fda 0, #07336f 55%, transparent 75%),
    #0a56c2;
  --bar:#0a56c2;
  --bar-h:60px;
  --card-bg:#ffffff;
}

*,
*::before,
*::after{
  box-sizing:border-box;
}

html,body{
  margin:0;
  padding:0;
  scroll-behavior:smooth;
  font-family:"Inter", sans-serif;
  color:#fff;
  background:var(--bg-grad);
}

/* TOP BAR */
.topbar{
  position:fixed;
  top:0; left:0; right:0;
  height:var(--bar-h);
  background:var(--bar);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
  border-bottom:1px solid rgba(255,255,255,0.25);
}

.topbar-logo-link{
  position:absolute;
  left:10px;
  top:70px;
}
.topbar-logo{
  height:150px;
  width:150px;
  display:block;
  filter:drop-shadow(0 2px 8px rgba(0,0,0,0.35));
}

.topbar-title{
  font-family:"Mountains of Christmas", cursive;
  font-size:18px;
  text-align:center;
}

.topbar-nav{
  position:absolute;
  right:26px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  gap:18px;
  font-size:14px;
}

.topbar-nav a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
}
.topbar-nav a:hover{
  text-decoration:underline;
}

/* HERO */
.hero{
  position:relative;
  min-height:100vh;
  padding-top:var(--bar-h);
  background:var(--bg-grad);
  display:flex;
  align-items:center;
  justify-content:center;
}

.hero-inner{
  width:100%;
  max-width:1100px;
  padding:0 16px 80px;
}

.hero-right{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:40px;
}
