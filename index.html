<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The MayaNut Company</title>
<meta name="description" content="The MayaNut Company — Maya nut (Brosimum alicastrum) foods and education supporting reforestation, food security, and sustainable agriculture." />
<link rel="icon" type="image/png" href="favicon-circle.png" />
<meta name="theme-color" content="#18A7FF" />

<style>
  :root{
    --bg:#18A7FF;        /* page background */
    --bar:#0a56c2;       /* header/footer color */
    --bar-h:60px;
    --move:10s;          /* travel time across */
    --gap:2.5s;          /* time fully off-screen before restart */
    --cycle:12.5s;       /* move + gap */
  }

  html,body{height:100%}
  body{
    margin:0; color:#fff;
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    background:var(--bg); overflow:hidden;
    position:relative;   /* for snow layer */
  }

  /* Top ticker */
  .topbar{
    position:fixed; inset:0 0 auto 0; height:var(--bar-h);
    display:flex; align-items:center; justify-content:center;
    background:var(--bar); border-bottom:1px solid rgba(255,255,255,.25);
    z-index:100; overflow:hidden;
  }
  .ticker{
    position:relative; width:100%; height:100%;
    overflow:hidden; display:flex; align-items:center; justify-content:center;
  }
  .ticker__track{
    position:absolute; white-space:nowrap;
    font-weight:800; letter-spacing:.2px;
    animation: marquee var(--cycle) linear infinite;
  }

  @keyframes marquee{
    0%   { transform:translateX(-100%); }
    80%  { transform:translateX(100%); }
    100% { transform:translateX(100%); }
  }

  /* Main layout */
  .wrap{
    height:100vh; display:grid; align-content:start; justify-items:center;
    row-gap:20px; 
    padding-top:calc(var(--bar-h) + 18px);
    padding-bottom:calc(var(--bar-h) + 24px);
    box-sizing:border-box; text-align:center;
    position:relative;
    z-index:10; /* above snow background */
  }

  .logo{
    width:min(400px,74vw); height:auto; display:block; margin-inline:auto;
    filter:drop-shadow(0 2px 10px rgba(0,0,0,.18));
  }

  /* CTA Buttons — BIGGER VERSION */
  .cta-row{
    display:flex; gap:14px; margin-top:8px;
  }
  .btn{
    display:inline-flex; align-items:center; justify-content:center;
    min-width:180px;
    height:60px;
    padding:0 22px;
    border-radius:14px;
    font-weight:800;
    font-size:20px;
    letter-spacing:.3px;
    color:var(--bar);
    background:#fff;
    text-decoration:none;
    border:1px solid rgba(0,0,0,.08);
    box-shadow:0 3px 10px rgba(0,0,0,.22);
    transition:background .2s, transform .15s;
  }
  .btn:hover{
    background:#eaf2ff;
    transform:translateY(-2px);
  }

  /* Footer */
  .footer{
    position:fixed; inset:auto 0 0 0; height:var(--bar-h);
    display:flex; align-items:center; justify-content:space-between;
    padding:0 14px;
    background:var(--bar); 
    border-top:1px solid rgba(255,255,255,.25); 
    font-size:13px;
    z-index:100;
  }
  .ig{
    display:inline-flex; align-items:center; justify-content:center;
    width:36px; height:36px;
    border-radius:50%;
    background:rgba(255,255,255,.14);
    text-decoration:none;
  }
  .ig svg{
    width:22px; height:22px; fill:#fff;
  }

  /* SNOWFALL LAYER */
  .snow-layer{
    pointer-events:none;
    position:fixed;
    inset:0;
    overflow:hidden;
    z-index:5; /* under logo/buttons/text, above background */
  }
  .snowflake{
    position:absolute;
    top:-10vh;
    width:6px;
    height:6px;
    border-radius:50%;
    background:rgba(255,255,255,0.9);
    opacity:0.9;
    filter:blur(0.3px);
    animation-name:snowfall;
    animation-timing-function:linear;
    animation-iteration-count:infinite;
  }
  @keyframes snowfall{
    0%{
      transform:translateY(-10vh) translateX(0);
      opacity:0;
    }
    10%{
      opacity:1;
    }
    100%{
      transform:translateY(110vh) translateX(30px);
      opacity:0.9;
    }
  }
</style>
</head>

<body>

<header class="topbar">
  <div class="ticker" aria-live="polite">
    <div class="ticker__track">❄️ The MayaNut Company Wishing You Merry Christmas 2025 ❄️</div>
  </div>
</header>

<!-- SNOW LAYER -->
<div class="snow-layer" id="snow-layer"></div>

<main class="wrap">
  <a href="index.html" aria-label="Home">
    <img class="logo" src="logomayanut.png" alt="The MayaNut Company logo">
  </a>

  <div class="cta-row">
    <a class="btn" href="about.html">About</a>
    <a class="btn" href="buy.html">Buy</a>
  </div>
</main>

<footer class="footer">
  <div>© 2025 The MayaNut Company — All Rights Reserved.</div>
  <a class="ig" href="https://instagram.com/themayanutcompany" target="_blank" aria-label="Instagram">
    <svg viewBox="0 0 24 24"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 4.5a5.5 5.5 0 1 0 5.5 5.5A5.5 5.5 0 0 0 12 6.5zm6.25-1.75a1.25 1.25 0 1 0 1.25 1.25 1.25 1.25 0 0 0-1.25-1.25z"/></svg>
  </a>
</footer>

<script>
  // lightweight snow generator
  (function(){
    const snowLayer = document.getElementById('snow-layer');
    const flakes = 25; // adjust if you want more or fewer

    for(let i=0;i<flakes;i++){
      const flake = document.createElement('div');
      flake.className = 'snowflake';

      const size = Math.random()*4 + 3;  // 3–7px
      flake.style.width = size + 'px';
      flake.style.height = size + 'px';

      flake.style.left = Math.random()*100 + 'vw';

      const duration = Math.random()*10 + 8; // 8–18s
      const delay = Math.random()*-20;       // some already falling
      flake.style.animationDuration = duration + 's';
      flake.style.animationDelay = delay + 's';

      snowLayer.appendChild(flake);
    }
  })();
</script>

</body>
</html>
