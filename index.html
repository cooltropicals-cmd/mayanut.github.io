<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The MayaNut Company</title>
<meta name="description" content="The MayaNut Company — Maya nut (Brosimum alicastrum) foods and education supporting reforestation, food security, and sustainable agriculture." />

<!-- Christmas font -->
<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">

<!-- Favicon uses Christmas logo -->
<link rel="icon" type="image/png" href="themayanutcompanychristmaslogo.png" />
<link rel="shortcut icon" type="image/png" href="themayanutcompanychristmaslogo.png" />

<meta name="theme-color" content="#18A7FF" />

<style>
  :root{
    --bg:#18A7FF;
    --bar:#0a56c2;
    --bar-h:60px;
  }

  html,body{
    height:100%;
    margin:0;
    font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    background:var(--bg);
    color:#fff;
    overflow:hidden;
    position:relative;
  }

  /* Top bar – static, centered text */
  .topbar{
    position:fixed;
    top:0; left:0; right:0;
    height:var(--bar-h);
    background:var(--bar);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    font-family:"Mountains of Christmas", cursive;
    font-size:22px;
    letter-spacing:1px;
    border-bottom:1px solid rgba(255,255,255,0.25);
    z-index:100;
    text-align:center;
    padding:0 40px; /* space for menu button */
    box-sizing:border-box;
  }

  /* Hamburger button */
  .menu-toggle{
    position:absolute;
    left:10px;
    top:50%;
    transform:translateY(-50%);
    width:32px;
    height:32px;
    border:none;
    background:transparent;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    gap:4px;
    cursor:pointer;
    padding:0;
  }
  .menu-toggle span{
    display:block;
    width:22px;
    height:2px;
    background:#fff;
    border-radius:2px;
  }

  /* Slide-out side menu */
  .side-menu{
    position:fixed;
    top:0; left:0; bottom:0;
    width:240px;
    background:var(--bar);
    transform:translateX(-100%);
    transition:transform .25s ease-out;
    z-index:150;
    padding-top:var(--bar-h);
    box-sizing:border-box;
    display:flex;
    flex-direction:column;
  }
  .side-menu a{
    color:#fff;
    text-decoration:none;
    padding:14px 18px;
    border-bottom:1px solid rgba(255,255,255,0.2);
    font-family:"Mountains of Christmas", cursive;
    font-size:20px;
  }
  .side-menu a:hover{
    background:rgba(255,255,255,0.12);
  }

  .menu-backdrop{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.4);
    opacity:0;
    visibility:hidden;
    transition:opacity .2s ease-out;
    z-index:140;
  }

  body.menu-open .side-menu{
    transform:translateX(0);
  }
  body.menu-open .menu-backdrop{
    opacity:1;
    visibility:visible;
  }

  /* Main */
  .wrap{
    height:100vh;
    display:grid;
    align-content:start;
    justify-items:center;
    row-gap:20px;
    padding-top:calc(var(--bar-h) + 22px);
    padding-bottom:80px;
    box-sizing:border-box;
    text-align:center;
    position:relative;
    z-index:10;
  }

  .logo{
    width:min(400px,75vw);
    height:auto;
    display:block;
    margin-inline:auto;
    filter:drop-shadow(0 3px 10px rgba(0,0,0,0.2));
  }

  .cta-row{
    display:flex;
    gap:16px;
    margin-top:10px;
    flex-wrap:wrap;
    justify-content:center;
  }

  .btn{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    min-width:160px;
    height:60px;
    padding:0 22px;
    border-radius:14px;
    font-weight:800;
    font-size:20px;
    letter-spacing:.3px;
    background:#fff;
    color:var(--bar);
    text-decoration:none;
    border:1px solid rgba(0,0,0,0.08);
    box-shadow:0 3px 10px rgba(0,0,0,0.22);
    transition:background .2s, transform .15s;
  }

  .btn:hover{
    background:#eaf2ff;
    transform:translateY(-2px);
  }

  /* Snow */
  .snow-layer{
    pointer-events:none;
    position:fixed;
    inset:0;
    z-index:5;
    overflow:hidden;
  }
  .snowflake{
    position:absolute;
    top:-10vh;
    width:6px;
    height:6px;
    border-radius:50%;
    background:rgba(255,255,255,0.9);
    opacity:0.9;
    filter:blur(0.3px);
    animation:snowfall linear infinite;
  }
  @keyframes snowfall{
    0%   { transform:translateY(-10vh) translateX(0);   opacity:0; }
    10%  { opacity:1; }
    100% { transform:translateY(110vh) translateX(30px); opacity:0.9; }
  }

  /* Footer */
  .footer{
    position:fixed;
    bottom:0; left:0; right:0;
    height:var(--bar-h);
    background:var(--bar);
    border-top:1px solid rgba(255,255,255,0.25);
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 14px;
    box-sizing:border-box;
    font-size:13px;
    z-index:100;
  }

  .footer a{
    color:#fff;
    text-decoration:none;
    font-weight:600;
  }
</style>
</head>

<body>

<header class="topbar">
  <button class="menu-toggle" aria-label="Open menu">
    <span></span><span></span><span></span>
  </button>
  ❄️ The MayaNut Company Wishes You a Very Merry Christmas 2025 ❄️
</header>

<nav class="side-menu" id="side-menu" aria-hidden="true">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="buy.html">Buy</a>
  <a href="gallery.html">Gallery</a>
</nav>
<div class="menu-backdrop" id="menu-backdrop"></div>

<div class="snow-layer" id="snow-layer"></div>

<main class="wrap">
  <a href="index.html" aria-label="Home">
    <img class="logo" src="themayanutcompanychristmaslogo.png" alt="The MayaNut Company logo">
  </a>

  <div class="cta-row">
    <a class="btn" href="about.html">About</a>
    <a class="btn" href="buy.html">Buy</a>
    <a class="btn" href="gallery.html">Gallery</a>
  </div>
</main>

<footer class="footer">
  <div>© 2025 The MayaNut Company — All Rights Reserved.</div>
  <a href="https://instagram.com/themayanutcompany" target="_blank" rel="noopener">Instagram</a>
</footer>

<script>
(function(){
  // snow
  const snowLayer = document.getElementById('snow-layer');
  const flakes = 35;
  for(let i=0;i<flakes;i++){
    const flake = document.createElement('div');
    flake.className = 'snowflake';
    const size = Math.random()*4 + 3;
    flake.style.width = size + 'px';
    flake.style.height = size + 'px';
    flake.style.left = Math.random()*100 + 'vw';
    flake.style.animationDuration = (Math.random()*10 + 8) + 's';
    flake.style.animationDelay = (Math.random()*-20) + 's';
    snowLayer.appendChild(flake);
  }

  // menu
  const toggle = document.querySelector('.menu-toggle');
  const backdrop = document.getElementById('menu-backdrop');

  function closeMenu(){
    document.body.classList.remove('menu-open');
  }

  toggle.addEventListener('click', function(){
    document.body.classList.toggle('menu-open');
  });

  backdrop.addEventListener('click', closeMenu);
})();
</script>

</body>
</html>
