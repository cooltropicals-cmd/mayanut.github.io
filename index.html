<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The MayaNut Company</title>

<!-- Circular favicon -->
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/cooltropicals-cmd/mayanut.github.io/9c8f905665ba0a5f6166a5bdef209e2cfeedfcf8/.github/themayanutcompany-logo.png" style="border-radius:50%;">
<link rel="shortcut icon" href="https://raw.githubusercontent.com/cooltropicals-cmd/mayanut.github.io/9c8f905665ba0a5f6166a5bdef209e2cfeedfcf8/.github/themayanutcompany-logo.png" style="border-radius:50%;">

<meta name="theme-color" content="#18A7FF" />
<style>
  :root{
    --brand-blue:#18A7FF;   /* single turquoise-like background */
    --bar:#0a56c2;
    --bar-height:60px;
    --ticker-speed:10s;
    --ticker-gap:2.5s;
  }

  html,body{height:100%}
  body{
    margin:0;
    color:#fff;
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    background:var(--brand-blue);
    overflow:hidden;
  }

  /* Top ticker bar */
  .topbar{
    position:fixed; inset:0 0 auto 0; height:var(--bar-height);
    display:flex; align-items:center; justify-content:center;
    background:var(--bar);
    border-bottom:1px solid rgba(255,255,255,.25);
    z-index:100; overflow:hidden;
  }
  .ticker{
    position:relative; width:100%; height:100%;
    display:flex; align-items:center; justify-content:center;
    overflow:hidden;
  }
  .ticker__track{
    position:absolute; white-space:nowrap; will-change:transform;
    font-weight:800; letter-spacing:.2px;
    animation: marquee var(--ticker-speed) linear infinite;
  }
  @keyframes marquee{
    0%{ transform: translateX(100%); }
    100%{ transform: translateX(-100%); }
  }

  /* Main area */
  .wrap{
    height:100vh;
    display:grid;
    align-content:start;
    justify-items:center;
    row-gap:22px;
    padding-top:calc(var(--bar-height) + 28px);
    padding-bottom:calc(var(--bar-height) + 24px);
    box-sizing:border-box;
    text-align:center;
  }

  /* Logo smaller and higher */
  .logo{
    width:min(440px,78vw);
    height:auto;
    display:block;
    margin-inline:auto;
    filter:drop-shadow(0 2px 10px rgba(0,0,0,.25));
  }

  /* About & Buy buttons */
  .cta-row{
    display:flex; gap:14px; margin-top:12px;
  }
  .btn{
    display:inline-flex; align-items:center; justify-content:center;
    min-width:140px; height:48px;
    padding:0 16px; border-radius:12px;
    font-weight:800; letter-spacing:.2px;
    color:#0b6bdc; background:#fff; text-decoration:none;
    border:1px solid rgba(0,0,0,.08);
    box-shadow:0 2px 8px rgba(0,0,0,.2);
    transition:background .2s, transform .15s;
  }
  .btn:hover{ background:#e7f3ff; transform:translateY(-1px); }

  /* Footer bar */
  .footer{
    position:fixed; inset:auto 0 0 0; height:var(--bar-height);
    display:flex; align-items:center; justify-content:space-between;
    padding:0 14px;
    background:var(--bar);
    border-top:1px solid rgba(255,255,255,.25);
    font-size:13px;
  }

  /* Instagram icon */
  .ig{
    display:inline-flex; align-items:center; justify-content:center;
    width:36px; height:36px; border-radius:50%;
    background:rgba(255,255,255,.14); text-decoration:none;
  }
  .ig svg{width:22px;height:22px;fill:#fff;}

  @media (prefers-reduced-motion: reduce){
    .ticker__track{ animation:none; }
  }
</style>
</head>
<body>

<header class="topbar">
  <div class="ticker" aria-live="polite">
    <div class="ticker__track">❄️ The MayaNut Company Wishing You Merry Christmas 2025 ❄️</div>
  </div>
</header>

<main class="wrap">
  <a href="/" aria-label="Home">
    <img class="logo"
      src="https://raw.githubusercontent.com/cooltropicals-cmd/mayanut.github.io/9c8f905665ba0a5f6166a5bdef209e2cfeedfcf8/.github/themayanutcompany-logo.png"
      alt="The MayaNut Company logo">
  </a>

  <div class="cta-row">
    <a class="btn" href="about.html">About</a>
    <a class="btn" href="buy.html">Buy</a>
  </div>
</main>

<footer class="footer">
  <div>© <span id="yr"></span> MayaNut™ — All Rights Reserved.</div>
  <a class="ig" href="https://instagram.com/themayanutcompany" target="_blank" rel="noopener" aria-label="Instagram">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 4.5a5.5 5.5 0 1 0 5.5 5.5A5.5 5.5 0 0 0 12 6.5zm6.25-1.75a1.25 1.25 0 1 0 1.25 1.25 1.25 1.25 0 0 0-1.25-1.25z"/>
    </svg>
  </a>
</footer>

<script>
  document.getElementById('yr').textContent = new Date().getFullYear();
</script>

</body>
</html>
