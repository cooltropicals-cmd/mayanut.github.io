<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The MayaNut Company</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="mayanutsunsantalogo.png" />

<style>
  :root{
    --bg:#18A7FF;
    --bar:#0a56c2;
    --bar-h:60px;
  }

  body{
    margin:0;
    color:#fff;
    font-family:Inter, system-ui, Arial, sans-serif;
    background:var(--bg);
    overflow-x:hidden;
  }

  /* Header */
  .topbar{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:var(--bar-h);
    background:var(--bar);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:100;
    text-align:center;
    font-weight:700;
    letter-spacing:0.5px;
    padding:0 10px;
  }

  .topbar-text{
    font-size:18px;
  }

  /* Main content */
  .wrap{
    padding-top:90px;
    text-align:center;
  }

  .logo{
    width:300px;
    height:auto;
  }

  .cta-row{
    margin-top:20px;
    display:flex;
    justify-content:center;
    gap:15px;
  }

  .btn{
    background:#fff;
    color:var(--bar);
    padding:14px 26px;
    border-radius:14px;
    font-size:20px;
    font-weight:700;
    text-decoration:none;
    box-shadow:0 3px 8px rgba(0,0,0,0.25);
  }

  .btn:hover{
    background:#e9f2ff;
  }

  /* Footer */
  .footer{
    margin-top:50px;
    background:var(--bar);
    height:60px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 16px;
    font-size:13px;
  }

  .ig{
    width:34px;
    height:34px;
    background:rgba(255,255,255,0.15);
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
  }
  .ig svg{
    fill:white;
    width:20px;
    height:20px;
  }
</style>
</head>

<body>

<header class="topbar">
  <div class="topbar-text">❄️ The MayaNut Company Wishes You a Very Merry Christmas 2025 ❄️</div>
</header>

<main class="wrap">
  <a href="index.html">
    <img class="logo" src="mayanutsunsantalogo.png" alt="The MayaNut Company Logo">
  </a>

  <div class="cta-row">
    <a class="btn" href="about.html">About</a>
    <a class="btn" href="buy.html">Buy</a>
    <a class="btn" href="gallery.html">Gallery</a>
  </div>
</main>

<footer class="footer">
  <div>© 2025 The MayaNut Company, Inc. All Rights Reserved.</div>
  <a class="ig" href="https://instagram.com/themayanutcompany" target="_blank">
    <svg viewBox="0 0 24 24">
      <path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 
      4.5A5.5 5.5 0 1 0 5.5 12 5.5 5.5 0 0 0 12 6.5zM18.25 
      4.75a1.25 1.25 0 1 0 1.25 1.25 1.25 1.25 0 0 0-1.25-1.25z"/>
    </svg>
  </a>
</footer>

</body>
</html>
