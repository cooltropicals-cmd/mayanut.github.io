<div class="mn-mascot" aria-hidden="true">
  <svg viewBox="0 0 260 260" width="110" height="110" role="img">
    <defs>
      <!-- Main orange w/ subtle highlight -->
      <radialGradient id="mnFruit" cx="42%" cy="34%" r="70%">
        <stop offset="0%"  stop-color="#FFE19A"/>
        <stop offset="55%" stop-color="#FFB44B"/>
        <stop offset="100%" stop-color="#E98223"/>
      </radialGradient>
      <!-- Rim shade -->
      <radialGradient id="mnRim" cx="50%" cy="50%" r="50%">
        <stop offset="72%" stop-color="rgba(0,0,0,0)"/>
        <stop offset="100%" stop-color="rgba(0,0,0,.18)"/>
      </radialGradient>
      <!-- Bottom green tint -->
      <radialGradient id="mnBelly" cx="50%" cy="84%" r="48%">
        <stop offset="0%"  stop-color="rgba(110,180,105,.55)"/>
        <stop offset="100%" stop-color="rgba(110,180,105,0)"/>
      </radialGradient>
      <!-- Top red tint -->
      <radialGradient id="mnTopRed" cx="50%" cy="16%" r="38%">
        <stop offset="0%"  stop-color="rgba(217,52,42,.55)"/>
        <stop offset="100%" stop-color="rgba(217,52,42,0)"/>
      </radialGradient>
      <!-- Stem gradient -->
      <linearGradient id="mnStem" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%"  stop-color="#67c772"/>
        <stop offset="100%" stop-color="#2b863d"/>
      </linearGradient>
      <!-- Shadow -->
      <filter id="mnDrop" x="-40%" y="-40%" width="180%" height="180%">
        <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="rgba(0,0,0,.28)"/>
      </filter>
      <!-- Clip for the mouth to keep teeth inside -->
      <clipPath id="mnMouthClip">
        <path d="M88,152 Q130,188 172,152
                 q-5,20 -42,22 q-38,-2 -42,-22 Z"/>
      </clipPath>
    </defs>

    <!-- Bobbing group -->
    <g class="mn-bob" filter="url(#mnDrop)">
      <!-- Fruit body (slightly tapered top; not a perfect circle) -->
      <path d="
        M130,34
        C110,34  90,48  83,66
        C76,84   75,92  70,109
        C62,140  78,176 104,194
        C118,204 142,204 156,194
        C182,176 198,140 190,109
        C185,92  184,84 177,66
        C170,48  150,34 130,34 Z"
        fill="url(#mnFruit)"/>
      <path d="
        M130,34
        C110,34  90,48  83,66
        C76,84   75,92  70,109
        C62,140  78,176 104,194
        C118,204 142,204 156,194
        C182,176 198,140 190,109
        C185,92  184,84 177,66
        C170,48  150,34 130,34 Z"
        fill="url(#mnRim)"/>
      <!-- Overlays -->
      <ellipse cx="130" cy="166" rx="74" ry="48" fill="url(#mnBelly)"/>
      <path d="
        M130,34
        C110,34  90,48  83,66
        C76,84   75,92  70,109
        C62,140  78,176 104,194
        C118,204 142,204 156,194
        C182,176 198,140 190,109
        C185,92  184,84 177,66
        C170,48  150,34 130,34 Z"
        fill="url(#mnTopRed)"/>

      <!-- Stem with FLAT base touching fruit; gentle sway -->
      <g class="mn-stem" transform="translate(0,-2)">
        <!-- flat base -->
        <path d="M110,44 h40 v10 h-40 z" fill="#2b863d"/>
        <!-- stem -->
        <path d="M128,22
                 c 10,-2  22,0  28,6
                 c-6,6  -12,16 -14,26
                 h-18
                 c  2,-10  4,-18  4,-32 z"
              fill="url(#mnStem)" stroke="#1f6f34" stroke-width="3"/>
        <path d="M146,28 c-6,6 -10,12 -12,22" fill="none"
              stroke="rgba(255,255,255,.35)" stroke-linecap="round" stroke-width="2"/>
      </g>

      <!-- Speckles -->
      <g fill="rgba(255,255,255,.26)">
        <circle cx="92" cy="88" r="2.3"/><circle cx="112" cy="80" r="1.9"/>
        <circle cx="150" cy="78" r="2.2"/><circle cx="166" cy="96" r="1.7"/>
        <circle cx="100" cy="106" r="1.7"/><circle cx="130" cy="110" r="1.5"/>
      </g>

      <!-- Face -->
      <g>
        <!-- bigger, higher, farther-apart eyes -->
        <!-- sclera -->
        <ellipse cx="102" cy="112" rx="17" ry="22" fill="#fff"/>
        <ellipse cx="158" cy="112" rx="17" ry="22" fill="#fff"/>
        <!-- pupils (looking right) -->
        <circle cx="110" cy="116" r="8" fill="#000"/>
        <circle cx="166" cy="116" r="8" fill="#000"/>
        <!-- expressive eyebrows -->
        <path d="M86,95 q16,-10 32,0"  fill="none" stroke="#000" stroke-width="6" stroke-linecap="round"/>
        <path d="M142,95 q16,-10 32,0" fill="none" stroke="#000" stroke-width="6" stroke-linecap="round"/>

        <!-- big smile with thin black lips + white teeth (clipped) -->
        <!-- lips (thin stroke) -->
        <path d="M88,152 Q130,188 172,152" fill="none" stroke="#000" stroke-width="4" stroke-linecap="round"/>
        <!-- teeth fill inside a slightly thicker mouth shape, clipped so it doesn't spill -->
        <g clip-path="url(#mnMouthClip)">
          <path d="M86,148 Q130,188 174,148 v24 h-88 z" fill="#fff" opacity="0.95"/>
        </g>
      </g>
    </g>
  </svg>
</div>
