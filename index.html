<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MayaNut</title>

<!-- Favicon (MN, golden gradient) -->
<link rel="icon" type="image/svg+xml"
  href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='0' y2='1'%3E%3Cstop offset='0%25' stop-color='%23ffe992'/%3E%3Cstop offset='55%25' stop-color='%23ffc44d'/%3E%3Cstop offset='100%25' stop-color='%23c97a11'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='64' height='64' rx='12' fill='%23152b1b'/%3E%3Ctext x='50%25' y='50%25' dy='.36em' text-anchor='middle' font-family='Poppins, Arial, sans-serif' font-weight='900' font-size='30' fill='url(%23g)'>MN%3C/text%3E%3C/svg%3E" />

<style>
  :root{
    --ink:#eef3ff;
    --panel:rgba(12,16,34,.55);
    --line:rgba(255,255,255,.12);
    --inputBG:rgba(255,255,255,.08);
    --inputLine:rgba(255,255,255,.22);

    /* Gold logo gradient (top → bottom) */
    --gold-top:#ffe992; --gold-mid:#ffc44d; --gold-low:#e79a21; --gold-deep:#c97a11;

    /* Card color (for the two boxes) */
    --cardBG: rgba(8,12,30,.50);
    --cardBorder: var(--line);
  }

  html,body{
    height:100%; margin:0; color:var(--ink);
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
    display:flex; flex-direction:column; min-height:100%;
    background: linear-gradient(180deg, #0b1a0f 0%, #143821 42%, #0f2f1d 100%);
    overflow-x:hidden;
  }

  /* Animated blurry “green lava lamp” background — more motion */
  .bg-layer{position:fixed; inset:-28% -28% -28% -28%; z-index:-1; pointer-events:none; filter: blur(30px) saturate(118%);}
  .bg1{
    background:
      radial-gradient(42% 44% at 18% 22%, rgba(110,190,120,.34), transparent 60%),
      radial-gradient(36% 40% at 80% 18%, rgba(165,230,170,.30), transparent 65%),
      radial-gradient(30% 36% at 52% 62%, rgba(90,150,110,.30), transparent 60%);
    animation: drift1 38s ease-in-out infinite;
  }
  .bg2{
    background:
      radial-gradient(34% 38% at 16% 78%, rgba(70,150,95,.30), transparent 60%),
      radial-gradient(32% 36% at 74% 76%, rgba(125,200,140,.28), transparent 60%),
      radial-gradient(28% 34% at 48% 40%, rgba(160,220,160,.24), transparent 60%);
    animation: drift2 46s ease-in-out infinite;
    mix-blend-mode: screen;
  }
  .bg3{
    background:
      radial-gradient(28% 32% at 38% 8%, rgba(185,255,185,.20), transparent 60%),
      radial-gradient(36% 40% at 66% 50%, rgba(90,160,105,.22), transparent 60%),
      radial-gradient(28% 34% at 52% 86%, rgba(60,120,80,.20), transparent 60%);
    animation: drift3 54s ease-in-out infinite;
    opacity:.95;
  }
  @keyframes drift1 { 0%,100%{transform:translate3d(0,0,0) scale(1)} 50%{transform:translate3d(-60px,44px,0) scale(1.06)} }
  @keyframes drift2 { 0%,100%{transform:translate3d(0,0,0) scale(1.02)} 50%{transform:translate3d(64px,-40px,0) scale(1.08)} }
  @keyframes drift3 { 0%,100%{transform:translate3d(0,0,0) scale(1)} 50%{transform:translate3d(-38px,36px,0) scale(1.07)} }

  /* Top bar + shared logo */
  .topbar{
    position:fixed;top:0;left:0;right:0;z-index:30;
    display:flex;align-items:center;justify-content:space-between;
    padding:10px 16px;background:var(--panel);border-bottom:1px solid var(--line);backdrop-filter:blur(10px) saturate(140%);
  }
  .brandLogo{display:block;height:32px;width:auto}
  .nav{display:flex;gap:18px;align-items:center}
  .nav a{color:var(--ink);text-decoration:none;font-weight:700;font-size:14px;padding:8px 12px;border-radius:10px;border:1px solid transparent}
  .nav a:hover{border-color:var(--line);background:rgba(255,255,255,.06)}

  /* Stage */
  .stage{flex:1;display:flex;align-items:center;justify-content:center;padding-top:96px;padding-bottom:80px}
  .panel{width:min(980px,92vw);text-align:center}
  .heroLogo{display:block;width:min(560px,80vw);margin:8px auto 18px}

  /* Search with shimmering border that traces the rectangle */
  .searchWrap{width:min(820px,94vw); margin:0 auto 14px; position:relative;}
  .searchWrap input{
    width:100%; height:48px; padding:12px 14px; font-size:15px; color:#e9eeff;
    background:var(--inputBG); border:1px solid var(--inputLine); border-radius:12px; outline:none;
  }
  .searchWrap input::placeholder{color:#cfe8ff; animation: pulse 2.4s ease-in-out infinite;}
  @keyframes pulse { 0%,100%{opacity:.55} 50%{opacity:1} }

  /* SVG shimmer overlay */
  .shimmer{
    position:absolute; inset:0; pointer-events:none;
  }

  /* Common question boxes under the search bar */
  .quickRow{
    width:min(820px,94vw); margin:14px auto 0;
    display:grid; grid-template-columns:repeat(2,1fr); gap:12px;
  }
  .quick{
    background:var(--cardBG); border:1px solid var(--cardBorder);
    border-radius:14px; padding:14px; text-align:center; color:#eaf2ff;
    text-decoration:none; font-weight:700; transition:transform .2s ease, background .2s ease, border-color .2s ease;
  }
  .quick:hover{ transform: translateY(-3px); background:rgba(255,255,255,.08); border-color:rgba(255,255,255,.18); }

  footer{
    width:100%; color:#c9d3ef; border-top:1px solid var(--line);
    background:rgba(10,14,34,.55); text-align:center; font-size:13px; padding:12px 8px;
  }
</style>
</head>
<body>

<!-- Animated background layers -->
<div class="bg-layer bg1"></div>
<div class="bg-layer bg2"></div>
<div class="bg-layer bg3"></div>

<!-- Shared Logo defs (same as Buy/About/Gallery) -->
<svg width="0" height="0" style="position:absolute">
  <defs>
    <linearGradient id="LogoGold" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%"  stop-color="var(--gold-top)"/>
      <stop offset="55%" stop-color="var(--gold-mid)"/>
      <stop offset="85%" stop-color="var(--gold-low)"/>
      <stop offset="100%" stop-color="var(--gold-deep)"/>
    </linearGradient>
    <symbol id="MayaNutLogo" viewBox="0 0 1200 260" preserveAspectRatio="xMinYMid meet">
      <text x="40" y="180" font-family="Poppins, Inter, system-ui, sans-serif"
            font-weight="900" font-size="180" fill="url(#LogoGold)">
        MayaNut<tspan dx="0" dy="-68" font-size="60">™</tspan>
      </text>
    </symbol>
  </defs>
</svg>

<!-- Top bar -->
<header class="topbar" role="banner">
  <a href="index.html" aria-label="MayaNut home">
    <svg class="brandLogo" viewBox="0 0 1200 260"><use href="#MayaNutLogo"></use></svg>
  </a>
  <nav class="nav" aria-label="Primary">
    <a href="index.html" style="background:rgba(255,255,255,.09);border:1px solid rgba(255,255,255,.22)">Home</a>
    <a href="buy.html">Buy</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
  </nav>
</header>

<!-- Main -->
<main class="stage">
  <div class="panel">
    <!-- Big centered logo above search -->
    <svg class="heroLogo" viewBox="0 0 1200 260" aria-label="MayaNut logo">
      <use href="#MayaNutLogo"></use>
    </svg>

    <!-- Search with shimmering border -->
    <div class="searchWrap">
      <input id="searchInput" placeholder="Search Products..." aria-label="Search products" />
      <!-- SVG shimmer overlay (traces rounded rectangle forever) -->
      <svg class="shimmer" viewBox="0 0 100 50" preserveAspectRatio="none" aria-hidden="true">
        <defs>
          <linearGradient id="traceGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%"  stop-color="rgba(255,255,255,0)" />
            <stop offset="10%" stop-color="rgba(220,255,220,.95)" />
            <stop offset="20%" stop-color="rgba(180,255,210,.65)" />
            <stop offset="30%" stop-color="rgba(255,255,255,0)" />
          </linearGradient>
        </defs>
        <!-- Rounded rectangle path matches the input’s padding (border radius ~12px) -->
        <rect x="1.2" y="1.2" width="97.6" height="47.6" rx="9" ry="9"
              fill="none" stroke="rgba(255,255,255,.12)" stroke-width="1.2"/>
        <!-- Animated tracer stroke -->
        <rect x="1.2" y="1.2" width="97.6" height="47.6" rx="9" ry="9"
              fill="none" stroke="url(#traceGrad)" stroke-width="2.4"
              stroke-linecap="round" stroke-dasharray="220"
              stroke-dashoffset="0">
          <animate attributeName="stroke-dashoffset" from="0" to="-440" dur="2.6s" repeatCount="indefinite" />
        </rect>
      </svg>
    </div>

    <!-- Two common-question boxes -->
    <div class="quickRow">
      <a class="quick" href="about.html">What Is MayaNut™?</a>
      <a class="quick" href="buy.html">Buy MayaNut™ Products!</a>
    </div>
  </div>
</main>

<footer>© 2025 MayaNut LLC. All rights reserved.</footer>

</body>
</html>
