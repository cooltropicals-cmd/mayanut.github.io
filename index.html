<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MayaNut Biology Game</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #1e3c72, #2a5298);
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    #topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.4);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      z-index: 10;
    }
    #gameCanvas {
      display: block;
    }
    #chat {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      padding: 10px;
      background: rgba(0,0,0,0.4);
      display: flex;
    }
    #chat input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <div>MayaNutâ„¢</div>
    <div>Score: <span id="score">0</span></div>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div id="chat">
    <input id="chatInput" placeholder="Type commands like /spawn 20 white...">
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let W = window.innerWidth, H = window.innerHeight;
    canvas.width = W; canvas.height = H;

    window.addEventListener("resize", () => {
      W = window.innerWidth; H = window.innerHeight;
      canvas.width = W; canvas.height = H;
    });

    // Game variables
    let balls = [];
    let chains = [];
    let score = 0;
    const scoreEl = document.getElementById("score");
    const maxBalls = 300;

    // Ball types
    const TYPES = {
      SMALL: "small",
      SPAWNER: "spawner",
      FACTORY: "factory"
    };

    // Create a ball
    function makeBall(x,y,type=TYPES.SMALL){
      let r = type===TYPES.SMALL?6:type===TYPES.SPAWNER?12:20;
      return {
        x,y,
        vx:(Math.random()-0.5)*2,
        vy:(Math.random()-0.5)*2,
        r,
        type,
        orbiting:null,
        bonded:false,
        dead:false
      };
    }

    // Spawn command
    function spawnBalls(n,type){
      let added=0;
      for(let i=0;i<n;i++){
        if(balls.length>=maxBalls) break;
        balls.push(makeBall(Math.random()*W, Math.random()*H, type));
        added++;
      }
      return added;
    }

    // Chat commands
    const chatInput=document.getElementById("chatInput");
    chatInput.addEventListener("keydown",e=>{
      if(e.key==="Enter"){
        const text=chatInput.value.trim();
        chatInput.value="";
        if(text.startsWith("/")){
          const parts=text.slice(1).split(" ");
          if(parts[0]==="spawn"){
            const n=parseInt(parts[1])||1;
            const type=parts[2]==="spawner"?TYPES.SPAWNER:
                        parts[2]==="factory"?TYPES.FACTORY:TYPES.SMALL;
            spawnBalls(n,type);
          }
        }
      }
    });

    // Clicking ends of chains folds into circle
    canvas.addEventListener("click",e=>{
      const mx=e.clientX,my=e.clientY;
      for(const chain of chains){
        if(chain.length>2){
          let start=chain[0], end=chain[chain.length-1];
          if(Math.hypot(start.x-mx,start.y-my)<start.r+5 ||
             Math.hypot(end.x-mx,end.y-my)<end.r+5){
            // fold into circle
            const cx=chain.reduce((s,b)=>s+b.x,0)/chain.length;
            const cy=chain.reduce((s,b)=>s+b.y,0)/chain.length;
            const radius=chain.length*3;
            chain.forEach((b,i)=>{
              const angle=(i/chain.length)*Math.PI*2;
              b.x=cx+Math.cos(angle)*radius;
              b.y=cy+Math.sin(angle)*radius;
            });
          }
        }
      }
    });

    // Physics + logic
    function update(){
      // Move
      for(const b of balls){
        if(b.dead) continue;
        b.x+=b.vx; b.y+=b.vy;
        if(b.x<b.r||b.x>W-b.r) b.vx*=-1;
        if(b.y<b.r||b.y>H-b.r) b.vy*=-1;
      }

      // Collisions
      for(let i=0;i<balls.length;i++){
        for(let j=i+1;j<balls.length;j++){
          const a=balls[i], b=balls[j];
          if(a.dead||b.dead) continue;
          const d=Math.hypot(a.x-b.x,a.y-b.y);
          if(d<a.r+b.r){
            // small+small -> spawner
            if(a.type===TYPES.SMALL && b.type===TYPES.SMALL){
              a.dead=true; b.dead=true;
              balls.push(makeBall((a.x+b.x)/2,(a.y+b.y)/2,TYPES.SPAWNER));
            }
            // spawner+spawner -> factory
            if(a.type===TYPES.SPAWNER && b.type===TYPES.SPAWNER){
              a.dead=true; b.dead=true;
              balls.push(makeBall((a.x+b.x)/2,(a.y+b.y)/2,TYPES.FACTORY));
            }
            // orbiting behavior
            if(a.type===TYPES.SMALL && b.type!==TYPES.SMALL){
              a.orbiting=b;
            }
            if(b.type===TYPES.SMALL && a.type!==TYPES.SMALL){
              b.orbiting=a;
            }
          }
        }
      }

      // Orbit motion
      for(const b of balls){
        if(b.orbiting && !b.orbiting.dead){
          const center=b.orbiting;
          const angle=Math.atan2(b.y-center.y,b.x-center.x)+0.05;
          const dist=center.r+20;
          b.x=center.x+Math.cos(angle)*dist;
          b.y=center.y+Math.sin(angle)*dist;
        }
      }

      // Chain formation: orbiting orbits bond
      chains=[];
      let visited=new Set();
      for(const b of balls){
        if(b.orbiting && !visited.has(b)){
          let chain=[];
          let current=b;
          while(current && current.orbiting && !visited.has(current)){
            chain.push(current);
            visited.add(current);
            current=current.orbiting;
          }
          if(chain.length>1) chains.push(chain);
        }
      }

      // Remove dead
      balls=balls.filter(b=>!b.dead);
    }

    // Draw
    function draw(){
      ctx.clearRect(0,0,W,H);
      // Chains first
      ctx.strokeStyle="rgba(255,255,255,0.5)";
      for(const chain of chains){
        ctx.beginPath();
        ctx.moveTo(chain[0].x,chain[0].y);
        for(const b of chain) ctx.lineTo(b.x,b.y);
        ctx.stroke();
      }
      // Balls
      for(const b of balls){
        ctx.beginPath();
        if(b.type===TYPES.SMALL) ctx.fillStyle="white";
        else if(b.type===TYPES.SPAWNER) ctx.fillStyle="orange";
        else if(b.type===TYPES.FACTORY) ctx.fillStyle="red";
        ctx.arc(b.x,b.y,b.r,0,Math.PI*2);
        ctx.fill();
      }
    }

    function loop(){
      update();
      draw();
      requestAnimationFrame(loop);
    }
    loop();

    // Initial spawn
    spawnBalls(20,TYPES.SMALL);
  </script>
</body>
</html>
