<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mateo – Preview</title>
<style>
  html,body{height:100%}
  body{
    margin:0; display:flex; align-items:center; justify-content:center;
    background:#ffffff; font-family:system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
  }
  .wrap{width:min(720px,96vw); padding:24px}
  svg{width:100%; height:auto; display:block}
</style>
</head>
<body>
<div class="wrap">
  <!-- Mateo (responsive SVG) -->
  <svg viewBox="-40 -40 680 780" aria-label="Mateo the MayaNut">
    <defs>
      <!-- Body gradient (red top → orange mid → green bottom) -->
      <radialGradient id="bodyLite" cx="50%" cy="32%" r="60%">
        <stop offset="0%"  stop-color="#ff7a4a"/>   <!-- warm red/orange top tint -->
        <stop offset="45%" stop-color="#f39a2f"/>   <!-- juicy orange middle -->
        <stop offset="100%" stop-color="#9bb64e"/>  <!-- subtle green bottom shade -->
      </radialGradient>

      <!-- soft drop shadow -->
      <filter id="softShadow" x="-20%" y="-20%" width="140%" height="150%">
        <feDropShadow dx="0" dy="6" stdDeviation="14" flood-color="rgba(0,0,0,.22)"/>
      </filter>

      <!-- small orange speckle gradient -->
      <radialGradient id="speckG" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="rgba(255,180,80,.9)"/>
        <stop offset="100%" stop-color="rgba(255,180,80,0)"/>
      </radialGradient>
    </defs>

    <!-- BODY (slightly squashed oval, tapered near stem) -->
    <g filter="url(#softShadow)">
      <path id="body"
            d="M330,60
               C260,55 190,70 140,120
               C95,165 70,235 55,300
               C35,380 25,450 45,530
               C68,625 134,700 230,735
               C330,770 445,755 525,695
               C605,635 640,545 642,460
               C645,360 620,260 575,180
               C545,127 485,90 415,80
               C380,75 355,64 330,60Z"
            fill="url(#bodyLite)"/>

      <!-- STEM (flat base, connected) -->
      <g transform="translate(315,70)">
        <path d="M-60,40 h120 v30 h-120 z" fill="#2a8f4a" stroke="#1d6a36" stroke-width="6" />
        <path d="M10,-10
                 c-15,-5 -30,-7 -45,-7
                 c-10,60 -10,80 -15,120
                 h120
                 c10,-45 25,-85 55,-115
                 c-30,-28 -70,-40 -115,-38
                 z"
              fill="#3fae59" stroke="#1d6a36" stroke-width="8" />
      </g>

      <!-- SPECKLES (more & clearer) -->
      <g opacity="0.45">
        <!-- sprinkle a bunch; positions tuned to stay inside body -->
        <circle cx="260" cy="360" r="10" fill="url(#speckG)"/>
        <circle cx="210" cy="410" r="9"  fill="url(#speckG)"/>
        <circle cx="320" cy="430" r="8"  fill="url(#speckG)"/>
        <circle cx="390" cy="390" r="9"  fill="url(#speckG)"/>
        <circle cx="300" cy="330" r="7"  fill="url(#speckG)"/>
        <circle cx="360" cy="500" r="10" fill="url(#speckG)"/>
        <circle cx="240" cy="520" r="9"  fill="url(#speckG)"/>
        <circle cx="430" cy="460" r="8"  fill="url(#speckG)"/>
        <circle cx="170" cy="480" r="7"  fill="url(#speckG)"/>
        <circle cx="280" cy="600" r="9"  fill="url(#speckG)"/>
        <circle cx="350" cy="580" r="7"  fill="url(#speckG)"/>
        <circle cx="400" cy="540" r="8"  fill="url(#speckG)"/>
        <circle cx="215" cy="570" r="8"  fill="url(#speckG)"/>
        <circle cx="455" cy="520" r="7"  fill="url(#speckG)"/>
        <circle cx="335" cy="545" r="6"  fill="url(#speckG)"/>
      </g>

      <!-- EYES (touching whites, tall ovals) -->
      <g id="eyes" transform="translate(0,0)">
        <ellipse cx="285" cy="380" rx="70" ry="98" fill="#ffffff"/>
        <ellipse cx="375" cy="380" rx="70" ry="98" fill="#ffffff"/>
        <!-- pupils centered but slightly right to suggest gaze -->
        <circle cx="305" cy="400" r="30" fill="#111"/>
        <circle cx="395" cy="400" r="30" fill="#111"/>
      </g>

      <!-- EYEBROWS (arched, separated, friendlier curve) -->
      <path d="M205,320
               C245,290 295,285 335,310"
            fill="none" stroke="#111" stroke-linecap="round" stroke-width="18"/>
      <path d="M345,310
               C385,285 435,292 475,322"
            fill="none" stroke="#111" stroke-linecap="round" stroke-width="18"/>

      <!-- MOUTH (small U smile, moved a bit lower) -->
      <path d="M250,575
               C300,620 370,620 430,575"
            fill="none" stroke="#111" stroke-width="14" stroke-linecap="round"/>
    </g>
  </svg>
</div>
</body>
</html>
