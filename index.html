  <meta name="theme-color" content="#ffffff" />
  <style>
    :root {
      --accent: #2c6b3a;
      --padding: 16px;
      --max-logo-width: 220px;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 0;
      color: #222;
      line-height: 1.4;
      background: #fff;
    }

    header.site-header {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: var(--padding);
      background: linear-gradient(180deg, #fff 0%, #f7f7f7 100%);
      border-bottom: 1px solid #e6e6e6;
    }

    .site-logo {
      max-width: var(--max-logo-width);
      height: auto;
      display: block;
    }

    h1.site-title {
      margin: 0;
      font-size: 1.6rem;
      color: var(--accent);
      letter-spacing: 0.5px;
    }

    main {
      padding: calc(var(--padding) * 1.5);
      max-width: 960px;
      margin: 0 auto;
    }

    .hero {
      display: flex;
      gap: 24px;
      align-items: center;
      flex-wrap: wrap;
    }

    .lead {
      font-size: 1.05rem;
      color: #444;
    }

    @media (max-width: 520px) {
      .site-logo { max-width: 140px; }
      h1.site-title { font-size: 1.25rem; }
    }
  </style>
</head>
<body>
  <header class="site-header" role="banner">
    <a href="/" aria-label="Home">
      <!-- Using raw.githubusercontent.com URL so no file move is required -->
