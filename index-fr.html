<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>MayaNut Gradient Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  :root{
    --center-orange:#ff7a00;       /* vivid orange */
    --ring-yellow-orange:#ffb41f;  /* outline ring */
    --green-mid:#1fad26;           /* bright green */
    --green-dark:#02400f;          /* deep dark outer green */
    --header-accent:#4fe2ff;       /* your blue text color */
  }

  *{ margin:0; padding:0; box-sizing:border-box; }

  html, body{
    height:100%;
    font-family:system-ui, -apple-system, Segoe UI, sans-serif;
  }

  body{
    background:
      radial-gradient(circle at 50% 45%,

        /* 60% CENTER ORANGE */
        var(--center-orange) 0%,
        var(--center-orange) 55%,

        /* 10% YELLOW-ORANGE RING */
        var(--ring-yellow-orange) 63%,
        var(--ring-yellow-orange) 70%,

        /* OUTER 30% GREEN GRADIENT */
        var(--green-mid) 78%,
        var(--green-dark) 100%
      );

    background-attachment:fixed;
    background-size:cover;
    background-repeat:no-repeat;

    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    text-align:center;
  }

  h1{
    font-size:clamp(32px, 6vw, 48px);
    color:var(--header-accent);
    text-shadow:0 3px 10px rgba(0,0,0,0.7);
  }

  p{
    margin-top:12px;
    max-width:600px;
    font-size:15px;
    line-height:1.7;
    color:#ffffffd0;
    text-shadow:0 2px 6px rgba(0,0,0,0.6);
  }
</style>

</head>
<body>

  <div>
    <h1>The MayaNut Company</h1>
    <p>
      Demo of the EXACT background using your logoâ€™s real colors:
      60% vivid orange center, 10% yellow-orange ring, and 30% green fade to dark green.
    </p>
  </div>

</body>
</html>
