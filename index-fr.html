<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lava Lamp Background Test</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      background: radial-gradient(circle at 50% 10%, #061a4f, #010516 60%);
      overflow: hidden;
      position: relative;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
    }

    /* Container just to keep blobs below any future content */
    .lava-stage {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    .lava-blob {
      position: absolute;
      width: 45vmax;
      height: 45vmax;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.85;
      mix-blend-mode: screen;
      pointer-events: none;
      /* Soft organic gradient inside each blob */
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,0.5), transparent 45%),
        radial-gradient(circle at 70% 70%, rgba(0,0,0,0.35), transparent 55%);
    }

    /* Each blob gets its own base color + motion */

    .blob-red {
      background-color: #ff3b30;
      top: 5%;
      left: -10%;
      animation: floatRed 28s ease-in-out infinite alternate;
    }

    .blob-orange {
      background-color: #ff8c1a;
      bottom: -10%;
      left: 10%;
      animation: floatOrange 32s ease-in-out infinite alternate;
    }

    .blob-yellow {
      background-color: #ffd60a;
      top: 40%;
      right: -15%;
      animation: floatYellow 30s ease-in-out infinite alternate;
    }

    .blob-magenta {
      background-color: #ff4f8b;
      bottom: -20%;
      right: 5%;
      animation: floatMagenta 36s ease-in-out infinite alternate;
      opacity: 0.8;
    }

    .blob-blue-glow {
      /* big subtle blue wash to keep the deep vivid blue presence */
      background-color: #021d7a;
      width: 70vmax;
      height: 70vmax;
      top: 10%;
      left: 15%;
      opacity: 0.65;
      filter: blur(70px);
      animation: floatBlue 40s ease-in-out infinite alternate;
      mix-blend-mode: lighten;
    }

    @keyframes floatRed {
      0%   { transform: translate3d(0, 0, 0) scale(1.0); }
      50%  { transform: translate3d(15%, 10%, 0) scale(1.2); }
      100% { transform: translate3d(5%, -5%, 0) scale(0.95); }
    }

    @keyframes floatOrange {
      0%   { transform: translate3d(0, 0, 0) scale(1.1); }
      50%  { transform: translate3d(-10%, -15%, 0) scale(0.9); }
      100% { transform: translate3d(5%, -5%, 0) scale(1.15); }
    }

    @keyframes floatYellow {
      0%   { transform: translate3d(0, 0, 0) scale(0.95); }
      50%  { transform: translate3d(-10%, 10%, 0) scale(1.15); }
      100% { transform: translate3d(-5%, -10%, 0) scale(1.0); }
    }

    @keyframes floatMagenta {
      0%   { transform: translate3d(0, 0, 0) scale(1.0); }
      50%  { transform: translate3d(-5%, -10%, 0) scale(1.25); }
      100% { transform: translate3d(10%, -5%, 0) scale(0.9); }
    }

    @keyframes floatBlue {
      0%   { transform: translate3d(0, 0, 0) scale(1.05); }
      50%  { transform: translate3d(-5%, 5%, 0) scale(1.15); }
      100% { transform: translate3d(5%, -5%, 0) scale(1.0); }
    }
  </style>
</head>
<body>
  <!-- Pure lava-lamp background (no content) -->
  <div class="lava-stage">
    <div class="lava-blob blob-blue-glow"></div>
    <div class="lava-blob blob-red"></div>
    <div class="lava-blob blob-orange"></div>
    <div class="lava-blob blob-yellow"></div>
    <div class="lava-blob blob-magenta"></div>
  </div>
</body>
</html>
