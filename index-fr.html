<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MayaNut Background Test</title>

  <style>
    :root{
      /* Deep blue outer aura */
      --bg:#00153a;
      --bg-grad:
        /* Stronger blue edge glow */
        radial-gradient(circle at 50% 50%, transparent 35%, rgba(0, 75, 255, 0.95) 100%),

        /* Additional blue layer for deeper edges */
        radial-gradient(circle at 50% 50%, transparent 45%, rgba(0, 40, 180, 0.85) 100%),

        /* Original warm red/orange layers */
        radial-gradient(circle at 50% 20%, #ffb347 0, #ff7043 35%, transparent 70%),
        radial-gradient(circle at 0% 100%, #ff3b3b 0, #b71c1c 55%, transparent 80%),
        radial-gradient(circle at 100% 100%, #ff3b3b 0, #b71c1c 55%, transparent 80%),

        #3a0008;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    html, body{
      width:100%;
      height:100%;
    }

    body{
      background:var(--bg-grad);
      background-repeat:no-repeat;
      background-size:260% 260%; /* more room to move */
      overflow:hidden;
      font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

      /* More visible motion, still smooth */
      animation: slowShift 26s ease-in-out infinite alternate;
    }

    @keyframes slowShift {
      0%   { background-position: 45% 45%; }
      50%  { background-position: 55% 60%; }
      100% { background-position: 50% 40%; }
    }
  </style>
</head>
<body>
  <!-- Pure background test page â€“ no content -->
</body>
</html>
