<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Muddy Red–Orange–Blue Triangle Mix</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000009;
  }

  /*  
    LAYER 1 – Three-direction triangle pattern  
    Red 1 → Red 2 → Orange → Blue  
    Each angled separately so they never fill the full screen  
  */
  .gradient-base {
    position: fixed;
    inset: 0;
    background:
      linear-gradient(0deg,   #ff2b2b, #ff5a4a, transparent 70%),
      linear-gradient(120deg, #ff4b2b, #ff7f2b, transparent 70%),
      linear-gradient(240deg, #ff1e3c, #ff9a1a, transparent 70%),

      /* original red → orange → yellow → blue band */
      linear-gradient(
        135deg,
        #ff2b2b,
        #ff7a1a,
        #ffb347,
        #2040ff,
        #06153f
      );
    background-size: 350% 350%;
    animation: baseFlow 10s ease-in-out infinite alternate;
    filter: blur(50px);
  }


  /* LAYER 2 – muddy overlay (keeps it dirty & blended) */
  .gradient-muddy {
    position: fixed;
    inset: 0;
    background:
      linear-gradient(
        215deg,
        rgba(90, 10, 10, 0.85),
        rgba(120, 50, 5, 0.85),
        rgba(15, 20, 60, 0.95),
        rgba(5, 5, 20, 1)
      );
    background-size: 300% 300%;
    mix-blend-mode: soft-light;
    filter: blur(70px);
    opacity: 0.95;
    animation: muddyFlow 8s ease-in-out infinite alternate;
  }


  /* LAYER 3 – highlight streaks (keeps fast motion pops) */
  .gradient-streaks {
    position: fixed;
    inset: 0;
    background:
      linear-gradient(
        160deg,
        rgba(255, 255, 255, 0.15),
        rgba(255, 160, 40, 0.0),
        rgba(0, 0, 30, 0.35),
        rgba(0, 120, 255, 0.12)
      );
    background-size: 300% 300%;
    mix-blend-mode: screen;
    filter: blur(35px);
    animation: streakFlow 6s ease-in-out infinite alternate;
    pointer-events: none;
  }

  @keyframes baseFlow {
    0%   { background-position: 20% 10%; transform: scale(1.03); }
    50%  { background-position: 80% 90%; transform: scale(1.10); }
    100% { background-position: 40% 30%; transform: scale(1.04); }
  }

  @keyframes muddyFlow {
    0%   { background-position: 60% 0%; opacity: 0.9;  }
    50%  { background-position: 0% 100%; opacity: 1.0; }
    100% { background-position: 80% 40%; opacity: 0.85; }
  }

  @keyframes streakFlow {
    0%   { background-position: 0% 50%;   opacity: 0.55; }
    50%  { background-position: 100% 50%; opacity: 0.9;  }
    100% { background-position: 50% 0%;   opacity: 0.4;  }
  }
</style>
</head>
<body>

  <!-- Pure moving background -->
  <div class="gradient-base"></div>
  <div class="gradient-muddy"></div>
  <div class="gradient-streaks"></div>

</body>
</html>
