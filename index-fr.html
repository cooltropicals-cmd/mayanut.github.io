<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>MayaNut Gradient Demo â€“ Variation 3</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  :root{
    /* Your brand colors */
    --orange:#ff7a00;
    --orange2:#ff8c1d;

    --yellow:#ffb41f;
    --yellow2:#ffd34f;

    --green:#1fad26;
    --green2:#02400f;      /* deep green */
    --green-corner:#012a10; /* extra dark corners */

    --header-accent:#4fe2ff;
  }

  *{ margin:0; padding:0; box-sizing:border-box; }

  html, body{
    height:100%;
    font-family:system-ui, -apple-system, Segoe UI, sans-serif;
  }

  body{
    background:
      /* ðŸ”¥ 4 darker corners overlay */
      radial-gradient(circle at 0% 0%, var(--green-corner), transparent 60%),
      radial-gradient(circle at 100% 0%, var(--green-corner), transparent 60%),
      radial-gradient(circle at 0% 100%, var(--green-corner), transparent 60%),
      radial-gradient(circle at 100% 100%, var(--green-corner), transparent 60%),

      /* ðŸŽ¨ Main MayaNut circular gradient */
      radial-gradient(circle at 50% 45%,

        /* 42.5% ORANGE CENTER */
        var(--orange) 0%,
        var(--orange) 35%,
        var(--orange2) 42%,

        /* Smooth ORANGE â†’ YELLOW blend */
        #ff9f15 46%,
        #ffae20 50%,

        /* 22.5% YELLOW BAND */
        var(--yellow) 56%,
        var(--yellow2) 62%,
        #ffe57a 68%,

        /* Smooth YELLOW â†’ GREEN transition */
        #d8ff80 72%,
        #a8f88c 76%,

        /* 35% GREEN OUTER AREA */
        var(--green) 82%,
        #0f6b18 92%,
        var(--green2) 100%
      );

    background-attachment:fixed;
    background-size:cover;
    background-repeat:no-repeat;

    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:white;
  }

  h1{
    font-size:clamp(32px, 6vw, 48px);
    color:var(--header-accent);
    text-shadow:0 3px 10px rgba(0,0,0,0.75);
  }

  p{
    margin-top:14px;
    font-size:15px;
    line-height:1.7;
    max-width:680px;
    color:#ffffffd0;
    text-shadow:0 2px 6px rgba(0,0,0,0.6);
  }
</style>

</head>
<body>

  <div>
    <h1>MayaNut Gradient â€“ Variation 3</h1>
    <p>
      42.5% orange center, 22.5% yellow halo, and 35% green outer fade
      with darker green corners and ultra-smooth rainbow transitions.
    </p>
  </div>

</body>
</html>
