<style>
  :root{
    /* Your brand color picks */
    --orange:#ff7a00;
    --orange2:#ff8c1d;

    --yellow:#ffb41f;
    --yellow2:#ffd34f;

    --green:#1fad26;
    --green2:#02400f;

    --header-accent:#4fe2ff;
  }

  *{ margin:0; padding:0; box-sizing:border-box; }

  html, body{
    height:100%;
    font-family:system-ui, -apple-system, Segoe UI, sans-serif;
  }

  body{
    background:
      radial-gradient(circle at 50% 45%,

        /* 45% ORANGE CENTER */
        var(--orange) 0%,
        var(--orange) 35%,
        var(--orange2) 45%,

        /* ðŸ”¥ Smooth ORANGE â†’ YELLOW transition (rainbow style) */

        /* 25% YELLOW BAND */

        var(--yellow2) 70%,
        #ffe57a 75%,

        /* ðŸŒˆ Smooth YELLOW â†’ GREEN transition */

        #92e96b 82%,

        /* 30% GREEN OUTER */
        var(--green) 88%,
        #0f6b18 94%,
        var(--green2) 100%
      );

    background-attachment:fixed;
    background-size:cover;
    background-repeat:no-repeat;

    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:white;
  }

  h1{
    font-size:clamp(32px, 6vw, 48px);
    color:var(--header-accent);
    text-shadow:0 3px 10px rgba(0,0,0,0.75);
  }

  p{
    margin-top:14px;
    font-size:15px;
    line-height:1.7;
    max-width:650px;
    color:#ffffffd0;
    text-shadow:0 2px 6px rgba(0,0,0,0.6);
  }
</style>

</head>
<body>

  <div>
