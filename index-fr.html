<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>MayaNut Gradient Demo – Variation 5</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  :root{
    /* Your oranges */
    --orange:#ff7a00;
    --orange2:#ff8c1d;

    /* Your yellows */
    --yellow:#ffb41f;
    --yellow2:#ffd34f;

    /* NEW vivid bright greens (NOT DARK) */
    --green-mid:#17b53c;     /* vivid green */
    --green-mid2:#0e9a33;    /* deeper vivid green */
    --green-dark:#066a23;    /* medium-dark but still bright */
    --green-corner:#024218;  /* darker corners but NOT black */

    --header-accent:#4fe2ff;
  }

  *{ margin:0; padding:0; box-sizing:border-box; }

  html, body{
    height:100%;
    font-family:system-ui, -apple-system, Segoe UI, sans-serif;
  }

  body{
    background:

      /* Slight corner darkening — but still visible green */
      radial-gradient(circle at 0% 0%, var(--green-corner), transparent 60%),
      radial-gradient(circle at 100% 0%, var(--green-corner), transparent 60%),
      radial-gradient(circle at 0% 100%, var(--green-corner), transparent 60%),
      radial-gradient(circle at 100% 100%, var(--green-corner), transparent 60%),

      /* MAIN CIRCULAR GRADIENT */
      radial-gradient(circle at 50% 45%,

        /* 42.5% ORANGE CENTER */
        var(--orange) 0%,
        var(--orange) 34%,
        var(--orange2) 42%,

        /* orange → yellow transition */
        #ff9f15 47%,
        #ffb829 51%,

        /* 22.5% YELLOW */
        var(--yellow) 56%,
        var(--yellow2) 66%,
        #ffea8a 72%,

        /* yellow → green transition (BRIGHT + vivid) */
        #c6ff78 76%,
        #92f16d 79%,
        #5ede59 83%,

        /* 35% GREEN OUTER — bright, vivid, jungly */
        var(--green-mid) 87%,
        var(--green-mid2) 93%,
        var(--green-dark) 100%
      );

    background-attachment:fixed;
    background-size:cover;
    background-repeat:no-repeat;

    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:white;
  }

  h1{
    font-size:clamp(30px, 6vw, 48px);
    color:var(--header-accent);
    text-shadow:0 3px 10px rgba(0,0,0,0.65);
  }

  p{
    margin-top:14px;
    font-size:15px;
    line-height:1.7;
    max-width:700px;
    color:#ffffffdd;
    text-shadow:0 2px 6px rgba(0,0,0,0.55);
  }
</style>

</head>
<body>

  <div>
    <h1>MayaNut Gradient – Variation 5</h1>
    <p>
      Bright vivid greens, smooth transitions, correct proportions:
      42.5% orange, 22.5% yellow, 35% green — with corners gently darkened.
    </p>
  </div>

</body>
</html>
