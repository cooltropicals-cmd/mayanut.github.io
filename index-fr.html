<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>MayaNut Gradient Demo ‚Äì Variation 8 (Balanced & Smooth)</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  :root{
    /* ORANGES ‚Äì balanced vividness */
    --orange-core:#ff6d00;     /* deep bright center */
    --orange-main:#ff7f0f;     /* vivid vibrant orange */
    --orange-soft:#ff9b30;     /* softer outer orange */

    /* YELLOW‚ÄìORANGE transition */
    --yellow-glow:#ffbe3c;     /* warm, not too light */
    --yellow-soft:#ffd96a;     /* glowing outer halo */

    /* GREENS ‚Äì bright + dark balanced */
    --green-bright:#21c458;    /* bright vivid jungle green */
    --green-rich:#0e9a39;      /* strong medium deep green */
    --green-deep:#065d25;      /* darker outer */
    --green-outer:#013d16;     /* darkest perimeter */

    --header-accent:#4fe2ff;
  }

  *{
    margin:0;
    padding:0;
    box-sizing:border-box;
  }

  html, body{
    height:100%;
    font-family:system-ui, -apple-system, Segoe UI, sans-serif;
  }

  body{
    background:
      radial-gradient(circle at 50% 45%,

        /* üî• ORANGE CENTER (balanced brightness) */
        var(--orange-core) 0%,
        var(--orange-main) 15%,
        var(--orange-main) 28%,
        var(--orange-soft) 36%,

        /* üîÜ ORANGE ‚Üí YELLOW TRANSITION (super smooth) */
        #ffae26 41%,
        var(--yellow-glow) 48%,
        #ffc74f 53%,

        /* üü° YELLOW HALO (balanced, glowing) */
        var(--yellow-soft) 60%,
        #ffe287 66%,

        /* üåø YELLOW ‚Üí GREEN TRANSITION (soft fade) */
        #cfff87 71%,
        #95ff77 75%,
        #5af86a 78%,

        /* üå≥ GREEN OUTER RING (balanced vivid/dark) */
        var(--green-bright) 82%,
        var(--green-rich) 88%,
        var(--green-deep) 95%,
        var(--green-outer) 100%
      );

    background-attachment:fixed;
    background-size:cover;
    background-repeat:no-repeat;

    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:white;
  }

  h1{
    font-size:clamp(30px, 6vw, 48px);
    color:var(--header-accent);
    text-shadow:0 3px 8px rgba(0,0,0,0.6);
  }

  p{
    margin-top:14px;
    font-size:15px;
    line-height:1.7;
    max-width:720px;
    color:#ffffffee;
    text-shadow:0 2px 6px rgba(0,0,0,0.55);
  }
</style>

</head>
<body>

  <div>
    <h1>MayaNut Gradient ‚Äì Variation 8</h1>
    <p>
      A perfectly balanced blend of bright and dark tones with ultra-smooth
      transitions between deep orange, warm yellow, and layered vivid greens.
      This is the cleanest and most realistic tropical ‚Äúsunburst forest‚Äù yet.
    </p>
  </div>

</body>
</html>
