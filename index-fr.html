<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>MayaNut Gradient Demo – Variation 6 (Light + Vivid)</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  :root{
    /* VIVID oranges + yellows */
    --orange:#ff8210;
    --orange2:#ff9a23;

    --yellow:#ffbe2b;
    --yellow2:#ffe05c;

    /* LIGHTER + MORE VIVID greens */
    --green-light:#38e066;   /* bright tropical green */
    --green-mid:#1ac24c;     /* vivid grass/jungle green */
    --green-dark:#0c7f32;    /* deeper but still bright */

    --header-accent:#4fe2ff;
  }

  *{ margin:0; padding:0; box-sizing:border-box; }

  html, body{
    height:100%;
    font-family:system-ui, -apple-system, Segoe UI, sans-serif;
  }

  body{
    background:

      /* MAIN CIRCULAR GRADIENT */
      radial-gradient(circle at 50% 45%,

        /* 42.5% ORANGE CENTER — lighter + vivid */
        var(--orange) 0%,
        var(--orange) 32%,
        var(--orange2) 42%,

        /* ORANGE → YELLOW LUMINOUS TRANSITION */
        #ffb33a 47%,
        #ffc448 52%,

        /* 22.5% YELLOW — brighter, glowing */
        var(--yellow) 58%,
        var(--yellow2) 68%,
        #fff08a 72%,

        /* YELLOW → GREEN TRANSITION (rainbow style) */
        #caff7c 76%,
        #89ff6d 79%,

        /* 35% GREEN OUTER — LIGHT + VIVID */
        var(--green-light) 85%,
        var(--green-mid) 92%,
        var(--green-dark) 100%
      );

    background-attachment:fixed;
    background-size:cover;
    background-repeat:no-repeat;

    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:white;
  }

  h1{
    font-size:clamp(30px, 6vw, 48px);
    color:var(--header-accent);
    text-shadow:0 3px 8px rgba(0,0,0,0.5);
  }

  p{
    margin-top:14px;
    font-size:15px;
    line-height:1.7;
    max-width:700px;
    color:#ffffffdd;
    text-shadow:0 2px 5px rgba(0,0,0,0.4);
  }
</style>

</head>
<body>

  <div>
    <h1>MayaNut Gradient – Variation 6</h1>
    <p>
      This version is brighter, lighter, and more vivid than all previous ones.
      Still the same proportions: 42.5% orange, 22.5% yellow, 35% green.
    </p>
  </div>

</body>
</html>
