<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradient Background Test</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      /* Fallback solid color */
      background: #021943;
      overflow: hidden;
      position: relative;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
    }

    /* Main animated gradient */
    .gradient-layer {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        135deg,
        #ff3b30,
        #ff9f0a,
        #ffd60a,
        #ff6b1a,
        #021943
      );
      background-size: 300% 300%;
      animation: warmFlow 18s ease-in-out infinite alternate;
      z-index: 1;
    }

    /* Second soft overlay for extra depth with blue + warm glow */
    .gradient-overlay {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 20%, rgba(255, 220, 130, 0.55), transparent 55%),
        radial-gradient(circle at 80% 80%, rgba(255, 90, 40, 0.55), transparent 55%),
        radial-gradient(circle at 10% 90%, rgba(255, 255, 255, 0.12), transparent 50%),
        radial-gradient(circle at 80% 10%, rgba(255, 190, 120, 0.35), transparent 55%),
        radial-gradient(circle at 50% 50%, rgba(2, 15, 70, 0.9), rgba(0, 0, 0, 0.0));
      mix-blend-mode: screen;
      opacity: 0.9;
      pointer-events: none;
      animation: overlayDrift 30s ease-in-out infinite alternate;
      z-index: 2;
    }

    @keyframes warmFlow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 50% 100%;
      }
    }

    @keyframes overlayDrift {
      0% {
        transform: translate3d(0, 0, 0) scale(1);
      }
      50% {
        transform: translate3d(-2%, 2%, 0) scale(1.05);
      }
      100% {
        transform: translate3d(2%, -2%, 0) scale(1.02);
      }
    }
  </style>
</head>
<body>
  <!-- Pure background test: no content -->
  <div class="gradient-layer"></div>
  <div class="gradient-overlay"></div>
</body>
</html>
