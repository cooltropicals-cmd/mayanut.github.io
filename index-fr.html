<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Red + Blue Liquid Flow</title>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
  }

  /* LAYER 1 — flowing red liquid */
  .red-liquid {
    position: fixed;
    inset: 0;
    background: linear-gradient(
      120deg,
      rgba(255, 0, 40, 0.75),
      rgba(255, 40, 20, 0.75),
      rgba(255, 0, 80, 0.65)
    );
    background-size: 250% 250%;
    filter: blur(70px);
    animation: redFlow 18s ease-in-out infinite alternate;
    mix-blend-mode: screen;
  }

  /* LAYER 2 — flowing vivid blue liquid */
  .blue-liquid {
    position: fixed;
    inset: 0;
    background: linear-gradient(
      240deg,
      rgba(0, 20, 120, 0.85),
      rgba(0, 5, 60, 0.85),
      rgba(0, 60, 200, 0.75)
    );
    background-size: 250% 250%;
    filter: blur(70px);
    animation: blueFlow 20s ease-in-out infinite alternate;
    mix-blend-mode: screen;
  }

  @keyframes redFlow {
    0%   { background-position: 20% 30%; transform: scale(1.1); }
    50%  { background-position: 80% 70%; transform: scale(1.15); }
    100% { background-position: 40% 10%; transform: scale(1.05); }
  }

  @keyframes blueFlow {
    0%   { background-position: 70% 20%; transform: scale(1.05); }
    50%  { background-position: 10% 80%; transform: scale(1.15); }
    100% { background-position: 50% 40%; transform: scale(1.1); }
  }
</style>
</head>
<body>

<div class="red-liquid"></div>
<div class="blue-liquid"></div>

</body>
</html>
