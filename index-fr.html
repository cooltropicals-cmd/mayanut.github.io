<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lava Jelly Background</title>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
  }

  /* --- LAVA JELLY BACKGROUND --- */
  .lava {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    background: 
      linear-gradient(120deg,
        rgba(255, 30, 0, 0.80),
        rgba(255, 120, 0, 0.80),
        rgba(255, 200, 0, 0.65),
        rgba(0, 35, 150, 0.85)
      );
    background-size: 400% 400%;
    filter: blur(60px);
    animation: lavaFlow 18s ease-in-out infinite alternate;
  }

  /* Deeper dark blue shifting underneath */
  .lava-deep {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    background:
      linear-gradient(210deg,
        rgba(0, 20, 60, 0.95),
        rgba(0, 10, 30, 1),
        rgba(255, 60, 0, 0.25),
        rgba(0, 50, 180, 0.90)
      );
    background-size: 350% 350%;
    animation: deepFlow 26s ease-in-out infinite alternate;
    mix-blend-mode: hard-light;
    filter: blur(90px);
  }

  @keyframes lavaFlow {
    0%   { background-position: 10% 10%; transform: scale(1.02); }
    50%  { background-position: 90% 60%; transform: scale(1.08); }
    100% { background-position: 40% 90%; transform: scale(1.03); }
  }

  @keyframes deepFlow {
    0%   { background-position: 80% 30%; transform: scale(1.05); }
    50%  { background-position: 20% 80%; transform: scale(1.00); }
    100% { background-position: 60% 10%; transform: scale(1.06); }
  }
</style>
</head>
<body>

<div class="lava"></div>
<div class="lava-deep"></div>

</body>
</html>
