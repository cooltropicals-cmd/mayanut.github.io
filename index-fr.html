<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>MayaNut Gradient Demo – Variation 7 (Smooth Blend)</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  :root{
    /* Deep vivid oranges */
    --orange-deep:#ff6a00;   /* dark vivid orange center */
    --orange-main:#ff7f11;   /* bright core orange */
    --orange-soft:#ff9930;   /* softer outer orange */

    /* Yellow–orange halo */
    --yellow-warm:#ffb838;
    --yellow-soft:#ffd763;

    /* Vivid greens */
    --green-mid:#1bb54a;     /* vivid jungle green */
    --green-deep:#0b8030;    /* darker but still lively */
    --green-outer:#045020;   /* outermost ring */

    --header-accent:#4fe2ff;
  }

  *{ margin:0; padding:0; box-sizing:border-box; }

  html, body{
    height:100%;
    font-family:system-ui, -apple-system, Segoe UI, sans-serif;
  }

  body{
    background:
      radial-gradient(circle at 50% 45%,

        /* DARK ORANGE CENTER – rich core */
        var(--orange-deep) 0%,
        var(--orange-main) 18%,
        var(--orange-main) 30%,

        /* SMOOTH ORANGE → SOFTER ORANGE */
        var(--orange-soft) 38%,
        #ffa53a 42%,

        /* ORANGE → YELLOW-ORANGE TRANSITION */
        var(--yellow-warm) 48%,
        #ffc44a 52%,

        /* YELLOW–ORANGE HALO */
        var(--yellow-soft) 58%,
        #ffe582 64%,

        /* YELLOW → GREEN TRANSITION (very smooth) */
        #cfff83 69%,
        #93ff74 73%,
        #5af166 77%,

        /* GREEN OUTER BAND – vivid then deeper */
        var(--green-mid) 82%,
        #129741 89%,
        var(--green-deep) 95%,
        var(--green-outer) 100%
      );

    background-attachment:fixed;
    background-size:cover;
    background-repeat:no-repeat;

    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:white;
  }

  h1{
    font-size:clamp(30px, 6vw, 48px);
    color:var(--header-accent);
    text-shadow:0 3px 8px rgba(0,0,0,0.55);
  }

  p{
    margin-top:14px;
    font-size:15px;
    line-height:1.7;
    max-width:720px;
    color:#ffffffdd;
    text-shadow:0 2px 5px rgba(0,0,0,0.45);
  }
</style>

</head>
<body>

  <div>
    <h1>MayaNut Gradient – Variation 7</h1>
    <p>
      Smooth transition from dark vivid green through a yellow–orange halo
      into a rich dark-orange center — tuned to feel like a glowing tropical sun
      surrounded by lush MayaNut forest.
    </p>
  </div>

</body>
</html>
