<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MayaNut Background Test</title>

  <style>
    :root{
      /* Main background now warm red gradient instead of blue/purple */
      --bg:#7b0015;
      --bg-grad:
        radial-gradient(circle at 50% 20%, #ffb347 0, #ff7043 35%, transparent 70%),
        radial-gradient(circle at 0% 100%, #ff3b3b 0, #b71c1c 55%, transparent 80%),
        radial-gradient(circle at 100% 100%, #ff3b3b 0, #b71c1c 55%, transparent 80%),
        #3a0008;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    html, body{
      width:100%;
      height:100%;
    }

    body{
      background:var(--bg-grad);
      background-attachment:fixed;
      background-repeat:no-repeat;
      background-size:cover;
      overflow:hidden;
      font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
  </style>
</head>

</html>
