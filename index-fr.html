<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>MayaNut Gradient Demo â€“ Variation 10 (Golden Glow)</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  :root{
    /* ORANGES â€“ warm, bright */
    --orange-core:#ff6a08;
    --orange-main:#ff7c12;
    --orange-soft:#ff9530;

    /* GOLD / YELLOW */
    --gold:#ffb13c;
    --gold-bright:#ffc350;
    --yellow-soft:#ffda74;
    --yellow-glow:#ffef99;

    /* GREENS â€“ balanced vivid + deep */
    --green-bright:#25c45c;
    --green-mid:#1aa449;
    --green-deep:#0a6028;

    --header-accent:#4fe2ff;
  }

  *{ margin:0; padding:0; box-sizing:border-box; }

  html, body{
    height:100%;
    font-family:system-ui, -apple-system, Segoe UI, sans-serif;
  }

  body{
    background:
      radial-gradient(circle at 50% 45%,

        /* â˜€ ORANGE CENTER */
        var(--orange-core) 0%,
        var(--orange-main) 16%,
        var(--orange-main) 28%,
        var(--orange-soft) 36%,

        /* ðŸ”† ORANGE â†’ GOLD transition */
        var(--gold) 44%,
        var(--gold-bright) 50%,

        /* âœ¨ GOLD HALO */
        var(--yellow-soft) 59%,
        var(--yellow-glow) 66%,

        /* ðŸŒ¿ GOLD â†’ GREEN BLEND */
        #d4ff96 72%,
        #a4ff8a 76%,
        #6efc73 81%,

        /* ðŸŒ³ GREEN OUTER */
        var(--green-bright) 86%,
        var(--green-mid) 92%,
        var(--green-deep) 100%
      );

    background-attachment:fixed;
    background-repeat:no-repeat;
    background-size:cover;

    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:white;
  }

  h1{
    font-size:clamp(30px, 6vw, 48px);
    color:var(--header-accent);
    text-shadow:0 3px 10px rgba(0,0,0,0.6);
  }

  p{
    margin-top:14px;
    max-width:700px;
    font-size:15px;
    line-height:1.8;
    color:#ffffffdd;
    text-shadow:0 2px 6px rgba(0,0,0,0.45);
  }
</style>
</head>

<body>

  <div>
    <h1>MayaNut Gradient â€“ Variation 10</h1>
    <p>
      This Golden Glow variation blends a warm orange core into a gold halo and 
      then transitions into layered emerald greens. Perfect balance of brightness, 
      depth, and smoothness.
    </p>
  </div>

</body>
</html>
