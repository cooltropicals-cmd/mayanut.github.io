<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Muddy Red–Orange–Blue Gradient</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000009;
  }

  /* LAYER 1 – main fast-moving gradient (strong colors) */
  .gradient-base {
    position: fixed;
    inset: 0;
    background: linear-gradient(
      135deg,
      #ff2b2b,
      #ff7a1a,
      #ffb347,
      #2040ff,
      #06153f
    );
    background-size: 400% 400%;
    animation: baseFlow 9s ease-in-out infinite alternate;
    filter: blur(45px);
  }

  /* LAYER 2 – muddy overlay (adds dirty in-betweens) */
  .gradient-muddy {
    position: fixed;
    inset: 0;
    background:
      linear-gradient(
        215deg,
        rgba(90, 10, 10, 0.85),
        rgba(120, 50, 5, 0.85),
        rgba(15, 20, 60, 0.95),
        rgba(5, 5, 20, 1)
      );
    background-size: 350% 350%;
    mix-blend-mode: soft-light;
    filter: blur(65px);
    opacity: 0.95;
    animation: muddyFlow 7s ease-in-out infinite alternate;
  }

  /* LAYER 3 – highlight streaks (quick color flashes) */
  .gradient-streaks {
    position: fixed;
    inset: 0;
    background:
      linear-gradient(
        160deg,
        rgba(255, 255, 255, 0.2),
        rgba(255, 140, 0, 0.0),
        rgba(0, 0, 0, 0.3),
        rgba(0, 120, 255, 0.15)
      );
    background-size: 300% 300%;
    mix-blend-mode: screen;
    filter: blur(40px);
    animation: streakFlow 6s ease-in-out infinite alternate;
    pointer-events: none;
  }

  @keyframes baseFlow {
    0%   { background-position: 0% 30%;   transform: scale(1.02); }
    50%  { background-position: 80% 70%;  transform: scale(1.08); }
    100% { background-position: 40% 100%; transform: scale(1.03); }
  }

  @keyframes muddyFlow {
    0%   { background-position: 70% 0%;   transform: scale(1.05); opacity: 0.9; }
    50%  { background-position: 0% 80%;   transform: scale(1.1);  opacity: 1;   }
    100% { background-position: 60% 40%;  transform: scale(1.03); opacity: 0.85;}
  }

  @keyframes streakFlow {
    0%   { background-position: 0% 50%;   opacity: 0.55; }
    50%  { background-position: 100% 50%; opacity: 0.9;  }
    100% { background-position: 50% 0%;   opacity: 0.4;  }
  }
</style>
</head>
<body>
  <!-- Pure moving background -->
  <div class="gradient-base"></div>
  <div class="gradient-muddy"></div>
  <div class="gradient-streaks"></div>
</body>
</html>
