<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>MayaNut Gradient Test 3</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Bungee&display=swap" rel="stylesheet">

<style>
:root{
  /* HERO BACKGROUND — DARKER CORNERS + SOFTER ORANGE CENTER */
  --hero-bg: radial-gradient(circle at 50% 50%,
      #e85a00 0%,       /* vivid orange center */
      #ff9b2f 18%,      /* orange mid ring */
      #ffd34d 34%,      /* yellow transition */
      rgba(70,181,61,0.85) 55%,  /* green but softer merge */
      #085f33 75%,      /* darker green */
      #01311a 90%,      /* deep emerald green */
      #000b03 100%      /* very dark corner green */
  );

  /* TOP/BOTTOM TAB — darker outer edges → vivid green center */
  --bar-green: linear-gradient(90deg,
      #000b03 0%,
      #0a6f2f 50%,
      #000b03 100%
  );

  /* MINI LOGO AURA — slightly softer too */
  --logo-bg: radial-gradient(circle at 50% 50%,
      #e85a00 0%,
      #ffb63a 20%,
      rgba(70,181,61,0.85) 42%,
      #045323 70%,
      #001809 100%
  );
}

/* RESET */
*{ box-sizing:border-box; margin:0; padding:0; }

body{
  background:var(--hero-bg);
  background-attachment:fixed;
  font-family:"Inter", sans-serif;
  color:#fff;
}

/* TOP TAB */
.topbar{
  height:70px;
  background:var(--bar-green);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:"Bungee";
  font-size:19px;
  letter-spacing:0.08em;
  border-bottom:2px solid rgba(255,255,255,0.35);
  color:white;
  text-shadow:0 1px 2px rgba(0,0,0,0.6);
  position:fixed;
  top:0; left:0; right:0;
  z-index:2000;
}

/* HERO */
.hero{
  min-height:100vh;
  padding:90px 16px 70px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:var(--hero-bg);
}

/* Logo */
.hero-logo{
  width:260px;
  padding:22px;
  border-radius:30px;
  background:var(--logo-bg);
  box-shadow:0 0 38px rgba(0,0,0,0.45);
  margin-bottom:40px;
}

/* Button */
.hero-btn{
  background:linear-gradient(135deg, #0803d4 0%, #00b6fb 100%);
  padding:18px 70px;
  border-radius:999px;
  font-family:"Bungee";
  font-size:24px;
  text-decoration:none;
  color:#fff;
  box-shadow:0 5px 16px rgba(0,0,0,0.35);
  letter-spacing:0.12em;
  transition:0.15s ease;
}
.hero-btn:hover{
  transform:scale(1.03);
}

/* BOTTOM TAB */
.bottom-strip{
  height:70px;
  background:var(--bar-green);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:"Bungee";
  color:white;
  border-top:2px solid rgba(255,255,255,0.35);
  text-shadow:0 1px 2px rgba(0,0,0,0.6);
}
</style>
</head>

<body>

<header class="topbar">
  THE MAYANUT COMPANY
</header>

<section class="hero">
  <img src="mayanut-the-maya-nut-company-logo.png"
       class="hero-logo"
       alt="The MayaNut Company Logo">

  <a href="#buy" class="hero-btn">TRY NOW!</a>
</section>

<div class="bottom-strip">
  SCROLL TO EXPLORE
</div>

</body>
</html>
