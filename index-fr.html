<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>MayaNut Gradient Demo â€“ Variation 10.2 (Deeper Greens)</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  :root{
    /* ORANGES */
    --orange-core:#ff6a08;
    --orange-main:#ff7c12;
    --orange-soft:#ff9530;

    /* GOLD / YELLOW */
    --gold:#ffb13c;
    --gold-bright:#ffc350;
    --yellow-soft:#ffda74;
    --yellow-glow:#ffef99;

    /* GREENS (NEW BALANCE: less light, more deep) */
    --green-transition:#7ff574;  /* VERY small, just a hint */
    --green-mid:#1ab24c;         /* vivid medium green */
    --green-dark:#0a6028;        /* strong dark green */
    --green-outer:#043b19;       /* deeper outer frame */
  }

  *{ margin:0; padding:0; box-sizing:border-box; }

  html, body{
    height:100%;
    font-family:system-ui, -apple-system, Segoe UI, sans-serif;
  }

  body{
    background:
      radial-gradient(circle at 50% 45%,

        /* â˜€ ORANGE CENTER */
        var(--orange-core) 0%,
        var(--orange-main) 16%,
        var(--orange-main) 28%,
        var(--orange-soft) 36%,

        /* ðŸ”† ORANGE â†’ GOLD transition */
        var(--gold) 44%,
        var(--gold-bright) 50%,

        /* âœ¨ GOLD HALO */
        var(--yellow-soft) 58%,
        var(--yellow-glow) 66%,

        /* ðŸŒ¿ YELLOW â†’ GREEN (NOW MUCH LESS light green) */
        var(--green-transition) 72%,   /* QUICK fade */
        var(--green-mid) 78%,          /* jumps into vivid green */
        var(--green-dark) 84%,         /* dark green begins */

        /* ðŸŒ³ OUTER GREEN (EXPANDED AREA) */
        var(--green-dark) 92%,
        var(--green-outer) 100%
      );

    background-size:cover;
    background-attachment:fixed;
    background-repeat:no-repeat;

    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:white;
  }

  h1{
    font-size:clamp(30px, 6vw, 48px);
    color:#4fe2ff;
    text-shadow:0 3px 10px rgba(0,0,0,0.6);
  }

  p{
    margin-top:14px;
    font-size:15px;
    max-width:700px;
    line-height:1.75;
    color:#ffffffdd;
    text-shadow:0 2px 6px rgba(0,0,0,0.45);
  }
</style>

</head>
<body>

  <div>
    <h1>MayaNut Gradient â€“ Variation 10.2</h1>
    <p>
      Reduced light-green, increased deep-green outer zone, smooth golden
      transition â€” for a brighter center and richer forest edge.
    </p>
  </div>

</body>
</html>
