<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>MayaNut Gradient Demo – Variation 4</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  :root{
    /* Your brand oranges + yellows */
    --orange:#ff7a00;
    --orange2:#ff8c1d;

    --yellow:#ffb41f;
    --yellow2:#ffd34f;

    /* NEW deeper, vivid greens */
    --green-mid:#0d8a28;     /* vivid jungle green */
    --green-dark:#02400f;    /* deep forest green */
    --green-corner:#011f0b;  /* darkest corner green */

    --header-accent:#4fe2ff;
  }

  *{ margin:0; padding:0; box-sizing:border-box; }

  html, body{
    height:100%;
    font-family:system-ui, -apple-system, Segoe UI, sans-serif;
  }

  body{
    background:
      /* Darker 4-corner shading */
      radial-gradient(circle at 0% 0%, var(--green-corner), transparent 60%),
      radial-gradient(circle at 100% 0%, var(--green-corner), transparent 60%),
      radial-gradient(circle at 0% 100%, var(--green-corner), transparent 60%),
      radial-gradient(circle at 100% 100%, var(--green-corner), transparent 60%),

      /* MAIN CIRCULAR GRADIENT */
      radial-gradient(circle at 50% 45%,

        /* 42.5% ORANGE CENTER */
        var(--orange) 0%,
        var(--orange) 35%,
        var(--orange2) 42%,

        /* orange → yellow transition */
        #ff9f15 46%,
        #ffae20 50%,

        /* 22.5% YELLOW */
        var(--yellow) 56%,
        var(--yellow2) 62%,
        #ffe085 67%,

        /* yellow → green transition (NOW DEEPER) */
        #c4ff72 72%,
        #65d86c 77%,

        /* 35% GREEN OUTER — DARK + VIVID */
        var(--green-mid) 82%,
        #06601d 90%,
        var(--green-dark) 100%
      );

    background-attachment:fixed;
    background-size:cover;
    background-repeat:no-repeat;

    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:white;
  }

  h1{
    font-size:clamp(30px, 6vw, 48px);
    color:var(--header-accent);
    text-shadow:0 3px 10px rgba(0,0,0,0.75);
  }

  p{
    margin-top:14px;
    font-size:15px;
    line-height:1.7;
    max-width:680px;
    color:#ffffffd0;
    text-shadow:0 2px 6px rgba(0,0,0,0.6);
  }
</style>

</head>
<body>

  <div>
    <h1>MayaNut Gradient – Variation 4</h1>
    <p>
      Now with darker, richer, more vivid greens — no pale tones.
      Same proportions: 42.5% orange, 22.5% yellow, 35% green.
    </p>
  </div>

</body>
</html>
