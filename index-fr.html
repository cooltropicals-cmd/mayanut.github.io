<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MayaNut Gradient Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --header-accent:#4fe2ff;
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
    }

    html, body{
      height:100%;
    }

    body{
      /* Dark base so the gradient pops */
      background:#001109;
      background:
        radial-gradient(circle at 50% 40%,
          /* bright orange center */
          #ff8a00 0%,
          #ff7a00 10%,
          #ff6a00 18%,
          /* yellow-orange glowing ring */
          #ffb52e 26%,
          #ffd867 33%,
          /* transition into vivid greens */
          #87e58c 55%,
          #24a45e 75%,
          #065f38 100%);
      background-attachment:fixed;
      background-repeat:no-repeat;
      background-size:cover;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color:#ffffff;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    .hero-demo{
      padding:24px 18px;
      max-width:700px;
      backdrop-filter:blur(4px);
    }

    .hero-demo h1{
      font-size:clamp(32px, 5vw, 46px);
      color:var(--header-accent);
      text-shadow:0 2px 8px rgba(0,0,0,0.7);
      margin-bottom:14px;
    }

    .hero-demo p{
      font-size:14px;
      line-height:1.7;
      max-width:600px;
      margin:0 auto;
      text-shadow:0 1px 3px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <div class="hero-demo">
    <h1>The MayaNut Company</h1>
    <p>
      Demo of the new circular gradient: bright orange center, a yellowâ€“orange glow ring,
      fading out into vivid green and deep dark green on the edges.
    </p>
  </div>

</body>
</html>
