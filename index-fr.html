<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MayaNut Background Test</title>

  <style>
    :root{
      /* Warm red/orange gradients + blue edges */
      --bg:#00153a;
      --bg-grad:
        radial-gradient(circle at 50% 50%, transparent 40%, rgba(0, 60, 200, 0.85) 100%),
        radial-gradient(circle at 50% 20%, #ffb347 0, #ff7043 35%, transparent 70%),
        radial-gradient(circle at 0% 100%, #ff3b3b 0, #b71c1c 55%, transparent 80%),
        radial-gradient(circle at 100% 100%, #ff3b3b 0, #b71c1c 55%, transparent 80%),
        #3a0008;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    html, body{
      width:100%;
      height:100%;
    }

    body{
      background:var(--bg-grad);
      background-repeat:no-repeat;
      background-size:200% 200%;
      overflow:hidden;
      font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

      /* Gentle animation */
      animation: slowShift 40s ease-in-out infinite alternate;
    }

    @keyframes slowShift {
      0%   { background-position: 48% 48%; }
      50%  { background-position: 52% 52%; }
      100% { background-position: 49% 51%; }
    }
  </style>
</head>
<body>
  <!-- Pure background test page â€“ no content -->
</body>
</html>
