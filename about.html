<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>About — The MayaNut Company</title>
<meta name="description" content="Learn about The MayaNut Company’s mission, products, and commitment to sustainable tropical agriculture." />
<link rel="icon" type="image/png" href="favicon-circle.png">
<meta name="theme-color" content="#18A7FF" />
<style>
  :root{ --bg:#18A7FF; --bar:#0a56c2; --bar-h:60px; }
  html,body{height:100%}
  body{ margin:0; color:#fff; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif; background:var(--bg); }

  .topbar{ position:fixed; inset:0 0 auto 0; height:var(--bar-h);
           display:flex; align-items:center; justify-content:center;
           background:var(--bar); border-bottom:1px solid rgba(255,255,255,.25); z-index:100; }

  .wrap{
    min-height:100vh; display:grid; justify-items:center;
    padding:calc(var(--bar-h) + 18px) 16px calc(var(--bar-h) + 28px);
    box-sizing:border-box; text-align:center; gap:20px;
  }

  .logo{ width:min(360px,70vw); height:auto; display:block; margin-inline:auto; filter:drop-shadow(0 2px 10px rgba(0,0,0,.18)); }

  .content{ max-width:760px; text-align:left; color:#083b7c; background:#ffffff; border-radius:14px; padding:18px 20px; box-shadow:0 2px 10px rgba(0,0,0,.18); }
  .content h1{ margin:0 0 10px; color:#0a56c2; }
  .content p{ margin:0 0 10px; line-height:1.55; }
  .back{ color:#0a56c2; text-decoration:none; font-weight:800; }

  .footer{ position:fixed; inset:auto 0 0 0; height:var(--bar-h); display:flex; align-items:center; justify-content:center; padding:0 14px; background:var(--bar); border-top:1px solid rgba(255,255,255,.25); font-size:13px; }
</style>
</head>
<body>
<header class="topbar" aria-hidden="true"></header>

<main class="wrap">
  <img class="logo" src="mayanut-logo-v2.png" alt="The MayaNut Company logo" />
  <div class="content">
    <h1>About The MayaNut Company</h1>
    <p>The MayaNut Company shares the benefits of Maya nut (Brosimum alicastrum) with foods, coffee-style roasts, and educational resources that support reforestation, food security, and sustainable agriculture.</p>
    <p><a class="back" href="index.html">← Back Home</a></p>
  </div>
</main>

<footer class="footer">© 2025 The MayaNut Company — All Rights Reserved.</footer>
</body>
</html>
