<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gallery — The MayaNut Company</title>

<!-- Christmas font -->
<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">

<!-- Favicon -->
<link rel="icon" type="image/png" href="themayanutcompanychristmaslogo.png" />
<link rel="shortcut icon" type="image/png" href="themayanutcompanychristmaslogo.png" />

<meta name="theme-color" content="#18A7FF" />

<style>
  :root{
    --bg:#18A7FF;
    --bar:#0a56c2;
    --bar-h:60px;
  }

  html,body{
    height:100%;
    margin:0;
    background:var(--bg);
    font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    color:#fff;
    overflow-y:auto;
    position:relative;
  }

  .topbar{
    position:fixed;
    top:0; left:0; right:0;
    height:var(--bar-h);
    background:var(--bar);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    font-family:"Mountains of Christmas", cursive;
    font-size:22px;
    letter-spacing:1px;
    border-bottom:1px solid rgba(255,255,255,0.3);
    z-index:100;
    padding:0 40px;
    box-sizing:border-box;
    text-align:center;
  }

  .menu-toggle{
    position:absolute;
    left:10px;
    top:50%;
    transform:translateY(-50%);
    width:32px;
    height:32px;
    border:none;
    background:transparent;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    gap:4px;
    cursor:pointer;
    padding:0;
  }
  .menu-toggle span{
    display:block;
    width:22px;
    height:2px;
    background:#fff;
    border-radius:2px;
  }

  .side-menu{
    position:fixed;
    top:0; left:0; bottom:0;
    width:240px;
    background:var(--bar);
    transform:translateX(-100%);
    transition:transform .25s ease-out;
    z-index:150;
    padding-top:var(--bar-h);
    box-sizing:border-box;
    display:flex;
    flex-direction:column;
  }
  .side-menu a{
    color:#fff;
    text-decoration:none;
    padding:14px 18px;
    border-bottom:1px solid rgba(255,255,255,0.2);
    font-family:"Mountains of Christmas", cursive;
    font-size:20px;
  }
  .side-menu a:hover{
    background:rgba(255,255,255,0.12);
  }

  .menu-backdrop{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.4);
    opacity:0;
    visibility:hidden;
    transition:opacity .2s ease-out;
    z-index:140;
  }

  body.menu-open .side-menu{
    transform:translateX(0);
  }
  body.menu-open .menu-backdrop{
    opacity:1;
    visibility:visible;
  }

  .snow-layer{
    pointer-events:none;
    position:fixed;
    inset:0;
    z-index:5;
    overflow:hidden;
  }
  .snowflake{
    position:absolute;
    top:-10vh;
    width:6px; height:6px;
    border-radius:50%;
    background:rgba(255,255,255,0.9);
    opacity:0.9;
    filter:blur(0.3px);
    animation:snowfall linear infinite;
  }
  @keyframes snowfall{
    0%{ transform:translateY(-10vh) translateX(0); opacity:0; }
    10%{ opacity:1; }
    100%{ transform:translateY(110vh) translateX(30px); opacity:0.9; }
  }

  .wrap{
    max-width:1000px;
    margin:0 auto;
    padding:calc(var(--bar-h) + 30px) 16px 90px;
    box-sizing:border-box;
    position:relative;
    z-index:10;
    text-align:center;
  }

  .logo{
    width:min(260px,70vw);
    filter:drop-shadow(0 2px 10px rgba(0,0,0,0.2));
    margin-bottom:20px;
  }

  .gallery-grid{
    display:grid;
    grid-template-columns:repeat(3, minmax(0,1fr));
    gap:14px;
    margin-top:10px;
  }

  .gallery-grid img{
    width:100%;
    aspect-ratio:1/1;
    object-fit:cover;
    border-radius:14px;
    background:#ffffff22;
    box-shadow:0 2px 8px rgba(0,0,0,0.25);
  }

  .footer{
    position:fixed;
    bottom:0; left:0; right:0;
    height:var(--bar-h);
    background:var(--bar);
    color:#fff;
    border-top:1px solid rgba(255,255,255,0.3);
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 14px;
    font-size:13px;
    box-sizing:border-box;
    z-index:100;
  }
  .footer a{
    color:#fff;
    text-decoration:none;
    font-weight:600;
  }

  @media (max-width:700px){
    .gallery-grid{
      grid-template-columns:repeat(2, minmax(0,1fr));
    }
  }

  @media (max-width:480px){
    .gallery-grid{
      grid-template-columns:1fr;
    }
  }
</style>
</head>

<body>

<header class="topbar">
  <button class="menu-toggle" aria-label="Open menu">
    <span></span><span></span><span></span>
  </button>
  ❄️ The MayaNut Company Wishes You a Very Merry Christmas 2025 ❄️
</header>

<nav class="side-menu" id="side-menu" aria-hidden="true">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="buy.html">Buy</a>
  <a href="gallery.html">Gallery</a>
</nav>
<div class="menu-backdrop" id="menu-backdrop"></div>

<div class="snow-layer" id="snow-layer"></div>

<main class="wrap">
  <a href="index.html">
    <img class="logo" src="themayanutcompanychristmaslogo.png" alt="The MayaNut Company logo">
  </a>

  <div class="gallery-grid">
    <img src="ComingSoon.png" alt="Coming soon image 1">
    <img src="ComingSoon.png" alt="Coming soon image 2">
    <img src="ComingSoon.png" alt="Coming soon image 3">
    <img src="ComingSoon.png" alt="Coming soon image 4">
    <img src="ComingSoon.png" alt="Coming soon image 5">
    <img src="ComingSoon.png" alt="Coming soon image 6">
    <img src="ComingSoon.png" alt="Coming soon image 7">
    <img src="ComingSoon.png" alt="Coming soon image 8">
    <img src="ComingSoon.png" alt="Coming soon image 9">
  </div>
</main>

<footer class="footer">
  <div>© 2025 The MayaNut Company — All Rights Reserved.</div>
  <a href="https://instagram.com/themayanutcompany" target="_blank" rel="noopener">Instagram</a>
</footer>

<script>
(function(){
  // snow
  const snowLayer = document.getElementById('snow-layer');
  const flakes = 35;
  for(let i=0;i<flakes;i++){
    const flake = document.createElement('div');
    flake.className = 'snowflake';
    const size = Math.random()*4 + 3;
    flake.style.width = size + 'px';
    flake.style.height = size + 'px';
    flake.style.left = Math.random()*100 + 'vw';
    flake.style.animationDuration = (Math.random()*10 + 8) + 's';
    flake.style.animationDelay = (Math.random()*-20) + 's';
    snowLayer.appendChild(flake);
  }

  // menu
  const toggle = document.querySelector('.menu-toggle');
  const backdrop = document.getElementById('menu-backdrop');

  function closeMenu(){
    document.body.classList.remove('menu-open');
  }

  toggle.addEventListener('click', function(){
    document.body.classList.toggle('menu-open');
  });

  backdrop.addEventListener('click', closeMenu);
})();
</script>

</body>
</html>
