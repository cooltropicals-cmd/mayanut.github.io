<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MayaNut</title>

<!-- Favicon (MN golden gradient) -->
<link rel="icon" type="image/svg+xml"
  href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='0' y2='1'%3E%3Cstop offset='0%25' stop-color='%23ffe992'/%3E%3Cstop offset='55%25' stop-color='%23ffc44d'/%3E%3Cstop offset='100%25' stop-color='%23c97a11'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='64' height='64' rx='12' fill='%23152b1b'/%3E%3Ctext x='50%25' y='50%25' dy='.36em' text-anchor='middle' font-family='Poppins, Arial, sans-serif' font-weight='900' font-size='30' fill='url(%23g)'>MN%3C/text%3E%3C/svg%3E" />

<style>
  :root{
    --ink:#eef3ff;
    --panel:rgba(12,16,34,.55);
    --line:rgba(255,255,255,.12);
    --inputBG:rgba(255,255,255,.08);
    --inputLine:rgba(255,255,255,.22);

    /* Shiny gold logo gradient */
    --gold-top:#ffe992;
    --gold-mid:#ffc44d;
    --gold-low:#e79a21;
    --gold-deep:#c97a11;

    --cardBG: rgba(8,12,30,.50);
  }

  html,body{
    height:100%; margin:0; color:var(--ink);
    font-family: Inter, system-ui, sans-serif;
    display:flex; flex-direction:column; min-height:100%;
    background:linear-gradient(180deg,#0b1a0f 0%,#143821 42%,#0f2f1d 100%);
    overflow-x:hidden;
  }

  /* Stronger animated green lava-lamp background */
  .bg{position:fixed;inset:-30%;z-index:-1;filter:blur(35px) saturate(120%);mix-blend-mode:screen}
  .bg.a{
    background:
      radial-gradient(40% 45% at 20% 25%,rgba(110,190,120,.35),transparent 70%),
      radial-gradient(28% 38% at 70% 20%,rgba(160,255,160,.25),transparent 70%);
    animation:driftA 40s ease-in-out infinite alternate;
  }
  .bg.b{
    background:
      radial-gradient(38% 42% at 30% 70%,rgba(70,150,95,.30),transparent 70%),
      radial-gradient(28% 36% at 80% 80%,rgba(100,180,110,.28),transparent 70%);
    animation:driftB 55s ease-in-out infinite alternate;
  }
  .bg.c{
    background:
      radial-gradient(32% 36% at 50% 50%,rgba(90,160,105,.28),transparent 70%),
      radial-gradient(22% 28% at 40% 30%,rgba(185,255,185,.20),transparent 70%);
    animation:driftC 65s ease-in-out infinite alternate;
  }
  @keyframes driftA{0%{transform:translate(0,0) scale(1)}100%{transform:translate(-80px,50px) scale(1.15)}}
  @keyframes driftB{0%{transform:translate(0,0) scale(1)}100%{transform:translate(70px,-60px) scale(1.1)}}
  @keyframes driftC{0%{transform:translate(0,0) scale(1)}100%{transform:translate(-60px,40px) scale(1.12)}}

  .topbar{position:fixed;top:0;left:0;right:0;z-index:30;display:flex;
          align-items:center;justify-content:space-between;padding:10px 16px;
          background:var(--panel);border-bottom:1px solid var(--line);}
  .brandLogo{height:32px}
  .nav{display:flex;gap:18px}
  .nav a{color:var(--ink);text-decoration:none;font-weight:700;font-size:14px;padding:8px 12px}

  .stage{flex:1;display:flex;align-items:center;justify-content:center;padding-top:96px}
  .panel{text-align:center;width:min(900px,92vw)}

  .heroLogo{display:block;width:min(560px,80vw);margin:0 auto 20px}

  .chatbar{display:flex;justify-content:center;width:min(760px,92vw);margin:0 auto;}
  .chatbar input{flex:1;height:46px;padding:12px 14px;font-size:15px;color:#e9eeff;
                 background:var(--inputBG);border:1px solid var(--inputLine);border-radius:12px}
  .chatbar input:focus{border-color:rgba(143,220,255,.75)}

  .log{width:min(760px,92vw);margin:12px auto;background:rgba(8,12,30,.55);border:1px solid var(--line);
       border-radius:14px;padding:12px;max-height:42vh;overflow:auto}
  .msg{margin:6px 0;color:#eaf2ff}
  .msg strong{color:#cfe1ff}

  /* Common questions row */
  .quickRow{
    width:min(760px,92vw); margin:14px auto 0;
    display:grid; grid-template-columns:repeat(3,1fr); gap:12px;
  }
  .quick{
    background:var(--cardBG); border:1px solid var(--line);
    border-radius:14px; padding:14px; text-align:center; color:#eaf2ff;
    text-decoration:none; font-weight:700; transition:transform .2s ease, background .2s ease, border-color .2s ease;
  }
  .quick:hover{ transform: translateY(-3px); background:rgba(255,255,255,.08); border-color:rgba(255,255,255,.18); }

  footer{width:100%;color:#c9d3ef;border-top:1px solid var(--line);background:rgba(10,14,34,.55);
         text-align:center;font-size:13px;padding:12px 8px;position:relative}
  .ig-link{position:absolute;right:72px;top:50%;transform:translateY(-50%);display:inline-flex;align-items:center;justify-content:center;width:22px;height:22px;border-radius:6px}
  .ig-link svg{transition:transform .2s ease,filter .2s ease}
  .ig-link:hover svg{transform:scale(1.08);filter:drop-shadow(0 0 8px rgba(255,255,255,.65))}
</style>
</head>
<body>
<div class="bg a"></div><div class="bg b"></div><div class="bg c"></div>

<!-- Shared Logo defs -->
<svg width="0" height="0"><defs>
  <linearGradient id="LogoGold" x1="0" x2="0" y1="0" y2="1">
    <stop offset="0%" stop-color="var(--gold-top)"/>
    <stop offset="55%" stop-color="var(--gold-mid)"/>
    <stop offset="85%" stop-color="var(--gold-low)"/>
    <stop offset="100%" stop-color="var(--gold-deep)"/>
  </linearGradient>
  <symbol id="MayaNutLogo" viewBox="0 0 1200 260">
    <text x="40" y="180" font-family="Poppins, Inter, system-ui, sans-serif"
          font-weight="900" font-size="180" fill="url(#LogoGold)">
      MayaNut<tspan dx="0" dy="-68" font-size="60">™</tspan>
    </text>
  </symbol>
</defs></svg>

<header class="topbar">
  <a href="index.html"><svg class="brandLogo" viewBox="0 0 1200 260"><use href="#MayaNutLogo"/></svg></a>
  <nav class="nav"><a href="index.html">Home</a><a href="buy.html">Buy</a><a href="about.html">About</a><a href="gallery.html">Gallery</a></nav>
</header>

<main class="stage">
  <div class="panel">
    <svg class="heroLogo" viewBox="0 0 1200 260"><use href="#MayaNutLogo"/></svg>

    <div class="chatbar"><input id="chatInput" placeholder="Ask about MayaNut™"/></div>
    <div class="log" id="chatLog"></div>

    <!-- Common questions -->
    <div class="quickRow">
      <button class="quick" id="qWhat">What is MayaNut?</button>
      <a class="quick" href="buy.html">Buy Our Products</a>
      <a class="quick" href="https://instagram.com/mayanut.co" target="_blank" rel="noopener">Instagram</a>
    </div>
  </div>
</main>

<footer>
  © 2025 MayaNut LLC. All rights reserved.
  <a class="ig-link" href="https://instagram.com/mayanut.co" target="_blank" rel="noopener" aria-label="MayaNut on Instagram">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="white"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7zm5 3.5A5.5 5.5 0 1 1 6.5 13 5.5 5.5 0 0 1 12 5.5zm0 2A3.5 3.5 0 1 0 15.5 12 3.5 3.5 0 0 0 12 7.5zm6.5-.25a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/></svg>
  </a>
</footer>

<script>
/* Minimal chat logic */
const input=document.getElementById('chatInput');
const logBox=document.getElementById('chatLog');
function say(role,html){
  const el=document.createElement('div');el.className='msg';
  el.innerHTML=`<strong>${role}:</strong> ${html}`;
  logBox.appendChild(el);logBox.scrollTop=logBox.scrollHeight;
}
input.addEventListener('keydown',e=>{
  if(e.key==='Enter'){
    const v=input.value.trim();if(!v)return;
    say('You',v);input.value='';
    say('MayaNut',"I'm here to answer questions about MayaNut™ (Brosimum alicastrum)!");
  }
});
document.getElementById('qWhat').addEventListener('click',()=>say('MayaNut',"MayaNut™ is the seed of Brosimum alicastrum, an ancient Mayan superfood tree, nutritious and sustainable."));
</script>
</body>
</html>
