<head>
<meta charset="utf-8" />

<title>Gallery – MayaNut</title>
<link rel="icon" type="image/svg+xml"
  href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='0' y2='1'%3E%3Cstop offset='0%25' stop-color='%23ffe992'/%3E%3Cstop offset='55%25' stop-color='%23ffc44d'/%3E%3Cstop offset='100%25' stop-color='%23c97a11'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='64' height='64' rx='12' fill='%23152b1b'/%3E%3Ctext x='50%25' y='50%25' dy='.36em' text-anchor='middle' font-family='Poppins, Arial, sans-serif' font-weight='900' font-size='30' fill='url(%23g)'>MN%3C/text%3E%3C/svg%3E" />
<style>
  :root{ --ink:#eef3ff; --panel:rgba(12,16,34,.55); --line:rgba(255,255,255,.12);
         --gold-top:#ffe992; --gold-mid:#ffc44d; --gold-low:#e79a21; --gold-deep:#c97a11; }
  html,body{height:100%;margin:0;color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;background:linear-gradient(180deg,#0b1a0f 0%,#143821 42%,#0f2f1d 100%);overflow-x:hidden}
  .bg{position:fixed;inset:-25% -25% -25% -25%;z-index:-1;filter:blur(28px) saturate(118%);pointer-events:none}
  .one{background:radial-gradient(38% 40% at 20% 25%, rgba(110,190,120,.32), transparent 60%), radial-gradient(30% 36% at 78% 22%, rgba(165,230,170,.28), transparent 65%), radial-gradient(22% 28% at 52% 58%, rgba(90,150,110,.30), transparent 60%);animation:a1 44s ease-in-out infinite}
  .two{background:radial-gradient(32% 36% at 18% 70%, rgba(70,150,95,.28), transparent 60%), radial-gradient(28% 34% at 76% 72%, rgba(125,200,140,.26), transparent 60%), radial-gradient(22% 26% at 45% 38%, rgba(160,220,160,.22), transparent 60%);animation:a2 52s ease-in-out infinite;mix-blend-mode:screen}
  .thr{background:radial-gradient(22% 28% at 35% 10%, rgba(185,255,185,.18), transparent 60%), radial-gradient(28% 30% at 68% 50%, rgba(90,160,105,.20), transparent 60%), radial-gradient(24% 32% at 50% 80%, rgba(60,120,80,.18), transparent 60%);animation:a3 60s ease-in-out infinite;opacity:.95}
  @keyframes a1{0%{transform:translate(0,0) scale(1)}50%{transform:translate(-34px,28px) scale(1.04)}100%{transform:translate(0,0) scale(1)}}
  @keyframes a2{0%{transform:translate(0,0) scale(1.02)}50%{transform:translate(36px,-22px) scale(1.06)}100%{transform:translate(0,0) scale(1.02)}}
  @keyframes a3{0%{transform:translate(0,0)}50%{transform:translate(-20px,20px)}100%{transform:translate(0,0)}}

  .topbar{position:fixed;top:0;left:0;right:0;z-index:30;display:flex;align-items:center;justify-content:space-between;padding:10px 16px;background:var(--panel);border-bottom:1px solid var(--line);backdrop-filter:blur(10px) saturate(140%)}
  .brandLogo{height:32px;width:auto}
  .nav{display:flex;gap:18px;align-items:center}
  .nav a{color:var(--ink);text-decoration:none;font-weight:700;font-size:14px;padding:8px 12px;border-radius:10px;border:1px solid transparent}
  .nav a:hover{border-color:var(--line);background:rgba(255,255,255,.06)}

  .wrap{max-width:1200px;margin:110px auto 40px;padding:0 0}
  .title{display:block;width:min(560px,80vw);margin:0 auto 18px}

  .ph{width:100%; aspect-ratio:16/9; background:
      linear-gradient(135deg, rgba(255,255,255,.06), rgba(255,255,255,.12));
      border:1px solid var(--line); border-radius:12px; margin:14px 0;}
</style>
</head>
<body>
<div class="bg one"></div><div class="bg two"></div><div class="bg thr"></div>

<!-- Shared logo symbol -->
<svg width="0" height="0" style="position:absolute">
  <defs>
    <linearGradient id="LogoGold" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%"  stop-color="var(--gold-top)"/>
      <stop offset="55%" stop-color="var(--gold-mid)"/>
      <stop offset="85%" stop-color="var(--gold-low)"/>
      <stop offset="100%" stop-color="var(--gold-deep)"/>
    </linearGradient>
    <filter id="LogoShadow" x="-20%" y="-40%" width="140%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,.45)"/>
    </filter>
    <symbol id="MayaNutLogo" viewBox="0 0 1200 260" preserveAspectRatio="xMinYMid meet">
      <text x="40" y="180" font-family="Poppins, Inter, system-ui, sans-serif"
            font-weight="900" font-size="180"
            fill="url(#LogoGold)" filter="url(#LogoShadow)">
        MayaNut<tspan dx="0" dy="-68" font-size="60">™</tspan>
      </text>
    </symbol>
  </defs>
</svg>

<header class="topbar" role="banner">
