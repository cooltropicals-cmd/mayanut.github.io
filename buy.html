<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Buy — The MayaNut Company</title>
<meta name="description" content="Shop MayaNut™ beverages and flour from The MayaNut Company — coming soon!" />

<!-- Christmas font -->
<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">

<!-- Favicon -->
<link rel="icon" type="image/png" href="rach2.png" />
<link rel="shortcut icon" type="image/png" href="rach2.png" />

<meta name="theme-color" content="#18A7FF" />

<style>
  :root{
    --bg:#18A7FF;
    --bar:#0a56c2;
    --bar-h:60px;
  }

  html,body{
    height:100%;
    margin:0;
    font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    background:var(--bg);
    color:#fff;
    overflow-y:auto;
    position:relative;
  }

  /* Top bar – static, centered text */
  .topbar{
    position:fixed;
    top:0; left:0; right:0;
    height:var(--bar-h);
    background:var(--bar);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    font-family:"Mountains of Christmas", cursive;
    font-size:22px;
    letter-spacing:1px;
    border-bottom:1px solid rgba(255,255,255,0.25);
    z-index:100;
    text-align:center;
    padding:0 40px;
    box-sizing:border-box;
  }

  /* Main layout */
  .wrap{
    min-height:100vh;
    display:block;
    padding-top:calc(var(--bar-h) + 22px);
    padding-bottom:80px;
    box-sizing:border-box;
    position:relative;
    z-index:10;
  }

  .logo-wrap{
    text-align:center;
    margin-bottom:22px;
  }
  .logo{
    width:min(360px,70vw);
    height:auto;
    filter:drop-shadow(0 3px 10px rgba(0,0,0,0.2));
  }

  .buy-container{
    max-width:1100px;
    margin:0 auto;
    padding:0 16px;
    box-sizing:border-box;
  }

  .product{
    display:grid;
    grid-template-columns: minmax(0,1fr) minmax(0,2fr);
    gap:20px;
    align-items:center;
    margin-bottom:28px;
  }

  .img-placeholder{
    width:100%;
    aspect-ratio:4/3;
    border-radius:14px;
    border:2px dashed rgba(255,255,255,0.8);
    background:rgba(255,255,255,0.12);
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:600;
    font-size:16px;
    color:#f7f7f7;
  }

  .product-text{
    background:rgba(255,255,255,0.96);
    color:#083b7c;
    border-radius:16px;
    padding:18px 20px;
    box-shadow:0 3px 10px rgba(0,0,0,0.22);
    font-size:17px;
    font-weight:700;
  }

  .product-text span.tm{
    font-size:12px;
    vertical-align:super;
  }

  /* Snow */
  .snow-layer{
    pointer-events:none;
    position:fixed;
    inset:0;
    z-index:5;
    overflow:hidden;
  }
  .snowflake{
    position:absolute;
    top:-10vh;
    width:6px;
    height:6px;
    border-radius:50%;
    background:rgba(255,255,255,0.9);
    opacity:0.9;
    filter:blur(0.3px);
    animation:snowfall linear infinite;
  }
  @keyframes snowfall{
    0%   { transform:translateY(-10vh) translateX(0);   opacity:0; }
    10%  { opacity:1; }
    100% { transform:translateY(110vh) translateX(30px); opacity:0.9; }
  }

  /* Footer */
  .footer{
    position:fixed;
    bottom:0; left:0; right:0;
    height:var(--bar-h);
    background:var(--bar);
    border-top:1px solid rgba(255,255,255,0.25);
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 14px;
    box-sizing:border-box;
    font-size:13px;
    z-index:100;
  }

  .footer a{
    color:#fff;
    text-decoration:none;
    font-weight:600;
  }

  /* Mobile */
  @media (max-width:800px){
    .product{
      grid-template-columns:1fr;
    }
  }
</style>
</head>

<body>

<header class="topbar">
  ❄️ The MayaNut Company Wishes You a Very Merry Christmas 2025 ❄️
</header>

<div class="snow-layer" id="snow-layer"></div>

<main class="wrap">
  <div class="logo-wrap">
    <a href="index.html" aria-label="Home">
      <img class="logo" src="rach1.png" alt="The MayaNut Company logo">
    </a>
  </div>

  <section class="buy-container">

    <!-- Product 1 -->
    <div class="product">
      <div class="img-placeholder">
        Image Placeholder
      </div>
      <div class="product-text">
        MayaNut<span class="tm">™</span> Beverage Coming Soon
      </div>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <div class="img-placeholder">
        Image Placeholder
      </div>
      <div class="product-text">
        MayaNut<span class="tm">™</span> Flour Coming Soon
      </div>
    </div>

  </section>
</main>

<footer class="footer">
  <div>© 2025 The MayaNut Company, Inc. All Rights Reserved.</div>
  <a href="https://instagram.com/themayanutcompany" target="_blank" rel="noopener">Instagram</a>
</footer>

<script>
(function(){
  const snowLayer = document.getElementById('snow-layer');
  const flakes = 35;
  for(let i=0;i<flakes;i++){
    const flake = document.createElement('div');
    flake.className = 'snowflake';
    const size = Math.random()*4 + 3;
    flake.style.width = size + 'px';
    flake.style.height = size + 'px';
    flake.style.left = Math.random()*100 + 'vw';
    flake.style.animationDuration = (Math.random()*10 + 8) + 's';
    flake.style.animationDelay = (Math.random()*-20) + 's';
    snowLayer.appendChild(flake);
  }
})();
</script>

</body>
</html>
