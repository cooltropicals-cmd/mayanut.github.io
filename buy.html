<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Buy — The MayaNut Company</title>
<link rel="icon" type="image/png" href="favicon-circle.png" />
<meta name="theme-color" content="#18A7FF" />
<style>
  :root{ --bg:#18A7FF; --bar:#0a56c2; --bar-h:60px; --cycle:12.5s; }
  html,body{height:100%}
  body{ margin:0; color:#fff; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif; background:var(--bg); overflow:hidden; }
  .topbar{ position:fixed; inset:0 0 auto 0; height:var(--bar-h); display:flex; align-items:center; justify-content:center; background:var(--bar); border-bottom:1px solid rgba(255,255,255,.25); z-index:100; overflow:hidden; }
  .ticker{ position:relative; width:100%; height:100%; overflow:hidden; display:flex; align-items:center; justify-content:center; }
  .ticker__track{ position:absolute; white-space:nowrap; font-weight:800; letter-spacing:.2px; animation:marquee var(--cycle) linear infinite; }
  @keyframes marquee{ 0%{transform:translateX(-100%);} 80%{transform:translateX(100%);} 100%{transform:translateX(100%);} }

  .wrap{ min-height:100vh; display:grid; justify-items:center; gap:20px; padding:calc(var(--bar-h) + 18px) 16px calc(var(--bar-h) + 28px); box-sizing:border-box; text-align:center; }
  .logo{ width:min(360px,70vw); height:auto; display:block; margin-inline:auto; filter:drop-shadow(0 2px 10px rgba(0,0,0,.18)); }

  .content{ max-width:820px; color:#083b7c; background:#fff; border-radius:14px; padding:18px 20px; box-shadow:0 2px 10px rgba(0,0,0,.18); font-weight:800; }

  .footer{ position:fixed; inset:auto 0 0 0; height:var(--bar-h); display:flex; align-items:center; justify-content:space-between; padding:0 14px; background:var(--bar); border-top:1px solid rgba(255,255,255,.25); font-size:13px; }
  .ig{ display:inline-flex; align-items:center; justify-content:center; width:36px; height:36px; border-radius:50%; background:rgba(255,255,255,.14); text-decoration:none; }
  .ig svg{ width:22px; height:22px; fill:#fff; }
</style>
</head>
<body>
<header class="topbar">
  <div class="ticker" aria-live="polite">
    <div class="ticker__track">❄️ The MayaNut Company Wishing You Merry Christmas 2025 ❄️</div>
  </div>
</header>

<main class="wrap">
  <a href="index.html" aria-label="Home">
    <img class="logo" src="santamayanutcompanylogo.png" alt="The MayaNut Company logo" />
  </a>

  <div class="content">Products Coming Soon! — The MayaNut Company</div>
</main>

<footer class="footer">
  <div>© 2025 The MayaNut Company — All Rights Reserved.</div>
  <a class="ig" href="https://instagram.com/themayanutcompany" target="_blank" rel="noopener" aria-label="Instagram">
    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 4.5a5.5 5.5 0 1 0 5.5 5.5A5.5 5.5 0 0 0 12 6.5zm6.25-1.75a1.25 1.25 0 1 0 1.25 1.25 1.25 1.25 0 0 0-1.25-1.25z"/></svg>
  </a>
</footer>
</body>
</html>
