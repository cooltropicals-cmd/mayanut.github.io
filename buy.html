<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Buy • MayaNut</title>

<style>
  :root{
    --ink:#eef3ff; --panel:rgba(12,16,34,.55); --line:rgba(255,255,255,.12);
    --cardBG:rgba(8,12,30,.50); --cardBorder:var(--line);
  }
  html,body{
    height:100%; margin:0; color:var(--ink); font-family:Inter, system-ui, sans-serif;
    display:flex; flex-direction:column; min-height:100%; overflow-x:hidden;
    background:linear-gradient(120deg,#0d2f14,#1a5c2e,#0d2f14); background-size:400% 400%;
    animation:bgShift 20s ease infinite;
  }
  @keyframes bgShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

  .topbar{position:fixed;inset:0 0 auto 0;z-index:30;display:flex;align-items:center;justify-content:space-between;padding:10px 16px;background:var(--panel);border-bottom:1px solid var(--line);backdrop-filter:blur(10px) saturate(140%)}
  .brandLogo{display:block;height:32px;width:auto}
  .nav{display:flex;gap:18px;align-items:center}
  .nav a{color:var(--ink);text-decoration:none;font-weight:700;font-size:14px;padding:8px 12px;border-radius:10px;border:1px solid transparent}
  .nav a[aria-current="page"], .nav a:hover{border-color:var(--line);background:rgba(255,255,255,.06)}

  .stage{flex:1;display:flex;align-items:center;justify-content:center;padding:96px 16px 80px}
  .panel{width:min(1100px,92vw)}
  .heroRow{display:flex;align-items:center;justify-content:center;gap:20px;margin:0 auto 24px;text-align:center}
  .heroLogo{display:block;width:min(560px,86vw)}
  .flag{width:200px;height:120px;display:block}

  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px}
  .card{background:var(--cardBG);border:1px solid var(--cardBorder);border-radius:16px;padding:14px;display:flex;flex-direction:column;gap:10px}
  .thumb{width:100%;aspect-ratio:4/3;border-radius:12px;background:rgba(255,255,255,.06);display:grid;place-items:center;border:2px dashed rgba(255,255,255,.35)}
  .title{font-weight:700;margin:0}
  .desc{margin:0;color:#f1f6ff;opacity:.95}
  .btn{display:inline-block;margin-top:6px;padding:10px 14px;border-radius:12px;background:rgba(255,255,255,.10);border:1px solid rgba(255,255,255,.22);color:#eaf2ff;text-decoration:none;font-weight:700}
  .btn:hover{background:rgba(255,255,255,.16)}
</style>
</head>
<body>

<header class="topbar">
  <!-- Match index/home logo -->
  <a href="index.html" aria-label="MayaNut home">
    <svg class="brandLogo" viewBox="0 0 1200 260" role="img" aria-label="MayaNut">
      <text x="40" y="180" font-family="Poppins, Inter" font-weight="900" font-size="180" fill="gold">MayaNut™</text>
    </svg>
  </a>
  <nav class="nav" aria-label="Main">
    <a href="index.html">Home</a>
    <a href="buy.html" aria-current="page">Buy</a>
    <a href="about.html">About</a>
    <a href="research.html">Research</a>
    <a href="https://instagram.com/mayanut.co" target="_blank" rel="noopener">Instagram</a>
    <a href="gallery.html">Gallery</a>
  </nav>
</header>

<main class="stage">
  <div class="panel">
    <div class="heroRow">
      <!-- Fixed-star U.S. flag -->
      <svg class="flag" viewBox="0 0 7410 3900" aria-label="United States flag" role="img">
        <defs>
          <g id="star">
            <path d="M0,-98 L22,-30 95,-30 36,12 58,80 0,38 -58,80 -36,12 -95,-30 -22,-30 Z" transform="scale(0.6)"/>
          </g>
          <g id="row6"><use href="#star" x="247"/><use href="#star" x="741"/><use href="#star" x="1235"/><use href="#star" x="1729"/><use href="#star" x="2223"/><use href="#star" x="2717"/></g>
          <g id="row5"><use href="#star" x="494"/><use href="#star" x="988"/><use href="#star" x="1482"/><use href="#star" x="1976"/><use href="#star" x="2470"/></g>
        </defs>
        <rect width="7410" height="3900" fill="#b22234"/>
        <path d="M0,450h7410v300H0 M0,1050h7410v300H0 M0,1650h7410v300H0 M0,2250h7410v300H0 M0,2850h7410v300H0 M0,3450h7410v300H0" fill="#fff"/>
        <rect width="2964" height="2100" fill="#3c3b6e"/>
        <g fill="#fff">
          <use href="#row6" y="210"/><use href="#row5" y="420"/>
          <use href="#row6" y="630"/><use href="#row5" y="840"/>
          <use href="#row6" y="1050"/><use href="#row5" y="1260"/>
          <use href="#row6" y="1470"/><use href="#row5" y="1680"/>
          <use href="#row6" y="1890"/>
        </g>
      </svg>

      <svg class="heroLogo" viewBox="0 0 1200 260" role="img" aria-label="MayaNut">
        <text x="40" y="180" font-family="Poppins, Inter" font-weight="900" font-size="180" fill="gold">MayaNut™</text>
      </svg>
    </div>

    <!-- Product grid -->
    <section class="grid" aria-label="Products">
      <!-- Clickable American flag card leading to product page -->
      <article class="card">
        <a class="thumb" href="product.html#buy" aria-label="MayaNut Powder">
          <!-- Placeholder flag image (replace later if you like) -->
          <svg viewBox="0 0 7410 3900" role="img" aria-label="Flag placeholder" style="width:80%;height:auto">
            <rect width="7410" height="3900" fill="#b22234"/>
            <path d="M0,450h7410v300H0 M0,1050h7410v300H0 M0,1650h7410v300H0 M0,2250h7410v300H0 M0,2850h7410v300H0 M0,3450h7410v300H0" fill="#fff"/>
            <rect width="2964" height="2100" fill="#3c3b6e"/>
          </svg>
        </a>
        <h3 class="title">MayaNut Powder</h3>
        <p class="desc">MayaNut Powder is a delicious product.</p>
        <a class="btn" href="product.html#buy">Buy now</a>
      </article>
    </section>
  </div>
</main>

<footer style="width:100%;color:#c9d3ef;border-top:1px solid var(--line);background:rgba(10,14,34,.55);font-size:13px;padding:14px 16px;text-align:center;">
  Copyright © 2025 MayaNut - All Rights Reserved.
</footer>

</body>
</html>
