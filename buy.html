<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MayaNut Powder • Product</title>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  :root{
    --ink:#eef3ff; --panel:rgba(12,16,34,.55); --line:rgba(255,255,255,.12);
    --cardBG:rgba(8,12,30,.50); --cardBorder:var(--line); --brand:#173d2a;
  }
  html,body{
    height:100%; margin:0; color:var(--ink); font-family:Inter, system-ui, sans-serif;
    display:flex; flex-direction:column; min-height:100%; overflow-x:hidden;
    background:linear-gradient(120deg,#0d2f14,#1a5c2e,#0d2f14); background-size:400% 400%;
    animation:bgShift 20s ease infinite;
  }
  @keyframes bgShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

  .topbar{position:fixed;inset:0 0 auto 0;z-index:30;display:flex;align-items:center;
    justify-content:space-between;padding:10px 16px;background:var(--panel);
    border-bottom:1px solid var(--line);backdrop-filter:blur(10px) saturate(140%)}
  .brandLogo{display:block;height:32px;width:auto}
  .nav{display:flex;gap:18px;align-items:center}
  .nav a{color:var(--ink);text-decoration:none;font-weight:700;font-size:14px;padding:8px 12px;border-radius:10px;border:1px solid transparent}
  .nav a:hover{border-color:var(--line);background:rgba(255,255,255,.06)}

  .stage{flex:1;display:flex;align-items:center;justify-content:center;padding:96px 16px 80px}
  .panel{width:min(1000px,92vw)}
  .wrap{display:grid;grid-template-columns:1fr 1.1fr;gap:18px}
  @media (max-width: 900px){.wrap{grid-template-columns:1fr}}
  .card{background:var(--cardBG);border:1px solid var(--cardBorder);border-radius:16px;padding:18px}
  .title{font-family:"Inter Tight",Inter,system-ui,sans-serif;font-weight:600;margin:0 0 6px}
  .desc{margin:6px 0 16px;color:#f1f6ff;opacity:.95}
  .tabs{display:flex;gap:8px;margin-bottom:12px}
  .tab{padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.22);
    background:rgba(255,255,255,.08);text-decoration:none;color:#fff;font-weight:700}
  .tab.active{background:rgba(255,255,255,.16)}
  .thumb{width:100%;aspect-ratio:4/3;border-radius:12px;background:rgba(255,255,255,.06);
    display:grid;place-items:center;border:2px dashed rgba(255,255,255,.35)}
  .btn{display:inline-block;padding:12px 16px;border-radius:12px;background:rgba(255,255,255,.10);
    border:1px solid rgba(255,255,255,.22);color:#eaf2ff;text-decoration:none;font-weight:800}
  .btn:hover{background:rgba(255,255,255,.16)}
</style>
</head>
<body>

<header class="topbar">
  <a href="index.html" aria-label="MayaNut home">
    <img class="brandLogo" alt="MayaNut"
      src="data:image/svg+xml;utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1200 180'%3E%3Cstyle%3E.w%7Bfont:500 110px %22Inter Tight%22,Inter,system-ui,sans-serif;letter-spacing:.06em;fill:%23173d2a%7D%3C/style%3E%3Ctext class='w' x='0' y='120'%3EMayaNut%E2%84%A2%3C/text%3E%3C/svg%3E" />
  </a>
  <nav class="nav" aria-label="Main">
    <a href="index.html">Home</a>
    <a href="buy.html">Buy</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
  </nav>
</header>

<main class="stage" id="top">
  <div class="panel">
    <div class="wrap">
      <aside class="card">
        <!-- Placeholder product image (flag you can replace later) -->
        <div class="thumb">
          <img alt="Product placeholder flag"
            style="width:80%;height:auto"
            src="data:image/svg+xml;utf8,
            %3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 7410 3900'%3E
              %3Crect width='7410' height='3900' fill='%23b22234'/%3E
              %3Cpath d='M0,450h7410v300H0zm0,600h7410v300H0zm0,600h7410v300H0zm0,600h7410v300H0zm0,600h7410v300H0zm0,600h7410v300H0' fill='%23fff'/%3E
              %3Crect width='2964' height='2100' fill='%233c3b6e'/%3E
            %3C/svg%3E" />
        </div>
      </aside>

      <section class="card">
        <h1 class="title">MayaNut Powder</h1>
        <p class="desc">MayaNut Powder is a delicious product.</p>

        <!-- Tabs -->
        <div class="tabs">
          <a href="#details" class="tab">Details</a>
          <a href="#buy" class="tab" id="buyTab">Buy</a>
        </div>

        <!-- Detail section -->
        <div id="details" style="margin-bottom:16px">
          <p>Made from the Maya nut (<em>Brosimum alicastrum</em>), crafted for smoothies, baking, and more.</p>
        </div>

        <!-- Buy section -->
        <div id="buy" style="margin-bottom:16px">
          <p><strong>Choose a size:</strong></p>
          <div style="display:flex;gap:8px;margin:8px 0 14px">
            <button class="btn" type="button">250g</button>
            <button class="btn" type="button">500g</button>
            <button class="btn" type="button">1kg</button>
          </div>
          <a class="btn" href="#" role="button">Add to Cart</a>
        </div>
      </section>
    </div>
  </div>
</main>

<script>
  // simple tab highlight on hash
  function setActiveTab(){
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    const id = location.hash || '#details';
    const match = document.querySelector(`.tab[href="${id}"]`);
    if(match) match.classList.add('active');
  }
  window.addEventListener('hashchange', setActiveTab);
  setActiveTab();
</script>

<footer style="width:100%;color:#c9d3ef;border-top:1px solid var(--line);background:rgba(10,14,34,.55);font-size:13px;padding:14px 16px;text-align:center;">
  Copyright © 2025 MayaNut - All Rights Reserved.
</footer>

</body>
</html>
